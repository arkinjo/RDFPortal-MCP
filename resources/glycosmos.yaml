sparql_query_examples:
  count_glycan_entries:
    description: Count total number of glycan resource entries in the database
    sparql: |
      SELECT (COUNT(?s) as ?count) WHERE { 
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?s a <http://purl.jp/bio/12/glyco/glycan#Resource_entry>
        }
      }

  count_glycogenes:
    description: Count total number of glycogene entries
    sparql: |
      SELECT (COUNT(?s) as ?count) WHERE { 
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?s a <http://purl.jp/bio/12/glyco/glycan#Glycogene>
        }
      }

  count_glycoproteins:
    description: Count total number of glycoprotein entries with glycosylation information
    sparql: |
      SELECT (COUNT(?s) as ?count) WHERE { 
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?s a <http://purl.jp/bio/12/glyco/glycan#Glycoprotein>
        }
      }

  get_glycogenes_with_xrefs:
    description: Retrieve glycogenes with their labels, descriptions, and database cross-references
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      
      SELECT ?gene ?label ?desc ?ncbi ?uniprot WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene a glycan:Glycogene ;
                rdfs:label ?label ;
                dcterms:description ?desc ;
                rdfs:seeAlso ?ncbi ;
                rdfs:seeAlso ?uniprot .
          FILTER(CONTAINS(STR(?ncbi), "ncbigene"))
          FILTER(CONTAINS(STR(?uniprot), "uniprot"))
        }
      } LIMIT 10

  get_human_glycogenes:
    description: Retrieve human glycogenes (Homo sapiens, taxonomy 9606) with descriptions
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?gene ?label ?description WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene a glycan:Glycogene ;
                rdfs:label ?label ;
                <http://purl.org/dc/terms/description> ?description ;
                glycan:has_taxon <http://identifiers.org/taxonomy/9606> .
        }
      } LIMIT 20

  get_glycoproteins_with_sites:
    description: Find glycoproteins with their specific glycosylation sites
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX conjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?label ?site WHERE {
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?protein a glycan:Glycoprotein ;
                   rdfs:label ?label ;
                   conjugate:glycosylated_at ?site .
        }
      } LIMIT 10

  get_resource_types_by_graph:
    description: List distinct resource types in each major named graph
    sparql: |
      SELECT DISTINCT ?class WHERE {
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?s a ?class .
        }
      } LIMIT 10

  get_chebi_glycans:
    description: Retrieve glycan entries linked to ChEBI database with their identifiers
    sparql: |
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?glycan ?chebi_id ?label WHERE {
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?glycan dcterms:identifier ?chebi_id ;
                  rdfs:label ?label .
          FILTER(CONTAINS(STR(?glycan), "CHEBI"))
        }
      } LIMIT 10

cross_references:
  ncbi_gene_xrefs:
    description: Cross-references from glycogenes to NCBI Gene database for gene identification, genomic location, and functional annotation
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?gene ?label ?ncbi_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene rdfs:label ?label ;
                rdfs:seeAlso ?ncbi_ref .
          FILTER(CONTAINS(STR(?ncbi_ref), "ncbigene"))
          BIND(STRAFTER(STR(?ncbi_ref), "ncbigene/") as ?ncbi_id)
        }
      } LIMIT 20

  uniprot_protein_xrefs:
    description: Cross-references from glycoproteins to UniProt database for protein sequence, structure, and functional annotation data
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?protein ?label ?uniprot_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?protein a glycan:Glycoprotein ;
                   rdfs:label ?label ;
                   rdfs:seeAlso ?uniprot_ref .
          FILTER(CONTAINS(STR(?uniprot_ref), "purl.uniprot.org/uniprot"))
          BIND(STRAFTER(STR(?uniprot_ref), "uniprot/") as ?uniprot_id)
        }
      } LIMIT 20

  chebi_glycan_xrefs:
    description: Cross-references from glycan entries to ChEBI database for chemical structure, molecular formula, and chemical classification information
    sparql: |
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?glycan ?chebi_id ?label WHERE {
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?glycan dcterms:identifier ?chebi_id ;
                  rdfs:label ?label .
          FILTER(CONTAINS(STR(?glycan), "CHEBI"))
        }
      } LIMIT 20

  taxonomy_organism_xrefs:
    description: Cross-references to NCBI Taxonomy for organism classification and phylogenetic information
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?entity ?label ?taxon_id WHERE {
        GRAPH ?g {
          ?entity glycan:has_taxon ?taxon_ref ;
                  rdfs:label ?label .
          FILTER(CONTAINS(STR(?taxon_ref), "taxonomy"))
          BIND(STRAFTER(STR(?taxon_ref), "taxonomy/") as ?taxon_id)
        }
      } LIMIT 20

  gpdb_glycoprotein_xrefs:
    description: Cross-references from glycoproteins to GlycoProtein Database (GPDB) for glycosylation-specific experimental data and site information
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?protein ?label ?gpdb_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?protein a glycan:Glycoprotein ;
                   rdfs:label ?label ;
                   rdfs:seeAlso ?gpdb_ref .
          FILTER(CONTAINS(STR(?gpdb_ref), "gpdb2"))
          BIND(STRAFTER(STR(?gpdb_ref), "gpdb2/") as ?gpdb_id)
        }
      } LIMIT 10

  uniprot_gene_xrefs:
    description: Cross-references from glycogenes to UniProt gene identifiers for protein-gene relationship mapping
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?gene ?label ?uniprot_gene_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene rdfs:label ?label ;
                rdfs:seeAlso ?uniprot_ref .
          FILTER(CONTAINS(STR(?uniprot_ref), "purl.uniprot.org/geneid"))
          BIND(STRAFTER(STR(?uniprot_ref), "geneid/") as ?uniprot_gene_id)
        }
      } LIMIT 20

architectural_notes:
  design_patterns:
    - Multi-graph architecture with specialized named graphs for different biological data types (glycans, genes, proteins)
    - Consistent use of rdfs:seeAlso for cross-database references following Linked Data principles
    - Standardized URI patterns for entities (http://glycosmos.org/{type}/{id})
    - Integration of multiple ontologies including SIO, UniProt Core, and custom Glycan ontology
    - Extensive use of blank nodes for complex attribute structures via sio:SIO_000255
    - Named graph organization for data provenance and modular querying capabilities
    - Consistent taxonomic classification using NCBI Taxonomy URIs

  cross_reference_patterns:
    - "NCBI Gene: http://identifiers.org/ncbigene/{gene_id}"
    - "UniProt Gene: http://purl.uniprot.org/geneid/{gene_id}"
    - "UniProt Protein: http://purl.uniprot.org/uniprot/{protein_id}"
    - "ChEBI: http://purl.obolibrary.org/obo/CHEBI_{chebi_id}"
    - "NCBI Taxonomy: http://identifiers.org/taxonomy/{taxon_id}"
    - "GPDB: http://acgg.asia/gpdb2/{gpdb_id}"
    - "Glycosylation Sites: http://glycosmos.org/glycosylationsite/{site_id}"

  performance_considerations:
    - Graph-specific queries for improved performance and reduced query scope
    - FILTER operations for precise cross-reference matching and data filtering
    - URI pattern matching for database identification and ID extraction
    - Efficient COUNT queries for database statistics and data validation
    - Use of LIMIT clauses for large result sets to prevent timeout issues

  integration_strategy:
    - Semantic integration through standardized identifiers and URI schemes
    - Ontology alignment for consistent terminology across biological domains
    - Cross-graph linking through shared URI references for data integration
    - Provenance tracking via named graphs for data quality and source tracking
    - Multi-database federation through consistent cross-reference patterns

