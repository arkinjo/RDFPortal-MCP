schema_info:
  title: Glycosmos RDF Schema Analysis
  description: This document provides a comprehensive analysis of the RDF schema used in the Glycosmos database, focusing on glycans, glycogenes, glycoproteins, and their cross-references to external biological databases
  endpoint: https://ts.glycosmos.org/sparql
  base_uri: http://rdf.glycosmos.org/
  version: "2025-09-15"
  documentation: "Deep analysis of glycobiology RDF data with cross-database linkages"

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  dcterms: http://purl.org/dc/terms/
  glycan: http://purl.jp/bio/12/glyco/glycan#
  uniprot: http://purl.uniprot.org/core/
  sio: http://semanticscience.org/resource/
  chebi: http://purl.obolibrary.org/obo/CHEBI_
  ncbigene: http://identifiers.org/ncbigene/
  taxonomy: http://identifiers.org/taxonomy/
  conjugate: http://purl.jp/bio/12/glyco/conjugate#
  biopax: http://www.biopax.org/release/biopax-level3.owl#

shape_expressions:
  Glycan_Resource_Entry:
    description: A glycan resource entry linked to ChEBI database for structural information
    target_class: glycan:Resource_entry
    properties:
      type:
        property: rdf:type
        type: glycan:Resource_entry
        required: true
        description: Type designation for glycan resources
      label:
        property: rdfs:label
        type: xsd:string
        required: true
        description: Human-readable label, typically the source database name (e.g., "ChEBI")
      identifier:
        property: dcterms:identifier
        type: xsd:string
        required: true
        description: Numeric identifier from the source database
    
  Glycogene:
    description: A gene involved in glycan biosynthesis, modification, or recognition with rich cross-reference data
    target_class: glycan:Glycogene
    properties:
      type:
        property: rdf:type
        type: glycan:Glycogene
        required: true
        description: Type designation for glycan-related genes
      label:
        property: rdfs:label
        type: xsd:string
        required: true
        description: Gene symbol (e.g., "CSF1R", "VEGFA")
      description:
        property: dcterms:description
        type: xsd:string
        required: true
        description: Full gene name and functional description
      taxon:
        property: glycan:has_taxon
        type: xsd:anyURI
        required: true
        description: Species classification using NCBI Taxonomy identifiers
      ncbi_xref:
        property: rdfs:seeAlso
        type: xsd:anyURI
        pattern: "http://identifiers.org/ncbigene/"
        required: true
        description: Cross-reference to NCBI Gene database
      uniprot_xref:
        property: rdfs:seeAlso
        type: xsd:anyURI
        pattern: "http://purl.uniprot.org/geneid/"
        required: true
        description: Cross-reference to UniProt gene identifier
      attributes:
        property: sio:SIO_000255
        type: blank_node
        required: false
        cardinality: multiple
        description: Additional attribute annotations (multiple blank nodes)
  
  Glycoprotein:
    description: A protein that undergoes glycosylation modifications
    target_class: glycan:Glycoprotein
    properties:
      type:
        property: rdf:type
        type: glycan:Glycoprotein
        required: true
        description: Type designation for glycosylated proteins
      label:
        property: rdfs:label
        type: xsd:string
        required: true
        description: Protein name or description
      uniprot_xref:
        property: rdfs:seeAlso
        type: xsd:anyURI
        pattern: "http://purl.uniprot.org/uniprot/"
        required: true
        description: Cross-reference to UniProt protein database
      gpdb_xref:
        property: rdfs:seeAlso
        type: xsd:anyURI
        pattern: "http://acgg.asia/gpdb2/"
        required: false
        description: Cross-reference to GlycoProtein Database
      taxon:
        property: glycan:has_taxon
        type: xsd:anyURI
        required: true
        description: Species classification using NCBI Taxonomy identifiers
      glycosylation_site:
        property: conjugate:glycosylated_at
        type: xsd:anyURI
        required: false
        cardinality: multiple
        description: References to specific glycosylation sites

  UniProt_Resource:
    description: UniProt protein resources integrated in Glycosmos
    target_class: uniprot:Resource
    properties:
      type:
        property: rdf:type
        type: uniprot:Resource
        required: true
        description: UniProt resource type
      protein_type:
        property: rdf:type
        type: uniprot:Protein
        required: false
        description: Specific protein classification
      
  Glycosylation_Annotation:
    description: Annotation describing glycosylation modifications on proteins
    target_class: uniprot:Glycosylation_Annotation
    properties:
      type:
        property: rdf:type
        type: uniprot:Glycosylation_Annotation
        required: true
        description: Annotation type for glycosylation events

sample_rdf_entries:
  glycan_chebi_example:
    description: ChEBI glycan resource entry
    RDF: |
      <http://purl.obolibrary.org/obo/CHEBI_146500> a glycan:Resource_entry ;
        rdfs:label "ChEBI" ;
        dcterms:identifier "146500" .
        
  glycogene_csr1r_example:
    description: CSF1R glycogene with cross-references
    RDF: |
      <http://glycosmos.org/glycogene/1436> a glycan:Glycogene ;
        rdfs:label "CSF1R" ;
        dcterms:description "colony stimulating factor 1 receptor" ;
        rdfs:seeAlso <http://identifiers.org/ncbigene/1436> ;
        rdfs:seeAlso <http://purl.uniprot.org/geneid/1436> ;
        glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
        sio:SIO_000255 _:attribute_node .
        
  glycoprotein_mhc_example:
    description: MHC class I glycoprotein with glycosylation site
    RDF: |
      <http://glycosmos.org/glycoprotein/A0A0D5CCD3> a glycan:Glycoprotein ;
        rdfs:label "MHC class I antigen (Fragment)" ;
        rdfs:seeAlso <http://purl.uniprot.org/uniprot/A0A0D5CCD3> ;
        rdfs:seeAlso <http://acgg.asia/gpdb2/GPDB0008279> ;
        glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
        conjugate:glycosylated_at <http://glycosmos.org/glycosylationsite/SITE00007746> .
        
  vegfa_glycogene_example:
    description: VEGFA gene involved in angiogenesis and glycan interactions
    RDF: |
      <http://glycosmos.org/glycogene/7422> a glycan:Glycogene ;
        rdfs:label "VEGFA" ;
        dcterms:description "vascular endothelial growth factor A" ;
        rdfs:seeAlso <http://identifiers.org/ncbigene/7422> ;
        rdfs:seeAlso <http://purl.uniprot.org/geneid/7422> ;
        glycan:has_taxon <http://identifiers.org/taxonomy/9606> .
        
  rac1_glycogene_example:
    description: RAC1 small GTPase with glycan regulatory functions
    RDF: |
      <http://glycosmos.org/glycogene/5879> a glycan:Glycogene ;
        rdfs:label "RAC1" ;
        dcterms:description "Rac family small GTPase 1" ;
        rdfs:seeAlso <http://identifiers.org/ncbigene/5879> ;
        rdfs:seeAlso <http://purl.uniprot.org/geneid/5879> ;
        glycan:has_taxon <http://identifiers.org/taxonomy/9606> .

sparql_query_examples:
  get_all_glycan_resource_types:
    description: Retrieve all distinct resource types in the glycan graph
    sparql: |
      SELECT DISTINCT ?type WHERE { 
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?s a ?type 
        }
      }
      
  count_glycan_entries:
    description: Count total number of glycan resource entries
    sparql: |
      SELECT (COUNT(?s) as ?count) WHERE { 
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?s a <http://purl.jp/bio/12/glyco/glycan#Resource_entry>
        }
      }
      
  get_glycogenes_with_xrefs:
    description: Retrieve glycogenes with their labels, descriptions, and database cross-references
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      
      SELECT ?gene ?label ?desc ?ncbi ?uniprot WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene a glycan:Glycogene ;
                rdfs:label ?label ;
                dcterms:description ?desc ;
                rdfs:seeAlso ?ncbi ;
                rdfs:seeAlso ?uniprot .
          FILTER(CONTAINS(STR(?ncbi), "ncbigene"))
          FILTER(CONTAINS(STR(?uniprot), "uniprot"))
        }
      } LIMIT 10
      
  count_glycoproteins:
    description: Count total number of glycoprotein entries
    sparql: |
      SELECT (COUNT(?s) as ?count) WHERE { 
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?s a <http://purl.jp/bio/12/glyco/glycan#Glycoprotein>
        }
      }
      
  get_human_glycogenes:
    description: Retrieve human glycogenes (Homo sapiens, taxonomy 9606)
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?gene ?label ?description WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene a glycan:Glycogene ;
                rdfs:label ?label ;
                <http://purl.org/dc/terms/description> ?description ;
                glycan:has_taxon <http://identifiers.org/taxonomy/9606> .
        }
      } LIMIT 20
      
  get_glycoproteins_with_sites:
    description: Find glycoproteins with their glycosylation sites
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX conjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?label ?site WHERE {
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?protein a glycan:Glycoprotein ;
                   rdfs:label ?label ;
                   conjugate:glycosylated_at ?site .
        }
      } LIMIT 10
      
  explore_database_graphs:
    description: List all named graphs in the Glycosmos database
    sparql: |
      SELECT DISTINCT ?graph WHERE {
        GRAPH ?graph { ?s ?p ?o }
        FILTER(CONTAINS(STR(?graph), "glycosmos"))
      } ORDER BY ?graph

cross_references:
  ncbi_gene_xrefs:
    description: Cross-references from glycogenes to NCBI Gene database for gene identification and annotation
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?gene ?label ?ncbi_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycogenes> {
          ?gene rdfs:label ?label ;
                rdfs:seeAlso ?ncbi_ref .
          FILTER(CONTAINS(STR(?ncbi_ref), "ncbigene"))
          BIND(STRAFTER(STR(?ncbi_ref), "ncbigene/") as ?ncbi_id)
        }
      } LIMIT 20
      
  uniprot_protein_xrefs:
    description: Cross-references from glycoproteins to UniProt database for protein sequence and annotation data
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?protein ?label ?uniprot_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?protein a glycan:Glycoprotein ;
                   rdfs:label ?label ;
                   rdfs:seeAlso ?uniprot_ref .
          FILTER(CONTAINS(STR(?uniprot_ref), "purl.uniprot.org/uniprot"))
          BIND(STRAFTER(STR(?uniprot_ref), "uniprot/") as ?uniprot_id)
        }
      } LIMIT 20
      
  chebi_glycan_xrefs:
    description: Cross-references from glycan entries to ChEBI database for chemical structure information
    sparql: |
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?glycan ?chebi_id ?label WHERE {
        GRAPH <http://rdf.glycosmos.org/glycans> {
          ?glycan dcterms:identifier ?chebi_id ;
                  rdfs:label ?label .
          FILTER(CONTAINS(STR(?glycan), "CHEBI"))
        }
      } LIMIT 20
      
  taxonomy_organism_xrefs:
    description: Cross-references to NCBI Taxonomy for organism classification
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?entity ?label ?taxon_id WHERE {
        GRAPH ?g {
          ?entity glycan:has_taxon ?taxon_ref ;
                  rdfs:label ?label .
          FILTER(CONTAINS(STR(?taxon_ref), "taxonomy"))
          BIND(STRAFTER(STR(?taxon_ref), "taxonomy/") as ?taxon_id)
        }
      } LIMIT 20
      
  gpdb_glycoprotein_xrefs:
    description: Cross-references from glycoproteins to GlycoProtein Database for glycosylation-specific data
    sparql: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?protein ?label ?gpdb_id WHERE {
        GRAPH <http://rdf.glycosmos.org/glycoprotein> {
          ?protein a glycan:Glycoprotein ;
                   rdfs:label ?label ;
                   rdfs:seeAlso ?gpdb_ref .
          FILTER(CONTAINS(STR(?gpdb_ref), "gpdb2"))
          BIND(STRAFTER(STR(?gpdb_ref), "gpdb2/") as ?gpdb_id)
        }
      } LIMIT 10

architectural_notes:
  design_patterns:
    - Multi-graph architecture with specialized graphs for different data types (glycans, genes, proteins)
    - Consistent use of rdfs:seeAlso for cross-database references
    - Standardized URI patterns for entities (http://glycosmos.org/{type}/{id})
    - Integration of multiple ontologies (SIO, UniProt Core, custom Glycan ontology)
    - Extensive use of blank nodes for complex attribute structures via sio:SIO_000255
    - Named graph organization for data provenance and modular querying
  
  cross_reference_patterns:
    - NCBI Gene: http://identifiers.org/ncbigene/{gene_id}
    - UniProt Gene: http://purl.uniprot.org/geneid/{gene_id}  
    - UniProt Protein: http://purl.uniprot.org/uniprot/{protein_id}
    - ChEBI: http://purl.obolibrary.org/obo/CHEBI_{chebi_id}
    - NCBI Taxonomy: http://identifiers.org/taxonomy/{taxon_id}
    - GPDB: http://acgg.asia/gpdb2/{gpdb_id}
  
  performance_considerations:
    - Graph-specific queries for improved performance
    - FILTER operations for precise cross-reference matching
    - URI pattern matching for database identification
    - Efficient COUNT queries for statistics
  
  integration_strategy:
    - Semantic integration through standardized identifiers
    - Ontology alignment for consistent terminology
    - Cross-graph linking through shared URI references
    - Provenance tracking via named graphs

