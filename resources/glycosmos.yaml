# Glycosmos RDF Schema MIE File
schema_info: 
  title: Glycosmos RDF Schema # Comprehensive glycobiology resource
  description: A comprehensive resource for glycan structures, glycogenes, glycoproteins, and their biological relationships with extensive cross-references to major biological databases
  endpoint: https://ts.glycosmos.org/sparql
  base_uri: http://rdf.glycosmos.org/
  graphs: # Major named graphs containing different data types
    - http://rdf.glycosmos.org/glycans
    - http://rdf.glycosmos.org/glycogenes  
    - http://rdf.glycosmos.org/glycoprotein
    - http://rdf.glycosmos.org/pathway
    - http://rdf.glycosmos.org/kegg
    - http://rdf.glycosmos.org/HPA
    - http://rdf.glycoinfo.org/gpdb
    - http://rdf.glycoinfo.org/ggdb
    - http://rdf.glycosmos.org/lectin
    - http://rdf.glycosmos.org/cazy

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  dcterms: http://purl.org/dc/terms/
  glycan: http://purl.jp/bio/12/glyco/glycan#
  uniprot: http://purl.uniprot.org/core/
  sio: http://semanticscience.org/resource/
  chebi: http://purl.obolibrary.org/obo/CHEBI_
  ncbigene: http://identifiers.org/ncbigene/
  taxonomy: http://identifiers.org/taxonomy/
  conjugate: http://purl.jp/bio/12/glyco/conjugate#
  biopax: http://www.biopax.org/release/biopax-level3.owl#

shape_expressions:
  glycan:Resource_entry:
    description: A glycan resource entry typically linked to ChEBI database for structural and chemical information
    properties:
      rdf:type:
        description: Type designation for glycan resources
        type: glycan:Resource_entry
        required: true
      rdfs:label:
        description: Human-readable label, typically the source database name (e.g., "ChEBI")
        type: xsd:string
        required: true
      dcterms:identifier:
        description: Numeric identifier from the source database (e.g., ChEBI ID)
        type: xsd:string
        required: true

  glycan:Glycogene:
    description: A gene involved in glycan biosynthesis, modification, or recognition with extensive cross-reference data to genomics databases
    properties:
      rdf:type:
        description: Type designation for glycan-related genes
        type: glycan:Glycogene
        required: true
      rdfs:label:
        description: Gene symbol (e.g., "CSF1R", "VEGFA", "RAC1")
        type: xsd:string
        required: true
      dcterms:description:
        description: Full gene name and functional description
        type: xsd:string
        required: true
      glycan:has_taxon:
        description: Species classification using NCBI Taxonomy identifiers
        type: xsd:anyURI
        required: true
      rdfs:seeAlso:
        description: Cross-references to external databases (NCBI Gene, UniProt)
        type: xsd:anyURI
        required: true
        cardinality: multiple
      sio:SIO_000255:
        description: Additional attribute annotations via blank nodes
        type: blank_node
        required: false
        cardinality: multiple

  glycan:Glycoprotein:
    description: A protein that undergoes glycosylation modifications with links to protein databases and glycosylation sites
    properties:
      rdf:type:
        description: Type designation for glycosylated proteins
        type: glycan:Glycoprotein
        required: true
      rdfs:label:
        description: Protein name or description
        type: xsd:string
        required: true
      rdfs:seeAlso:
        description: Cross-references to UniProt, GPDB, and other protein databases
        type: xsd:anyURI
        required: true
        cardinality: multiple
      glycan:has_taxon:
        description: Species classification using NCBI Taxonomy identifiers
        type: xsd:anyURI
        required: true
      conjugate:glycosylated_at:
        description: References to specific glycosylation sites on the protein
        type: xsd:anyURI
        required: false
        cardinality: multiple

  uniprot:Resource:
    description: UniProt protein resources integrated within Glycosmos for cross-database compatibility
    properties:
      rdf:type:
        description: UniProt resource type designation
        type: uniprot:Resource
        required: true
      rdf:type:
        description: Specific protein classification within UniProt
        type: uniprot:Protein
        required: false

