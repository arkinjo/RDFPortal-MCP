schema_info:
  title: Wikidata RDF Schema Analysis - Biological Focus
  description: This document provides a comprehensive analysis of the Wikidata RDF schema with emphasis on biological entities including genes, proteins, chemical compounds, taxa, and diseases
  endpoint: https://query.wikidata.org/sparql
  base_uri: http://www.wikidata.org/entity/
  
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  wd: http://www.wikidata.org/entity/
  wdt: http://www.wikidata.org/prop/direct/
  wdp: http://www.wikidata.org/prop/
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  wikiba: http://wikiba.se/ontology#

shape_expressions:
  Gene:
    description: A gene entity in Wikidata representing basic hereditary units
    target_class: wd:Q7187
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q7187
        required: true
        description: Instance of gene
      encodes:
        predicate: wdt:P688
        target_type: wd:Q8054
        required: false
        description: Protein encoded by this gene
      found_in_taxon:
        predicate: wdt:P703
        target_type: wd:Q16521
        required: false
        description: Taxon in which the gene is found
      ncbi_gene_id:
        predicate: wdt:P351
        datatype: xsd:string
        required: false
        description: NCBI Gene identifier for cross-referencing
      wormbase_gene_id:
        predicate: wdt:P594
        datatype: xsd:string
        required: false
        description: WormBase gene identifier
      refseq_rna_id:
        predicate: wdt:P639
        datatype: xsd:string
        required: false
        description: RefSeq RNA identifier
      ensembl_gene_id:
        predicate: wdt:P594
        datatype: xsd:string
        required: false
        description: Ensembl gene identifier

  Protein:
    description: A protein entity representing macromolecules composed of amino acids
    target_class: wd:Q8054
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q8054
        required: true
        description: Instance of protein
      molecular_function:
        predicate: wdt:P680
        target_type: wd:Q14860489
        required: false
        description: Molecular function of the protein (GO molecular function)
      encoded_by:
        predicate: wdt:P702
        target_type: wd:Q7187
        required: false
        description: Gene that encodes this protein
      found_in_taxon:
        predicate: wdt:P703
        target_type: wd:Q16521
        required: false
        description: Taxon in which the protein is found
      uniprot_id:
        predicate: wdt:P352
        datatype: xsd:string
        required: false
        description: UniProt identifier for cross-referencing
      pdb_id:
        predicate: wdt:P638
        datatype: xsd:string
        required: false
        description: Protein Data Bank identifier

  ChemicalCompound:
    description: A chemical compound entity representing molecular substances
    target_class: wd:Q11173
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q11173
        required: true
        description: Instance of chemical compound
      chemical_formula:
        predicate: wdt:P274
        datatype: xsd:string
        required: false
        description: Chemical formula representation
      pubchem_cid:
        predicate: wdt:P662
        datatype: xsd:string
        required: false
        description: PubChem compound identifier for cross-referencing
      molecular_weight:
        predicate: wdt:P2067
        datatype: xsd:decimal
        required: false
        description: Molecular weight in daltons
      inchi:
        predicate: wdt:P234
        datatype: xsd:string
        required: false
        description: International Chemical Identifier
      smiles:
        predicate: wdt:P233
        datatype: xsd:string
        required: false
        description: SMILES chemical structure notation
      chebi_id:
        predicate: wdt:P683
        datatype: xsd:string
        required: false
        description: ChEBI identifier
      cas_registry_number:
        predicate: wdt:P231
        datatype: xsd:string
        required: false
        description: CAS Registry Number

  Taxon:
    description: A taxonomic entity representing biological classification units
    target_class: wd:Q16521
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q16521
        required: true
        description: Instance of taxon
      parent_taxon:
        predicate: wdt:P171
        target_type: wd:Q16521
        required: false
        description: Direct parent in taxonomic hierarchy
      taxonomic_rank:
        predicate: wdt:P105
        target_type: wd:Q427626
        required: false
        description: Rank in taxonomic hierarchy
      ncbi_taxonomy_id:
        predicate: wdt:P685
        datatype: xsd:string
        required: false
        description: NCBI Taxonomy identifier for cross-referencing
      gbif_id:
        predicate: wdt:P846
        datatype: xsd:string
        required: false
        description: Global Biodiversity Information Facility identifier
      itis_tsn:
        predicate: wdt:P815
        datatype: xsd:string
        required: false
        description: Integrated Taxonomic Information System number

  Disease:
    description: A disease entity representing pathological conditions
    target_class: wd:Q12136
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q12136
        required: true
        description: Instance of disease
      symptoms:
        predicate: wdt:P780
        target_type: wd:Q169872
        required: false
        description: Symptoms associated with the disease
      anatomical_location:
        predicate: wdt:P927
        target_type: wd:Q4936952
        required: false
        description: Body part affected by the disease
      drug_used_for_treatment:
        predicate: wdt:P2176
        target_type: wd:Q12140
        required: false
        description: Pharmaceutical drugs used for treatment
      icd_10:
        predicate: wdt:P494
        datatype: xsd:string
        required: false
        description: ICD-10 classification code for cross-referencing
      mesh_id:
        predicate: wdt:P486
        datatype: xsd:string
        required: false
        description: Medical Subject Headings identifier
      mondo_id:
        predicate: wdt:P5270
        datatype: xsd:string
        required: false
        description: Mondo Disease Ontology identifier

