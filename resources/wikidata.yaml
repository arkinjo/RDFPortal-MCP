        rdfs:label "type 2 diabetes"@en ;
        wdt:P31 wd:Q12136 ;
        wdt:P494 "E11" ;
        wdt:P780 wd:Q865775 ,
                 wd:Q208016 ;
        wdt:P486 "D003924" ;
        schema:description "metabolic disorder characterized by high blood sugar"@en .

sparql_query_examples:
  get_genes_and_proteins:
    description: Retrieve genes and their encoded proteins with NCBI Gene IDs
    sparql: |
      SELECT ?gene ?encodedProtein ?ncbiGeneId WHERE {
        ?gene wdt:P31 wd:Q7187 .
        ?gene wdt:P688 ?encodedProtein .
        OPTIONAL { ?gene wdt:P351 ?ncbiGeneId . }
      } LIMIT 10
      
  get_biological_entities_with_xrefs:
    description: Get diverse biological entities with external database identifiers
    sparql: |
      SELECT ?entity ?entityType ?externalId WHERE {
        VALUES ?entityType { 
          wd:Q7187   # gene
          wd:Q8054   # protein  
          wd:Q11173  # chemical compound
          wd:Q16521  # taxon
          wd:Q12136  # disease
        }
        ?entity wdt:P31 ?entityType .
        {
          ?entity wdt:P351 ?externalId .  # NCBI Gene ID
        } UNION {
          ?entity wdt:P352 ?externalId .  # UniProt ID
        } UNION {
          ?entity wdt:P662 ?externalId .  # PubChem CID
        } UNION {
          ?entity wdt:P685 ?externalId .  # NCBI Taxonomy ID
        } UNION {
          ?entity wdt:P494 ?externalId .  # ICD-10 code
        }
      } LIMIT 20
      
  get_taxonomic_hierarchy:
    description: Retrieve taxonomic entities with their parent taxa and NCBI IDs
    sparql: |
      SELECT ?taxon ?parentTaxon ?ncbiTaxonomyId WHERE {
        ?taxon wdt:P31 wd:Q16521 .
        OPTIONAL { ?taxon wdt:P171 ?parentTaxon . }
        OPTIONAL { ?taxon wdt:P685 ?ncbiTaxonomyId . }
        FILTER(BOUND(?ncbiTaxonomyId))
      } LIMIT 10
      
  get_disease_classification:
    description: Find diseases with their symptoms and classification codes
    sparql: |
      SELECT ?disease ?symptom ?icd10 ?meshId WHERE {
        ?disease wdt:P31 wd:Q12136 .
        OPTIONAL { ?disease wdt:P780 ?symptom . }
        OPTIONAL { ?disease wdt:P494 ?icd10 . }
        OPTIONAL { ?disease wdt:P486 ?meshId . }
        FILTER(BOUND(?icd10) || BOUND(?meshId))
      } LIMIT 10
      
  get_chemical_properties:
    description: Retrieve chemical compounds with structural identifiers
    sparql: |
      SELECT ?compound ?chemicalFormula ?pubchemId ?casNumber WHERE {
        ?compound wdt:P31 wd:Q11173 .
        OPTIONAL { ?compound wdt:P274 ?chemicalFormula . }
        OPTIONAL { ?compound wdt:P662 ?pubchemId . }
        OPTIONAL { ?compound wdt:P231 ?casNumber . }
        FILTER(BOUND(?pubchemId) || BOUND(?casNumber))
      } LIMIT 10
      
  get_protein_functions:
    description: Get proteins with their molecular functions and UniProt IDs
    sparql: |
      SELECT ?protein ?molecularFunction ?uniprotId WHERE {
        ?protein wdt:P31 wd:Q8054 .
        OPTIONAL { ?protein wdt:P680 ?molecularFunction . }
        OPTIONAL { ?protein wdt:P352 ?uniprotId . }
        FILTER(BOUND(?uniprotId) || BOUND(?molecularFunction))
      } LIMIT 10

cross_references:
  gene_databases:
    description: Cross-references to major gene databases
    sparql: |
      SELECT ?gene ?ncbiId ?ensemblId ?wormbaseId WHERE {
        ?gene wdt:P31 wd:Q7187 .
        OPTIONAL { ?gene wdt:P351 ?ncbiId . }
        OPTIONAL { ?gene wdt:P594 ?ensemblId . }
        OPTIONAL { ?gene wdt:P3860 ?wormbaseId . }
        FILTER(BOUND(?ncbiId) || BOUND(?ensemblId) || BOUND(?wormbaseId))
      } LIMIT 10
      
  protein_databases:
    description: Cross-references to protein structure and sequence databases
    sparql: |
      SELECT ?protein ?uniprotId ?pdbId WHERE {
        ?protein wdt:P31 wd:Q8054 .
        OPTIONAL { ?protein wdt:P352 ?uniprotId . }
        OPTIONAL { ?protein wdt:P638 ?pdbId . }
        FILTER(BOUND(?uniprotId) || BOUND(?pdbId))
      } LIMIT 10
      
  chemical_databases:
    description: Cross-references to chemical compound databases
    sparql: |
      SELECT ?compound ?pubchemId ?chebiId ?casNumber WHERE {
        ?compound wdt:P31 wd:Q11173 .
        OPTIONAL { ?compound wdt:P662 ?pubchemId . }
        OPTIONAL { ?compound wdt:P683 ?chebiId . }
        OPTIONAL { ?compound wdt:P231 ?casNumber . }
        FILTER(BOUND(?pubchemId) || BOUND(?chebiId) || BOUND(?casNumber))
      } LIMIT 10
      
  taxonomic_databases:
    description: Cross-references to taxonomic classification systems
    sparql: |
      SELECT ?taxon ?ncbiTaxId ?gbifId ?itsTsn WHERE {
        ?taxon wdt:P31 wd:Q16521 .
        OPTIONAL { ?taxon wdt:P685 ?ncbiTaxId . }
        OPTIONAL { ?taxon wdt:P846 ?gbifId . }
        OPTIONAL { ?taxon wdt:P815 ?itsTsn . }
        FILTER(BOUND(?ncbiTaxId) || BOUND(?gbifId) || BOUND(?itsTsn))
      } LIMIT 10
      
  disease_classification_systems:
    description: Cross-references to medical classification and terminology systems
    sparql: |
      SELECT ?disease ?icd10 ?meshId ?mondoId WHERE {
        ?disease wdt:P31 wd:Q12136 .
        OPTIONAL { ?disease wdt:P494 ?icd10 . }
        OPTIONAL { ?disease wdt:P486 ?meshId . }
        OPTIONAL { ?disease wdt:P5270 ?mondoId . }
        FILTER(BOUND(?icd10) || BOUND(?meshId) || BOUND(?mondoId))
      } LIMIT 10

architectural_notes:
  design_patterns:
    - Wikidata uses a complex property system with direct properties (wdt:) for simple statements and full properties (wdp:) for complex statements with qualifiers
    - Schema.org vocabulary is used extensively for metadata including descriptions, versions, and modification timestamps
    - SKOS vocabulary provides alternative labels (skos:altLabel) and concept relationships
    - Each entity supports multilingual labels and descriptions through schema:description
    - Properties can have qualifiers providing additional context and provenance information
    - Statement-based model allows for detailed provenance tracking and reference citations
    - Wikibase ontology (wikiba:) provides Wikidata-specific constructs for query optimization
    
  biological_entity_patterns:
    - Genes (Q7187) are bidirectionally linked to proteins (Q8054) via "encodes" (P688) and "encoded by" (P702) properties
    - Proteins have molecular functions linked via property P680 to Gene Ontology molecular function terms (Q14860489)
    - All biological entities can be linked to their host organisms via "found in taxon" (P703) property
    - Chemical compounds have multiple structural representation identifiers (InChI, SMILES, PubChem, ChEBI, CAS)
    - Diseases are comprehensively linked to symptoms (P780), anatomical locations (P927), and treatments (P2176)
    - Taxonomic hierarchy is represented through recursive parent taxon relationships (P171) with explicit rank assignments (P105)
    - Cross-references to external databases are consistently modeled using specific properties for each database
    
  cross_reference_architecture:
    - Each major biological database has dedicated properties for cross-referencing
    - NCBI identifiers: Gene (P351), Taxonomy (P685), Protein (P352 for UniProt which links to NCBI)
    - Chemical identifiers: PubChem (P662), ChEBI (P683), CAS Registry (P231)
    - Medical classifications: ICD-10 (P494), MeSH (P486), MONDO (P5270)
    - Taxonomic systems: GBIF (P846), ITIS TSN (P815), NCBI Taxonomy (P685)
    - Structural databases: PDB (P638), UniProt (P352)
    
  performance_considerations:
    - Always use LIMIT clauses to prevent query timeouts on large datasets
    - OPTIONAL clauses handle sparse data efficiently without failing queries
    - VALUES clauses provide efficient filtering on specific entity types or properties
    - FILTER conditions should be placed as early as possible in query execution
    - Consider using UNION for alternative paths but be aware of performance implications
    - The wikibase:label service is powerful but can significantly slow queries
    - Index optimization is available on frequently queried properties like P31 (instance of)

