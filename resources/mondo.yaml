schema_info:
  title: MONDO Disease Ontology RDF Schema Analysis
  description: Comprehensive analysis of the Monarch Disease Ontology (MONDO) RDF schema, focusing on disease classification, cross-references to external databases, and hierarchical relationships
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: http://purl.obolibrary.org/obo/
  
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  mondo: http://purl.obolibrary.org/obo/
  obo: http://purl.obolibrary.org/obo/
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  skos: http://www.w3.org/2004/02/skos/core#
  iao: http://purl.obolibrary.org/obo/IAO_
  efo: http://www.ebi.ac.uk/efo/

shape_expressions:
  MondoDisease:
    description: A disease entity in the MONDO ontology with comprehensive metadata
    properties:
      rdf_type:
        type: owl:Class
        required: true
        description: Every MONDO disease is an OWL Class
      rdfs_label:
        type: xsd:string
        required: true
        description: Human-readable disease name
      rdfs_subClassOf:
        type: xsd:anyURI
        required: false
        description: Hierarchical disease classification relationships
      oboInOwl_id:
        type: xsd:string
        semantic_type: xsd:string
        type_conversion: "xsd:string(?value)"
        required: true
        description: Unique MONDO identifier in format MONDO:0000000
      oboInOwl_hasDbXref:
        type: xsd:string
        required: false
        description: Cross-references to external disease databases
      oboInOwl_hasExactSynonym:
        type: xsd:string
        required: false
        description: Alternative names with exact semantic equivalence
      oboInOwl_hasRelatedSynonym:
        type: xsd:string
        required: false
        description: Related terms that are semantically similar
      iao_0000115:
        type: xsd:string
        required: false
        description: Textual definition of the disease
      oboInOwl_inSubset:
        type: xsd:anyURI
        required: false
        description: Subset classifications for organizational purposes
      skos_notation:
        type: xsd:string
        required: false
        description: Compact identifier notation
      owl_deprecated:
        type: xsd:boolean
        required: false
        description: Indicates if the term is deprecated

sample_rdf_entries:
  thrombotic_disease:
    description: Vascular disorder with multiple cross-references
    RDF: |
      mondo:MONDO_0000831 a owl:Class ;
        rdfs:label "thrombotic disease" ;
        rdfs:subClassOf efo:EFO_0004264, mondo:MONDO_0005385 ;
        oboInOwl:hasDbXref "DOID:0060903", "MEDGEN:21160", "MESH:D013927", 
                           "NCIT:C26891", "SCTID:439127006", "UMLS:C0040053" ;
        skos:exactMatch <http://linkedlifedata.com/resource/umls/id/C0040053>,
                        <http://purl.obolibrary.org/obo/DOID_0060903>,
                        <http://identifiers.org/mesh/D013927>,
                        <http://identifiers.org/medgen/21160>,
                        <http://identifiers.org/snomedct/439127006>,
                        <http://purl.obolibrary.org/obo/NCIT_C26891> .

  allergic_asthma:
    description: Respiratory disorder with inflammatory component
    RDF: |
      mondo:MONDO_0004784 a owl:Class ;
        rdfs:label "allergic asthma" ;
        rdfs:subClassOf mondo:MONDO_0004979, mondo:MONDO_0000771 ;
        oboInOwl:hasExactSynonym "atopic asthma", "extrinsic asthma" ;
        oboInOwl:hasDbXref "DOID:2841", "EFO:0003949", "ICD10CM:J45.0",
                           "MESH:D001249", "NCIT:C2869", "SCTID:195967001" .

  acute_myocardial_infarction:
    description: Cardiovascular emergency with comprehensive coding
    RDF: |
      mondo:MONDO_0004781 a owl:Class ;
        rdfs:label "acute myocardial infarction" ;
        rdfs:subClassOf mondo:MONDO_0005267 ;
        oboInOwl:hasDbXref "DOID:9408", "EFO:0008583", "ICD10CM:I21.9",
                           "ICD9:410", "ICD9:410.9", "ICD9:410.90",
                           "MEDGEN:57611", "NCIT:C35204", "SCTID:57054005",
                           "UMLS:C0155626", "icd11.foundation:1334938734" .

  type2_diabetes:
    description: Metabolic disorder with genetic associations
    RDF: |
      mondo:MONDO_0005148 a owl:Class ;
        rdfs:label "type 2 diabetes mellitus" ;
        oboInOwl:hasExactSynonym "NIDDM", "T2D", "T2DM", "adult onset diabetes" ;
        oboInOwl:hasDbXref "DOID:9352", "EFO:0001360", "ICD10CM:E11",
                           "MESH:D003924", "NCIT:C26747", "OMIM:125853" ;
        iao:0000115 "A diabetes mellitus characterized by high blood sugar, 
                     insulin resistance, and relative lack of insulin." ;
        rdfs:subClassOf mondo:MONDO_0005015 .

  genetic_disorder_example:
    description: Genetic syndrome with OMIM reference
    RDF: |
      mondo:MONDO_0014707 a owl:Class ;
        rdfs:label "14q32 duplication syndrome" ;
        oboInOwl:hasDbXref "OMIM:616604", "MEDGEN:934691", 
                           "UMLS:C4310752", "DOID:0111561" ;
        rdfs:subClassOf mondo:MONDO_0015159 ;
        iao:0000115 "A chromosomal disorder characterized by duplication 
                     of the 14q32 chromosomal region." .

sparql_query_examples:
  get_diseases_with_multiple_xrefs:
    description: Find diseases with cross-references to multiple databases for data integration
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT ?disease ?label (COUNT(DISTINCT ?xref) as ?xref_count)
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?xref .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
      }
      GROUP BY ?disease ?label
      HAVING(?xref_count > 10)
      ORDER BY DESC(?xref_count)
      LIMIT 20

  get_omim_genetic_diseases:
    description: Retrieve genetic diseases with OMIM cross-references
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT DISTINCT ?disease ?label ?omim_id
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?omim_id .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(STR(?omim_id), "OMIM:"))
      }
      ORDER BY ?label
      LIMIT 20

  get_disease_hierarchy:
    description: Explore parent-child relationships in disease classification
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?parent ?parent_label ?child ?child_label
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?child rdfs:subClassOf ?parent .
        ?child rdfs:label ?child_label .
        ?parent rdfs:label ?parent_label .
        FILTER(CONTAINS(STR(?child), "MONDO"))
        FILTER(CONTAINS(STR(?parent), "MONDO"))
        FILTER(CONTAINS(LCASE(?parent_label), "cardiovascular"))
      }
      ORDER BY ?parent_label ?child_label
      LIMIT 15

  get_cancer_diseases:
    description: Retrieve all cancer-related diseases with their labels
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT DISTINCT ?disease ?label
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?xref .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(CONTAINS(LCASE(?label), "cancer") || 
               CONTAINS(LCASE(?label), "carcinoma") || 
               CONTAINS(LCASE(?label), "tumor"))
      }
      ORDER BY ?label
      LIMIT 20

  get_diabetes_with_synonyms:
    description: Find diabetes-related diseases with their alternative names
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasExactSynonym: <http://www.geneontology.org/formats/oboInOwl#hasExactSynonym>
      SELECT ?disease ?label ?synonym
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasExactSynonym: ?synonym .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(CONTAINS(LCASE(?label), "diabetes"))
      }
      ORDER BY ?disease ?synonym
      LIMIT 20

cross_references:
  mesh_cross_references:
    description: Extract MeSH database cross-references for literature mapping
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT ?disease ?label ?mesh_id
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?mesh_id .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(STR(?mesh_id), "MESH:"))
      }
      ORDER BY ?label
      LIMIT 10

  icd10_cross_references:
    description: Get ICD-10-CM codes for clinical coding integration
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT ?disease ?label ?icd10_code
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?icd10_code .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(STR(?icd10_code), "ICD10CM:"))
      }
      ORDER BY ?label
      LIMIT 10

  umls_integration:
    description: UMLS Concept Unique Identifiers for terminology mapping
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT ?disease ?label ?umls_cui
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?umls_cui .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(STR(?umls_cui), "UMLS:"))
      }
      ORDER BY ?label
      LIMIT 10

  disease_ontology_mapping:
    description: Cross-references to Disease Ontology (DOID) for semantic integration
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT ?disease ?label ?doid
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease hasDbXref: ?doid .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(STR(?doid), "DOID:"))
      }
      ORDER BY ?label
      LIMIT 10

  cross_reference_statistics:
    description: Analyze distribution of cross-references by database type
    sparql: |
      PREFIX hasDbXref: <http://www.geneontology.org/formats/oboInOwl#hasDbXref>
      SELECT ?db_prefix (COUNT(DISTINCT ?disease) as ?disease_count)
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease hasDbXref: ?xref .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        BIND(
          IF(STRSTARTS(?xref, "MESH:"), "MESH",
          IF(STRSTARTS(?xref, "DOID:"), "DOID", 
          IF(STRSTARTS(?xref, "NCIT:"), "NCIT",
          IF(STRSTARTS(?xref, "UMLS:"), "UMLS",
          IF(STRSTARTS(?xref, "ICD10CM:"), "ICD10CM",
          IF(STRSTARTS(?xref, "ICD9:"), "ICD9",
          IF(STRSTARTS(?xref, "OMIM:"), "OMIM", 
          IF(STRSTARTS(?xref, "SCTID:"), "SCTID",
          IF(STRSTARTS(?xref, "EFO:"), "EFO",
          IF(STRSTARTS(?xref, "MEDGEN:"), "MEDGEN",
          "Other")))))))))) AS ?db_prefix
        )
      }
      GROUP BY ?db_prefix
      ORDER BY DESC(?disease_count)

architectural_notes:
  design_patterns:
    - "OWL Class hierarchy for semantic disease classification"
    - "Extensive cross-referencing via oboInOwl:hasDbXref property"
    - "Multiple synonym types (exact, related) for terminology flexibility"
    - "Textual definitions using IAO_0000115 for human understanding"
    - "Deprecation management using owl:deprecated boolean flag"
    - "SKOS exact/close/related match properties for semantic web integration"

  cross_reference_architecture:
    primary_mappings:
      - "UMLS: 21,276 diseases - Unified Medical Language System for concept integration"
      - "MEDGEN: 21,276 diseases - NCBI Medical Genetics database"
      - "DOID: 11,477 diseases - Disease Ontology for semantic classification"
      - "OMIM: 9,932 diseases - Online Mendelian Inheritance in Man for genetic disorders"
      - "SCTID: 9,051 diseases - SNOMED Clinical Terms for clinical use"
      - "MESH: 8,235 diseases - Medical Subject Headings for literature indexing"
      - "NCIT: 7,425 diseases - NCI Thesaurus for cancer terminology"
      - "ICD9: 4,416 diseases - International Classification of Diseases 9th revision"
      - "EFO: 2,400 diseases - Experimental Factor Ontology for experimental data"
      - "ICD10CM: 1,691 diseases - ICD-10 Clinical Modification for current billing"

    cross_reference_format:
      - "Direct string format: 'DATABASE:IDENTIFIER'"
      - "Examples: 'MESH:D013927', 'OMIM:125853', 'ICD10CM:E11'"
      - "Multiple xrefs per disease allowed"
      - "No URI expansion in hasDbXref values"

  performance_considerations:
    - "Use FROM <http://rdfportal.org/ontology/mondo> for graph-specific queries"
    - "Filter on MONDO prefix early to optimize query execution"
    - "Use DISTINCT when retrieving unique diseases to avoid duplicates"
    - "Limit results appropriately for exploration queries"
    - "Group and aggregate for statistical analysis"

  data_quality_features:
    - "Comprehensive cross-validation through multiple database mappings"
    - "Synonym management with exact vs. related categorization"
    - "Definition coverage for major disease categories"
    - "Deprecation tracking for term lifecycle"
    - "Hierarchical consistency through rdfs:subClassOf"

