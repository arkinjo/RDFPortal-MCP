sparql_query_examples:
  get_all_strains:
    description: Retrieve all bacterial strains with their species information
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?label ?species WHERE { 
        ?strain a schema:Strain .
        ?strain rdfs:label ?label .
        ?strain schema:hasSpecies ?species .
      } LIMIT 100

  get_complex_media:
    description: Find all complex culture media with their pH values
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?medium ?label ?ph WHERE {
        ?medium a schema:Medium .
        ?medium rdfs:label ?label .
        ?medium schema:isComplex "1" .
        ?medium schema:hasFinalPH ?ph .
      } ORDER BY ?ph

  find_ingredients_with_pubchem:
    description: Retrieve ingredients that have PubChem cross-references
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?ingredient ?label ?pubchem WHERE {
        ?ingredient a schema:Ingredient .
        ?ingredient rdfs:label ?label .
        ?ingredient schema:hasPubChem ?pubchem .
        FILTER(?pubchem > 0)
      } ORDER BY ?label

  get_escherichia_growth_conditions:
    description: Find growth conditions for Escherichia coli strains
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?medium ?temperature WHERE { 
        ?strain a schema:Strain .
        ?strain schema:hasSpecies ?species .
        ?growthCondition schema:relatedToStrain ?strain .
        ?growthCondition schema:partOfMedium ?medium .
        ?growthCondition schema:growthTemperature ?temperature .
        FILTER(CONTAINS(?species, "Escherichia"))
      } ORDER BY ?temperature

  get_strain_taxonomy:
    description: Retrieve complete taxonomic hierarchy for strains
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?genus ?family ?order ?class ?phylum ?domain WHERE {
        ?strain a schema:Strain .
        ?strain schema:hasSpecies ?species .
        ?strain schema:hasGenus ?genus .
        OPTIONAL { ?strain schema:hasFamily ?family }
        OPTIONAL { ?strain schema:hasOrder ?order }
        OPTIONAL { ?strain schema:hasClass ?class }
        OPTIONAL { ?strain schema:hasPhylum ?phylum }
        OPTIONAL { ?strain schema:hasDomain ?domain }
      } LIMIT 50

cross_references:
  pubchem_compounds:
    description: Ingredients with PubChem compound cross-references for chemical information
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?ingredient ?label ?pubchem_id WHERE {
        ?ingredient a schema:Ingredient .
        ?ingredient rdfs:label ?label .
        ?ingredient schema:hasPubChem ?pubchem_id .
        FILTER(?pubchem_id > 0)
      }

  gmo_database:
    description: Ingredients with GMO database cross-references
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?ingredient ?label ?gmo_uri WHERE {
        ?ingredient a schema:Ingredient .
        ?ingredient rdfs:label ?label .
        ?ingredient schema:hasGMO ?gmo_uri .
      }

  taxonomy_ncbi:
    description: Strains with NCBI Taxonomy database cross-references
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?label ?tax_id WHERE {
        ?strain a schema:Strain .
        ?strain rdfs:label ?label .
        ?strain schema:hasTaxID ?tax_id .
        FILTER(REGEX(?tax_id, "^[0-9]+$"))
      }

  chebi_compounds:
    description: Ingredients with ChEBI database cross-references for chemical ontology
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?ingredient ?label ?chebi_id WHERE {
        ?ingredient a schema:Ingredient .
        ?ingredient rdfs:label ?label .
        ?ingredient schema:hasChEBI ?chebi_id .
      }

  bacdive_database:
    description: Strains with BacDive database cross-references
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?label ?bacdive_id WHERE {
        ?strain a schema:Strain .
        ?strain rdfs:label ?label .
        ?strain schema:hasBacDiveID ?bacdive_id .
      }

architectural_notes:
  design_patterns:
    - Uses DSMZ schema vocabulary (https://purl.dsmz.de/schema/) for all domain-specific terms
    - Integrates with multiple external databases: PubChem for chemical compounds, GMO database for genetic modification information, NCBI Taxonomy for taxonomic classification, and BacDive for bacterial diversity
    - Employs Dublin Core Terms (dcterms) for metadata like identifiers and descriptions
    - Implements hierarchical relationships between Media, Solutions, and Ingredients
    - Links strains to growth conditions and appropriate culture media
    - Maintains both complex and defined media classifications
    - Provides detailed taxonomic classification from domain to species level

  cross_reference_strategy:
    - PubChem IDs stored as strings, with "0" indicating no cross-reference available
    - GMO database links stored as complete URIs in the format http://purl.jp/bio/10/gmo/GMO_XXXXXX
    - NCBI Taxonomy IDs stored as strings, both numeric IDs and taxonomic rank names
    - BacDive strain IDs provide links to the broader BacDive bacterial database
    - Identifiers.org URIs used for medium identification following FAIR data principles

  performance_considerations:
    - Large dataset with 143,019 strains, 3,291 media, and 1,489 ingredients
    - Indexes on taxonomic properties recommended for species-level queries
    - Cross-reference properties should be indexed for external database linking
    - Growth condition queries may benefit from temperature-based indexing

