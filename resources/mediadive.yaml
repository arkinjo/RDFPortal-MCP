schema_info: 
  title: MediaDive RDF Schema Analysis
  description: This document provides an analysis of the MediaDive RDF schema, which contains bacterial culture media compositions, growth conditions, and strain information from DSMZ
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: https://purl.dsmz.de/
  graphs:
    - http://rdfportal.org/dataset/mediadive

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  schema: https://purl.dsmz.de/schema/
  mediadive: https://purl.dsmz.de/mediadive/
  bacdive: https://purl.dsmz.de/bacdive/
  dcterms: http://purl.org/dc/terms/

shape_expressions:
  schema:Strain:
    description: A bacterial strain entity with taxonomic information and growth characteristics
    properties:
      rdfs:label:
        description: The full scientific name and strain identifier
        type: xsd:string
        required: true
      dcterms:description:
        description: Detailed description of the strain including origin and characteristics
        type: xsd:string
        required: false
      schema:hasTaxID:
        description: NCBI Taxonomy ID for taxonomic classification
        type: xsd:string
        required: false
      schema:hasBacDiveID:
        description: BacDive database identifier
        type: xsd:string
        required: false
      schema:hasSpecies:
        description: Species name
        type: xsd:string
        required: true
      schema:hasGenus:
        description: Genus name
        type: xsd:string
        required: true
      schema:hasFamily:
        description: Taxonomic family
        type: xsd:string
        required: false
      schema:hasOrder:
        description: Taxonomic order
        type: xsd:string
        required: false
      schema:hasClass:
        description: Taxonomic class
        type: xsd:string
        required: false
      schema:hasPhylum:
        description: Taxonomic phylum
        type: xsd:string
        required: false
      schema:hasDomain:
        description: Taxonomic domain
        type: xsd:string
        required: false
      schema:hasDesignation:
        description: Strain designation or identifier
        type: xsd:string
        required: false
      schema:hasStrainNames:
        description: Alternative strain names
        type: xsd:string
        required: false

  schema:Medium:
    description: A culture medium formulation for bacterial growth
    properties:
      rdfs:label:
        description: The name of the culture medium
        type: xsd:string
        required: true
      dcterms:identifier:
        description: Unique identifier for the medium
        type: xsd:anyURI
        required: true
      schema:belongsToGroup:
        description: Medium group or category
        type: xsd:string
        required: false
      schema:fromSource:
        description: Source organization (e.g., DSMZ)
        type: xsd:string
        required: false
      schema:hasFinalPH:
        description: Final pH value of the medium
        type: xsd:decimal
        required: false
      schema:hasMaxPH:
        description: Maximum pH value
        type: xsd:decimal
        required: false
      schema:hasMinPH:
        description: Minimum pH value
        type: xsd:decimal
        required: false
      schema:hasMainSolution:
        description: Reference to the main solution component
        type: schema:Solution
        required: false
      schema:includesSolution:
        description: Solutions included in the medium
        type: schema:Solution
        required: false
      schema:isComplex:
        description: Whether the medium is complex (1) or defined (0)
        type: xsd:boolean
        required: false
      schema:hasLinkToSource:
        description: URL link to source documentation
        type: xsd:anyURI
        required: false

  schema:Ingredient:
    description: A chemical component used in culture media
    properties:
      rdfs:label:
        description: The name of the ingredient
        type: xsd:string
        required: true
      dcterms:identifier:
        description: Unique identifier for the ingredient
        type: xsd:string
        required: true
      schema:belongsToGroup:
        description: Chemical group or category
        type: xsd:string
        required: false
      schema:hasPubChem:
        description: PubChem Compound ID for cross-reference
        type: xsd:string
        required: false
      schema:hasGMO:
        description: GMO database cross-reference URI
        type: xsd:anyURI
        required: false
      schema:hasSynonym:
        description: Alternative names for the ingredient
        type: xsd:string
        required: false
      schema:isComplexCarbonSource:
        description: Whether it serves as a complex carbon source
        type: xsd:boolean
        required: false
      schema:hasCAS:
        description: CAS Registry Number for chemical identification
        type: xsd:string
        required: false
      schema:hasChEBI:
        description: ChEBI database identifier
        type: xsd:string
        required: false
      schema:hasFormula:
        description: Chemical formula
        type: xsd:string
        required: false
      schema:hasMass:
        description: Molecular mass in daltons
        type: xsd:decimal
        required: false
      schema:hasZVG:
        description: ZVG catalog number
        type: xsd:string
        required: false

  schema:Solution:
    description: A solution component of a culture medium
    properties:
      rdfs:label:
        description: The name of the solution
        type: xsd:string
        required: true
      dcterms:identifier:
        description: Unique identifier for the solution
        type: xsd:string
        required: true
      schema:hasVolume:
        description: Volume of the solution in mL
        type: xsd:decimal
        required: false
      schema:firstDefinedInMedium:
        description: Medium where this solution was first defined
        type: schema:Medium
        required: false

  schema:GrowthCondition:
    description: Growth conditions for bacterial strains
    properties:
      schema:growthTemperature:
        description: Growth temperature in Celsius
        type: xsd:decimal
        required: false
      schema:hasGrowthIndicator:
        description: Growth indicator (1 for positive, 0 for negative)
        type: xsd:boolean
        required: false
      schema:partOfMedium:
        description: Medium used for these growth conditions
        type: schema:Medium
        required: true
      schema:relatedToStrain:
        description: Strain tested under these conditions
        type: schema:Strain
        required: true

