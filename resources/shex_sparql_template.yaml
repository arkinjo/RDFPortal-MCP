    description: A person entity in the RDF schema
    properties:
      name:
        type: xsd:string
        required: true
        description: The name of the person
      age:
        type: xsd:integer
        required: false
        description: The age of the person
  Organization:
    description: An organization entity in the RDF schema
    properties:
      name:
        type: xsd:string
        semantic_type: xsd:decimal
        type_conversion: "xsd:decimal(?value)"
        required: true
        description: The name of the organization
      foundedYear:
        type: xsd:integer
        required: false
        description: The year the organization was founded
