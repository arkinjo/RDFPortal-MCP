schema_info:
  title: NCBI Taxonomy RDF Schema Analysis
  description: This document provides a comprehensive analysis of the NCBI Taxonomy RDF schema available through RDF Portal
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: http://identifiers.org/taxonomy/
  ontology_namespace: http://ddbj.nig.ac.jp/ontologies/taxonomy/
  
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  taxo: http://ddbj.nig.ac.jp/ontologies/taxonomy/
  dcterms: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  obo: http://purl.obolibrary.org/obo/
  
shape_expressions:
  Taxon:
    description: A taxonomic entity representing an organism or group of organisms in the biological classification hierarchy
    iri_pattern: http://identifiers.org/taxonomy/{taxonomic_id}
    properties:
      type:
        predicate: rdf:type
        object: taxo:Taxon
        required: true
        description: Defines the entity as a taxonomic unit
      label:
        predicate: rdfs:label
        type: xsd:string
        required: true
        description: The common name or label for the taxon
      scientificName:
        predicate: taxo:scientificName
        type: xsd:string
        required: false
        description: The formal scientific name of the taxon
      identifier:
        predicate: dcterms:identifier
        type: xsd:string
        required: true
        description: The unique NCBI Taxonomy ID number
      rank:
        predicate: taxo:rank
        object_type: taxo:Rank
        required: false
        description: The taxonomic rank (Species, Genus, Family, etc.)
      parentTaxon:
        predicate: rdfs:subClassOf
        object_type: taxo:Taxon
        required: false
        description: The parent taxon in the taxonomic hierarchy
      geneticCode:
        predicate: taxo:geneticCode
        object_type: taxo:GeneticCode
        required: false
        description: The genetic code used by the organism
      geneticCodeMt:
        predicate: taxo:geneticCodeMt
        object_type: taxo:GeneticCode
        required: false
        description: The mitochondrial genetic code
      geneticCodePt:
        predicate: taxo:geneticCodePt
        object_type: taxo:GeneticCode
        required: false
        description: The plastid genetic code
      sameAs:
        predicate: owl:sameAs
        object_type: IRI
        required: false
        description: Links to equivalent entities in other databases
      seeAlso:
        predicate: rdfs:seeAlso
        object_type: IRI
        required: false
        description: Links to related resources
        
  Rank:
    description: A taxonomic rank classification (Kingdom, Phylum, Class, Order, Family, Genus, Species, etc.)
    iri_pattern: http://ddbj.nig.ac.jp/ontologies/taxonomy/{rank_name}
    properties:
      type:
        predicate: rdf:type
        object: taxo:Rank
        required: true
        description: Defines the entity as a taxonomic rank
        
  GeneticCode:
    description: A genetic code classification used by organisms
    iri_pattern: http://ddbj.nig.ac.jp/ontologies/taxonomy/GeneticCode{code_number}
    properties:
      type:
        predicate: rdf:type
        object: taxo:GeneticCode
        required: true
        description: Defines the entity as a genetic code

sample_rdf_entries:
  homo_sapiens:
    description: Human species entry with complete taxonomic information
    RDF: |
      <http://identifiers.org/taxonomy/9606> a taxo:Taxon ;
        rdfs:label "Homo sapiens" ;
        taxo:scientificName "Homo sapiens" ;
        dcterms:identifier "9606" ;
        taxo:rank taxo:Species ;
        rdfs:subClassOf <http://identifiers.org/taxonomy/9605> ;
        owl:sameAs <http://purl.obolibrary.org/obo/NCBITaxon_9606> ;
        rdfs:seeAlso <http://purl.uniprot.org/taxonomy/9606> .
        
  arabidopsis_genus:
    description: Arabidopsis genus with rank information
    RDF: |
      <http://identifiers.org/taxonomy/3701> a taxo:Taxon ;
        rdfs:label "Arabidopsis" ;
        taxo:scientificName "Arabidopsis" ;
        dcterms:identifier "3701" ;
        taxo:rank taxo:Genus .
        
  fusarium_species:
