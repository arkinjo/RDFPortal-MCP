      <http://identifiers.org/taxonomy/1545464> a taxo:Taxon ;
        rdfs:label "Aspergillus oryzae var. tenuis" ;
        rdfs:subClassOf <http://identifiers.org/taxonomy/5062> ;
        taxo:rank taxo:Varietas .

sparql_query_examples:
  count_total_taxa:
    description: Count the total number of taxonomic entities in the database
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT (COUNT(?taxon) AS ?totalTaxa) WHERE {
        ?taxon a taxo:Taxon .
      }
      
  get_model_organisms:
    description: Retrieve information about common model organisms
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      SELECT ?taxon ?label ?scientificName ?identifier WHERE {
        ?taxon a taxo:Taxon ;
               rdfs:label ?label ;
               dcterms:identifier ?identifier .
        OPTIONAL { ?taxon taxo:scientificName ?scientificName }
        VALUES ?taxon { 
          <http://identifiers.org/taxonomy/9606>   # Homo sapiens
          <http://identifiers.org/taxonomy/10090>  # Mus musculus  
          <http://identifiers.org/taxonomy/7227>   # Drosophila melanogaster
          <http://identifiers.org/taxonomy/6239>   # Caenorhabditis elegans
          <http://identifiers.org/taxonomy/3702>   # Arabidopsis thaliana
        }
      }
      
  find_taxonomic_hierarchy:
    description: Find parent-child relationships in taxonomic classification
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT ?child ?childLabel ?parent ?parentLabel ?childRank ?parentRank WHERE {
        ?child rdfs:subClassOf ?parent ;
               a taxo:Taxon ;
               rdfs:label ?childLabel .
        ?parent a taxo:Taxon ;
                rdfs:label ?parentLabel .
        OPTIONAL { ?child taxo:rank ?childRank }
        OPTIONAL { ?parent taxo:rank ?parentRank }
      } 
      LIMIT 10
      
  get_taxa_by_rank:
    description: Retrieve taxa filtered by specific taxonomic rank
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT ?taxon ?label ?scientificName WHERE {
        ?taxon a taxo:Taxon ;
               rdfs:label ?label ;
               taxo:rank taxo:Genus .
        OPTIONAL { ?taxon taxo:scientificName ?scientificName }
      }
      LIMIT 20
      
  find_genetic_codes:
    description: Find organisms with specific genetic code information
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT ?taxon ?label ?geneticCode ?mitochondrialCode ?plastidCode WHERE {
        ?taxon a taxo:Taxon ;
               rdfs:label ?label .
        OPTIONAL { ?taxon taxo:geneticCode ?geneticCode }
        OPTIONAL { ?taxon taxo:geneticCodeMt ?mitochondrialCode }
        OPTIONAL { ?taxon taxo:geneticCodePt ?plastidCode }
        FILTER(BOUND(?geneticCode) || BOUND(?mitochondrialCode) || BOUND(?plastidCode))
      }
      LIMIT 15
      
  get_cross_references:
    description: Find cross-references to other biological databases
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT ?taxon ?label ?sameAs ?seeAlso WHERE {
        ?taxon a taxo:Taxon ;
               rdfs:label ?label .
        OPTIONAL { ?taxon owl:sameAs ?sameAs }
        OPTIONAL { ?taxon rdfs:seeAlso ?seeAlso }
        FILTER(BOUND(?sameAs) || BOUND(?seeAlso))
      }
      LIMIT 10
      
  search_taxa_by_name:
    description: Search for taxa containing specific terms in their names
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT ?taxon ?label ?rank ?identifier WHERE {
        ?taxon a taxo:Taxon ;
               rdfs:label ?label ;
               dcterms:identifier ?identifier .
        OPTIONAL { ?taxon taxo:rank ?rank }
        FILTER(CONTAINS(LCASE(?label), "pseudomonas"))
      }
      LIMIT 10
      
  get_available_ranks:
    description: List all available taxonomic ranks in the database
    sparql: |
      PREFIX taxo: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      SELECT DISTINCT ?rank WHERE {
        ?taxon taxo:rank ?rank .
      }
      ORDER BY ?rank

architectural_notes:
  design_patterns:
    - Uses standard RDF/RDFS vocabulary for basic properties and relationships
    - Implements custom taxonomy-specific ontology at http://ddbj.nig.ac.jp/ontologies/taxonomy/
    - Utilizes owl:sameAs for cross-database linking and data integration
    - Employs rdfs:subClassOf to represent taxonomic hierarchy (parent-child relationships)
    - Uses Dublin Core terms for metadata like identifiers
    - Genetic code information is represented as separate entities linked via object properties
    
  data_integration:
    - Links to NCBI Taxonomy, OBO Library, UniProt, and other major biological databases
    - Consistent URI patterns for taxonomic entities using identifiers.org namespace
    - Cross-references enable federated queries across multiple biological data sources
    
  query_patterns:
    - Hierarchical traversal using rdfs:subClassOf relationships
    - Filtering by taxonomic rank for focused biological queries
    - Optional patterns accommodate varying completeness of taxonomic data
    - Genetic code queries enable phylogenetic and evolutionary studies
    
  performance_considerations:
    - Large dataset (3+ million taxa) requires efficient indexing
    - Hierarchical queries may benefit from materialized views
    - Cross-reference queries can leverage external database endpoints
    - Consider limiting result sets for interactive applications

