      <http://identifiers.org/taxonomy/101028> a taxo:Taxon ;
        rdfs:label "Fusarium pseudograminearum" ;
        taxo:scientificName "Fusarium pseudograminearum" ;
        dcterms:identifier "101028" ;
        taxo:rank taxo:Species ;
