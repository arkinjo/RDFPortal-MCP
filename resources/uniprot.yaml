schema_info:
  title: UniProt RDF Database Schema Analysis
  description: Comprehensive analysis of the UniProt RDF schema including proteins, sequences, annotations, taxonomic classifications, and cross-references to external biological databases with focus on cross-reference handling
  endpoint: https://rdfportal.org/backend/sib/sparql
  base_uri: http://purl.uniprot.org/
  date_analyzed: 2025-08-28
  scope: Protein structure, function, taxonomy, interactions, and biological annotations

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  up: http://purl.uniprot.org/core/
  uniprot: http://purl.uniprot.org/uniprot/
  taxon: http://purl.uniprot.org/taxonomy/
  go: http://purl.obolibrary.org/obo/GO_
  skos: http://www.w3.org/2004/02/skos/core#
  dcterms: http://purl.org/dc/terms/
  interpro: http://purl.uniprot.org/interpro/
  pfam: http://purl.uniprot.org/pfam/

shape_expressions:
  Protein:
    description: A protein entity with comprehensive biological annotations including sequence, structure, function, and taxonomic information
    target_class: up:Protein
    properties:
      mnemonic:
        type: xsd:string
        required: true
        description: Unique protein identifier/mnemonic (e.g., TLR7_HUMAN)
        pattern: ^[A-Z0-9]+_[A-Z0-9]+$
        example: KAPCA_HUMAN
      recommendedName:
        type: up:Structured_Name
        required: false
        description: Official recommended name of the protein
        path: up:recommendedName/up:fullName
        example: cAMP-dependent protein kinase catalytic subunit alpha
      alternativeName:
        type: up:Structured_Name
        required: false
        description: Alternative names for the protein
        path: up:alternativeName/up:fullName
      organism:
        type: up:Taxon
        required: true
        description: Taxonomic organism reference
        cross_reference_pattern: Links to NCBI Taxonomy via taxon namespace
        example: taxon:9606 for Homo sapiens
      sequence:
        type: up:Sequence
        required: false
        description: Protein sequence information including isoforms
        path: up:sequence
        note: Sequences are referenced as external isoforms rather than embedded objects
      reviewed:
        type: xsd:boolean
        required: false
        description: Whether entry is manually reviewed (Swiss-Prot=true, TrEMBL=false)
        values:
          - false
          - true
      created:
        type: xsd:date
        required: false
        description: Date when the entry was created
        path: up:created
      modified:
        type: xsd:date
        required: false
        description: Date when the entry was last modified
        path: up:modified
      annotation:
        type: up:Annotation
        required: false
        description: Various biological annotations (function, location, domains, etc.)
        cardinality: multiple
        subtypes:
          - up:Function_Annotation
          - up:Subcellular_Location_Annotation
          - up:Catalytic_Activity_Annotation
          - up:Binding_Site_Annotation
          - up:Active_Site_Annotation
          - up:Domain_Extent_Annotation
          - up:Transmembrane_Annotation
          - up:Region_Annotation
          - up:Motif_Annotation
          - up:Compositional_Bias_Annotation
          - up:Coiled_Coil_Annotation
          - up:Zinc_Finger_Annotation
          - up:Pathway_Annotation
          - up:Similarity_Annotation
          - up:Subunit_Annotation
          - up:Non-terminal_Residue_Annotation
      classifiedWith:
        type: rdfs:Resource
        required: false
        description: Comprehensive semantic classification using controlled vocabularies
        cardinality: multiple
        classification_types:
          gene_ontology:
            description: Standardized Gene Ontology (GO) terms for molecular function, biological process, and cellular component
            pattern: http://purl.obolibrary.org/obo/GO_#######
            property_used: up:classifiedWith
            categories:
              molecular_function: GO:0003### - Binding, catalytic activity, enzyme regulation, etc.
              biological_process: GO:0006### - Metabolic processes, signaling, transport, etc.
              cellular_component: GO:0005### - Nucleus, cytoplasm, membrane, organelles, etc.
              examples:
                - GO_0004672: protein kinase activity
                - GO_0005634: nucleus
                - GO_0006468: protein phosphorylation
                - GO_0000287: magnesium ion binding
          uniprot_keywords:
            description: UniProt-specific controlled vocabulary for protein classification
            pattern: http://purl.uniprot.org/keywords/####
            property_used: up:classifiedWith
            categories:
              functional: Enzyme types, binding properties, catalytic activities
              structural: Domains, motifs, secondary structure elements
              localization: Subcellular location, membrane association
              biological_context: Tissue specificity, developmental stage
              technical: 3D structure available, disease association
            examples:
              - keywords/496: Kinase (functional)
              - keywords/539: Nucleus (localization)
              - keywords/1185: Reference proteome (technical)
              - keywords/25: Alternative splicing (structural)
        cross_reference_targets:
          - Gene Ontology (GO) - standardized functional classification
          - UniProt Keywords - expert-curated protein categories
      enzyme:
        type: up:Enzyme
        required: false
        description: Enzyme Commission (EC) number classification for enzymatic proteins
        pattern: http://purl.uniprot.org/enzyme/[1-7].###.###.###
        property_used: up:enzyme
        classification_system: International Union of Biochemistry and Molecular Biology (IUBMB) EC classification
        hierarchical_structure:
          level1: Enzyme class (1-7) - Type of reaction catalyzed
          level2: Subclass - Type of bond or group involved
          level3: Sub-subclass - More specific reaction type
          level4: Serial number - Specific enzyme
        enzyme_classes:
          EC1: Oxidoreductases - catalyze oxidation-reduction reactions
          EC2: Transferases - catalyze transfer of functional groups
          EC3: Hydrolases - catalyze hydrolysis reactions
          EC4: Lyases - catalyze addition/removal of groups to form double bonds
          EC5: Isomerases - catalyze isomerization reactions
          EC6: Ligases - catalyze joining of molecules with ATP cleavage
          EC7: Translocases - catalyze translocation of ions/molecules across membranes (added 2018)
        examples:
          - 2.7.11.11: cAMP-dependent protein kinase (transferase, phosphorylation of Ser/Thr)
          - 3.2.1.52: Î²-N-acetylhexosaminidase (hydrolase, glycoside bond cleavage)
          - 1.2.7.12: formylmethanofuran dehydrogenase (oxidoreductase, aldehyde oxidation)
          - 4.1.1.39: ribulose-bisphosphate carboxylase (lyase, CO2 fixation)
          - 6.1.1.12: aspartyl-tRNA synthetase (ligase, amino acid-tRNA joining)
          - 7.2.2.10: translocase (inorganic cation translocation, A0A0S2Z3L2_HUMAN)
        partial_classification: Supports partial EC numbers with '-' for unknown levels (e.g., 3.1.-.-, 1.8.-.-)
      seeAlso:
        type: rdfs:Resource
        required: false
        description: Cross-references to external databases via rdfs:seeAlso
        cardinality: multiple
        cross_reference_targets:
          - InterPro domains (http://purl.uniprot.org/interpro/IPR######)
          - Reactome pathways (http://identifiers.org/reactome/R-HSA-#######)
          - PDB structures (http://rdf.wwpdb.org/pdb/####)
          - KEGG pathways
          - STRING interactions
          - neXtProt (http://nextprot.org/rdf/entry/NX_######)
          - IntAct (http://purl.uniprot.org/intact/######)
          - AlphaFoldDB (http://purl.uniprot.org/alphafolddb/######)
          - Pfam (http://purl.uniprot.org/pfam/PF#####)
        cross_reference_mechanism: Uses rdfs:seeAlso property to link to external database URIs

  Sequence:
    description: Protein sequence with molecular properties and checksums
    target_class: up:Sequence
    properties:
      mass:
        type: xsd:int
        required: false
        description: Molecular mass in Daltons
        range: 1000-500000+ typical range
        path: up:mass
      length:
        type: xsd:int
        required: false
        description: Sequence length in amino acids
        range: 50-35000+ typical range
        path: up:length
      md5Checksum:
        type: xsd:string
        required: false
        description: MD5 hash of the sequence for integrity verification
        pattern: ^[a-f0-9]{32}$
        path: up:md5Checksum
      crc64Checksum:
        type: xsd:string
        required: false
        description: CRC64 checksum of the sequence
        path: up:crc64Checksum
      value:
        type: xsd:string
        required: false
        description: Actual amino acid sequence (FASTA format)
        alphabet: ACDEFGHIKLMNPQRSTVWY
        path: up:value

  Taxon:
    description: Taxonomic classification linking to NCBI Taxonomy
    target_class: up:Taxon
    properties:
      scientificName:
        type: xsd:string
        required: true
        description: Scientific name of the organism
        example: Homo sapiens
        path: up:scientificName
      commonName:
        type: xsd:string
        required: false
        description: Common name of the organism
        example: Human
        path: up:commonName
      rank:
        type: up:Rank
        required: false
        description: Taxonomic rank (species, genus, family, etc.)
        path: up:rank
      partOfLineage:
        type: up:Taxon
        required: false
        description: Parent taxonomic classification in lineage
        hierarchy: Domain > Kingdom > Phylum > Class > Order > Family > Genus > Species
        path: up:partOfLineage

  Annotation:
    description: Biological annotations with position information for sequence features
    target_class: up:Annotation
    properties:
      text:
        type: xsd:string
        required: false
        description: Textual description of the annotation
        path: up:text
      comment:
        type: xsd:string
        required: false
        description: Detailed functional or structural comment
        path: rdfs:comment
      begin:
        type: xsd:int
        required: false
        description: Start position on sequence (1-based indexing)
        path: up:begin
      end:
        type: xsd:int
        required: false
        description: End position on sequence (1-based indexing)
        path: up:end
      evidence:
        type: up:Evidence
        required: false
        description: Evidence code supporting the annotation
        path: up:evidence

  Database_Reference:
    description: External database cross-reference with database type information
    properties:
      database:
        type: up:Database
        required: true
        description: Reference to the external database type
        path: up:database
      url_pattern:
        type: xsd:string
        description: URL pattern for constructing links to external resources
        examples:
          - InterPro: http://purl.uniprot.org/interpro/IPR######
          - Reactome: http://identifiers.org/reactome/R-HSA-#######
          - neXtProt: http://nextprot.org/rdf/entry/NX_######
          - IntAct: http://purl.uniprot.org/intact/######

sample_rdf_entries:
  human_kinase_example:
    description: Human protein kinase with reviewed status and functional annotation
    organism: Homo sapiens (Human)
    reviewed: true
    cross_references: Multiple external databases
    RDF: |
      uniprot:P17612 a up:Protein ;
        up:mnemonic "KAPCA_HUMAN" ;
        up:recommendedName/up:fullName "cAMP-dependent protein kinase catalytic subunit alpha" ;
        up:organism taxon:9606 ;
        up:reviewed "1" ;
        up:enzyme <http://purl.uniprot.org/enzyme/2.7.11.11> ;
        up:annotation [
          a up:Function_Annotation ;
          rdfs:comment "Phosphorylates a large number of substrates in the cytoplasm and the nucleus"
        ] ;
        rdfs:seeAlso <http://purl.uniprot.org/interpro/IPR002290> ;
        rdfs:seeAlso <http://identifiers.org/reactome/R-HSA-163615> .

  archaeal_ribosomal_example:
    description: Archaeal ribosomal protein from uncultured organism (unreviewed entry)
    organism: Uncultured archaeon
    reviewed: false
    RDF: |
      uniprot:A0A0D3RPI9 a up:Protein ;
        up:mnemonic "A0A0D3RPI9_UNCAX" ;
        up:recommendedName/up:fullName "50S ribosomal protein L22" ;
        up:organism taxon:115547 ;
        up:reviewed "0" .

  human_receptor_with_xrefs:
    description: Human receptor with extensive cross-references to external databases
    organism: Homo sapiens (Human)
    cross_references: InterPro, neXtProt, Multiple domains
    RDF: |
      uniprot:A9YTQ3 a up:Protein ;
        up:mnemonic "AHRR_HUMAN" ;
        up:recommendedName/up:fullName "Aryl hydrocarbon receptor repressor" ;
        up:organism taxon:9606 ;
        rdfs:seeAlso <http://purl.uniprot.org/interpro/IPR001067> ;
        rdfs:seeAlso <http://nextprot.org/rdf/entry/NX_A9YTQ3> ;
        up:annotation [
          a up:Function_Annotation ;
          rdfs:comment "Mediates dioxin toxicity and is involved in regulation of cell growth and differentiation"
        ] .

  sequence_with_properties:
    description: Protein sequence with molecular mass and checksum information
    molecular_mass: 50000
    sequence_length: 456
    RDF: |
      uniprot:ExampleProtein a up:Protein ;
        up:sequence [
          a up:Sequence ;
          up:mass "50000" ;
          up:length "456" ;
          up:md5Checksum "5ee37fb08375407fc02cb38bfddb60a9"
        ] .

  cross_reference_detailed:
    description: Example showing detailed cross-reference structure with database information
    databases: neXtProt, IntAct
    RDF: |
      uniprot:ExampleProtein rdfs:seeAlso <http://nextprot.org/rdf/entry/NX_Q9Y6Z2> .
      <http://nextprot.org/rdf/entry/NX_Q9Y6Z2> up:database <http://purl.uniprot.org/database/neXtProt> .

sparql_query_examples:
  get_basic_protein_info:
    description: Retrieve basic protein information including names and taxonomic classification
    tested: true
    returns: 5
    biological_relevance: Essential for protein identification and organism classification
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?mnemonic ?fullName ?organism ?taxonName
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein up:recommendedName/up:fullName ?fullName .
          ?protein up:organism ?organism .
          ?organism up:scientificName ?taxonName .
      }
      LIMIT 5

  find_human_kinases:
    description: Find human protein kinases with their mnemonics and full names
    tested: true
    returns: 5
    biological_relevance: Kinases are key regulatory enzymes in cellular signaling pathways
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT ?protein ?mnemonic ?fullName
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:organism taxon:9606 .
          ?protein up:mnemonic ?mnemonic .
          ?protein up:recommendedName/up:fullName ?fullName .
          FILTER(CONTAINS(LCASE(?fullName), "kinase"))
      }
      LIMIT 5

  get_annotation_types:
    description: Discover different types of biological annotations in UniProt
    tested: true
    returns: 15
    biological_relevance: Shows the breadth of functional annotation types available for protein characterization
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT DISTINCT ?annotationType
      WHERE {
          [] up:annotation ?annotation .
          ?annotation rdf:type ?annotationType .
          FILTER(STRSTARTS(STR(?annotationType), "http://purl.uniprot.org/core/"))
      }
      LIMIT 15

  get_functional_annotations:
    description: Retrieve detailed functional annotations for human proteins
    tested: true
    returns: 3
    biological_relevance: Provides insights into protein molecular functions and biological processes
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT ?protein ?name ?functionText
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:organism taxon:9606 .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:annotation ?annotation .
          ?annotation rdf:type up:Function_Annotation .
          ?annotation rdfs:comment ?functionText .
      }
      LIMIT 3

  explore_protein_sequences:
    description: Examine protein sequence isoform references (sequences are externally referenced)
    tested: true
    returns: 10
    biological_relevance: Understanding protein isoform diversity and sequence management
    note: Sequences in UniProt are referenced as external isoforms rather than embedded objects
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?mnemonic ?sequenceRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein up:sequence ?sequenceRef .
      }
      LIMIT 10

  comprehensive_protein_classification_analysis:
    description: Deep dive analysis of the up:classifiedWith property semantic classification system
    tested: true
    returns: 100+ classifications per well-annotated protein
    biological_relevance: Provides multi-dimensional semantic classification enabling sophisticated biological queries and knowledge discovery
    classification_depth_example: cAMP-dependent protein kinase catalytic subunit alpha (KAPCA_HUMAN)
    total_classifications_found: 164
    breakdown:
      go_terms: 138
      uniprot_keywords: 26
    go_term_categories:
      molecular_function: GO_0000287 (Mg binding), GO_0004672 (protein kinase), GO_0004674 (Ser/Thr kinase), GO_0005524 (ATP binding)
      biological_process: GO_0006468 (protein phosphorylation), GO_0007189 (adenylyl cyclase activating), GO_0032024 (positive regulation of insulin secretion)
      cellular_component: GO_0005634 (nucleus), GO_0005737 (cytoplasm), GO_0005886 (plasma membrane), GO_0005952 (cAMP-dependent protein kinase complex)
    keyword_categories:
      functional: keywords/496 (Kinase), keywords/2 (3D-structure), keywords/67 (ATP-binding)
      localization: keywords/539 (Nucleus), keywords/597 (Cytoplasm)
      structural: keywords/25 (Alternative splicing)
      biological: keywords/968 (Transferase), keywords/723 (Serine/threonine-protein kinase)
      technical: keywords/1185 (Reference proteome), keywords/282 (Complete proteome)
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?name ?classification
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic "KAPCA_HUMAN" .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:classifiedWith ?classification .
      }
      ORDER BY ?classification

  classification_pattern_analysis:
    description: Analysis of classification namespace patterns and semantic organization
    tested: true
    returns: 55
    biological_relevance: Reveals the systematic organization of biological knowledge in UniProt through standardized vocabularies
    discovered_patterns:
      go_molecular_function: GO_0003### - molecular functions (binding, catalysis)
      go_biological_process: GO_0006### - biological processes (metabolism, signaling)
      go_cellular_component: GO_0005### - cellular locations (organelles, complexes)
      uniprot_keywords_functional: keywords/1-999 - functional categories
      uniprot_keywords_structural: keywords/1000+ - structural and technical categories
    semantic_depth: Multi-level hierarchical classification enabling sophisticated biological reasoning
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT DISTINCT ?classification
      WHERE {
          ?protein up:classifiedWith ?classification .
      }
      LIMIT 30

  enzyme_classification_analysis:
    description: Comprehensive analysis of the up:enzyme property for EC (Enzyme Commission) number classification
    tested: true
    returns: 50+ distinct EC numbers across all enzyme classes
    biological_relevance: Provides standardized enzymatic function classification enabling biochemical pathway analysis and enzyme discovery
    classification_authority: International Union of Biochemistry and Molecular Biology (IUBMB)
    enzyme_examples_by_class:
      EC1_oxidoreductases:
        - 1.2.7.12: formylmethanofuran dehydrogenase (methanogenic archaea)
        - 1.8.4.12: peptide-methionine (R)-S-oxide reductase
        - 1.18.6.1: nitrogenase protein (nitrogen fixation)
        - 1.1.1.261: glycerol-1-phosphate dehydrogenase
      EC2_transferases:
        - 2.7.11.11: cAMP-dependent protein kinase (KAPCA_HUMAN)
        - 2.7.11.1: serine/threonine-protein kinases
        - 2.8.4.1: coenzyme-B sulfoethylthiotransferase
        - 2.7.7.7: DNA polymerase
      EC3_hydrolases:
        - 3.1.11.1: deoxyribonuclease (DNA polymerase associated)
        - 3.4.17.19: metal-dependent carboxypeptidase
        - 3.1.1.29: peptidyl-tRNA hydrolase
        - 3.6.4.12: DNA helicase
      EC4_lyases:
        - 4.1.1.39: ribulose-bisphosphate carboxylase (photosynthesis)
        - 4.1.3.27: anthranilate synthase component
      EC5_isomerases:
        - 5.2.1.8: peptidylprolyl isomerase
      EC6_ligases:
        - 6.1.1.12: aspartyl-tRNA synthetase
        - 6.1.1.23: aspartyl-tRNA(Asn) ligase
        - 6.3.5.-: amidotransferases
        - 6.3.4.21: nicotinate phosphoribosyltransferase
      EC7_translocases:
        - 7.2.2.10: translocase (membrane ion/molecule transport, human protein A0A0S2Z3L2)
    hierarchical_specificity: Supports full 4-level EC numbers and partial classifications with '-' for undefined levels
    integration_with_other_properties: Complements up:classifiedWith GO molecular function terms and up:annotation catalytic activity descriptions
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?name ?enzyme
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:enzyme ?enzyme .
      }
      LIMIT 20

cross_references:
  interpro_domains:
    description: Retrieve cross-references to InterPro protein domains and families
    tested: true
    returns: 10
    databases_covered: InterPro
    biological_relevance: InterPro provides protein family, domain and functional site information
    cross_reference_pattern: http://purl.uniprot.org/interpro/IPR######
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?interProRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?interProRef .
          FILTER(REGEX(STR(?interProRef), "http://purl\\.uniprot\\.org/interpro/IPR[0-9]{6}"))
      }
      LIMIT 10

  database_cross_references:
    description: Comprehensive cross-reference retrieval showing database types
    tested: true
    returns: 20
    databases_covered: neXtProt, IntAct, InterPro, Reactome, PDB, AlphaFoldDB, Pfam, STRING and others
    biological_relevance: Shows integration with major biological databases for comprehensive protein information
    cross_reference_mechanism: Uses rdfs:seeAlso property with up:database typing
    discovered_databases:
      - neXtProt (Human proteins)
      - IntAct (Protein interactions)
      - MGI (Mouse genome)
      - BioCyc (Metabolic pathways)
      - iPTMnet (Post-translational modifications)
      - PhosphoSitePlus (Phosphorylation sites)
      - RGD (Rat genome)
      - TAIR (Arabidopsis genome)
      - PDB (3D structures)
      - AlphaFoldDB (AI-predicted structures)
      - CDD (Conserved domains)
      - EMBL (Nucleotide sequences)
      - Gene3D (Protein domain predictions)
      - InterPro (Protein families)
      - Pfam (Protein families)
      - STRING (Protein networks)
      - PATRIC (Pathogen database)
      - NCBIfam (Protein families)
      - ESTHER (Esterase/lipase database)
      - REBASE (Restriction enzymes)
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?database
      WHERE {
          ?protein rdfs:seeAlso ?dbRef .
          ?dbRef up:database ?database .
      }
      LIMIT 20

  reactome_pathway_links:
    description: Find proteins linked to Reactome biological pathways
    tested: true
    returns: 10
    databases_covered: Reactome
    biological_relevance: Connects proteins to biological pathways and molecular processes
    cross_reference_pattern: http://identifiers.org/reactome/R-[SPECIES]-#######
    species_codes: HSA (human), RNO (rat), MMU (mouse), CEL (C. elegans), etc.
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?reactomeRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?reactomeRef .
          FILTER(REGEX(STR(?reactomeRef), "http://identifiers\\.org/reactome/R-[A-Z]{3}-[0-9]+"))
      }
      LIMIT 10

  pdb_structure_links:
    description: Find proteins with known 3D structures in PDB
    tested: true
    returns: 10
    databases_covered: Protein Data Bank (PDB)
    biological_relevance: Links proteins to their experimentally determined 3D structures
    cross_reference_pattern: http://rdf.wwpdb.org/pdb/####
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?pdbRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?pdbRef .
          FILTER(CONTAINS(STR(?pdbRef), "pdb"))
      }
      LIMIT 10

  go_classification_links:
    description: Find Gene Ontology classifications for proteins using up:classifiedWith property
    tested: true
    returns: 15
    databases_covered: Gene Ontology (GO)
    biological_relevance: Links proteins to standardized functional, process, and cellular component classifications
    cross_reference_pattern: http://purl.obolibrary.org/obo/GO_#######
    property_mechanism: Uses up:classifiedWith property (NOT rdfs:seeAlso)
    discovered_examples:
      molecular_functions: GO_0003723 (RNA binding), GO_0003777 (microtubule motor activity), GO_0003700 (DNA-binding transcription factor)
      cellular_components: GO_0005634 (nucleus), GO_0005737 (cytoplasm), GO_0005886 (plasma membrane)
      biological_processes: GO_0006468 (protein phosphorylation), GO_0007189 (adenylyl cyclase activating process)
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?name ?goMolecularFunction
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:organism taxon:9606 .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:classifiedWith ?goMolecularFunction .
          FILTER(REGEX(STR(?goMolecularFunction), "http://purl\\.obolibrary\\.org/obo/GO_0003[0-9]{3}"))
      }
      LIMIT 15

  uniprot_keyword_analysis:
    description: Analyze UniProt-specific keyword classifications using up:classifiedWith
    tested: true
    returns: 25
    databases_covered: UniProt Keywords
    biological_relevance: Expert-curated protein categories covering function, structure, location, and biological context
    cross_reference_pattern: http://purl.uniprot.org/keywords/####
    property_mechanism: Uses up:classifiedWith property for controlled vocabulary classification
    discovered_categories:
      functional: keywords/496 (Kinase), keywords/968 (Transferase), keywords/67 (ATP-binding)
      structural: keywords/25 (Alternative splicing), keywords/675 (Coiled coil)
      localization: keywords/539 (Nucleus), keywords/597 (Cytoplasm), keywords/732 (Membrane)
      biological: keywords/1003 (Cell cycle), keywords/851 (Mitosis)
      technical: keywords/1185 (Reference proteome), keywords/2 (3D-structure)
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT DISTINCT ?keywordClassification
      WHERE {
          ?protein up:classifiedWith ?keywordClassification .
          FILTER(REGEX(STR(?keywordClassification), "http://purl\\.uniprot\\.org/keywords/"))
      }
      LIMIT 25

architectural_notes:
  design_patterns:
    - Hierarchical annotation system with specialized annotation types (Function, Catalytic Activity, Binding Site, etc.)
    - Extensive cross-referencing via rdfs:seeAlso to external databases with formal up:database typing
    - Clear separation of reviewed (Swiss-Prot) and unreviewed (TrEMBL) entries via up:reviewed property
    - Structured naming with up:recommendedName/up:fullName and up:alternativeName paths
    - Sequence information management with checksums for integrity verification
    - Multi-level taxonomic classification with NCBI Taxonomy integration
    - Position-based sequence annotations with up:begin/up:end coordinates
    - Evidence-based annotation system for scientific traceability

  cross_reference_architecture:
    primary_mechanism: rdfs:seeAlso property linking to external database URIs
    database_typing: External references are typed with up:database property
    major_databases:
      - InterPro: Protein families and domains (http://purl.uniprot.org/interpro/IPR######)
      - Gene Ontology: Functional classifications (http://purl.obolibrary.org/obo/GO_#######) - uses up:classifiedWith
      - Reactome: Biological pathways (http://identifiers.org/reactome/R-HSA-#######)
      - PDB: 3D protein structures (http://rdf.wwpdb.org/pdb/####)
      - neXtProt: Human protein data (http://nextprot.org/rdf/entry/NX_######)
      - IntAct: Protein interactions (http://purl.uniprot.org/intact/######)
      - AlphaFoldDB: AI-predicted structures (http://purl.uniprot.org/alphafolddb/######)
      - Pfam: Protein families (http://purl.uniprot.org/pfam/PF#####)
      - STRING: Protein interaction networks (http://purl.uniprot.org/string/######)
    integration_strength: Deep semantic integration allowing automated cross-database queries

  performance_considerations:
    - Filter by organism (taxon:9606 for human) early in queries for better performance
    - Use specific UniProt IDs when possible rather than broad pattern matching
    - Sequence text queries can be resource intensive - use with caution
    - Consider using OPTIONAL clauses for properties that may not exist (mass, checksum)
    - Cross-reference queries benefit from specific database filtering
    - Annotation type filtering improves query specificity and performance

  data_integration_strengths:
    - Rich cross-references to 20+ external biological databases
    - Standardized Gene Ontology (GO) term integration for functional classification
    - InterPro domain and family classifications for structural insights
    - Reactome pathway connections for systems biology
    - PDB structural data links for 3D protein information
    - AlphaFoldDB AI-predicted structure integration
    - Taxonomic integration with NCBI Taxonomy for phylogenetic analysis
    - Evidence codes provide scientific traceability for annotations

