# MeSH (Medical Subject Headings) RDF Schema - MIE File
# Comprehensive Metadata-Interoperability-Exchange specification
# Generated through deep exploration of MeSH shape expressions and cross-references

schema_info:
  title: MeSH RDF Schema
  description: Medical Subject Headings (MeSH) controlled vocabulary for biomedical literature indexing and retrieval with hierarchical classification system
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: http://id.nlm.nih.gov/mesh/
  vocabulary_uri: http://id.nlm.nih.gov/mesh/vocab#
  graphs:
    - http://id.nlm.nih.gov/mesh
    - http://id.nlm.nih.gov/mesh/vocab
    - http://id.nlm.nih.gov/mesh/void
  version: 2024-09-05
  license: Public Domain (NLM/NIH)
  update_frequency: Daily updates with annual major releases

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  mesh: http://id.nlm.nih.gov/mesh/
  meshv: http://id.nlm.nih.gov/mesh/vocab#
  dcterms: http://purl.org/dc/terms/

shape_expressions:
  meshv:TopicalDescriptor:
    description: Main subject headings for biomedical topics including diseases, anatomy, organisms, chemicals, and procedures with hierarchical classification
    properties:
      rdf:type:
        description: Type declaration as TopicalDescriptor
        type: owl:Class
        required: true
        multiplicity: exactly_one
      rdfs:label:
        description: Primary preferred term for the descriptor
        type: xsd:string
        required: true
        multiplicity: single
        example: "Calcimycin"
      meshv:identifier:
        description: Unique MeSH identifier with D-number format
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^D[0-9]{6}$"
        example: "D000001"
      meshv:active:
        description: Boolean flag indicating if the descriptor is currently active for indexing
        type: xsd:boolean
        required: true
        multiplicity: exactly_one
        example: "1"
      meshv:dateCreated:
        description: ISO date when the descriptor was first created in MeSH
        type: xsd:date
        required: true
        multiplicity: exactly_one
        example: "1974-11-19"
      meshv:dateRevised:
        description: ISO date when the descriptor was last revised or updated
        type: xsd:date
        required: false
        multiplicity: single
        example: "2017-07-11"
      meshv:concept:
        description: Links to concept URIs that define the semantic meaning of the descriptor
        type: meshv:Concept
        required: true
        multiplicity: one_or_more
        constraint: "Must reference valid MeSH concept URIs with M-identifiers"
      meshv:preferredConcept:
        description: Primary concept representing the main meaning of the descriptor
        type: meshv:Concept
        required: true
        multiplicity: exactly_one
      meshv:preferredTerm:
        description: Primary term used for the descriptor in indexing and display
        type: meshv:Term
        required: true
        multiplicity: exactly_one
      meshv:allowableQualifier:
        description: Qualifiers that can be combined with this descriptor for indexing specificity
        type: meshv:Qualifier
        required: false
        multiplicity: zero_or_more
      meshv:broaderDescriptor:
        description: Parent descriptors in the hierarchical classification system
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more
      meshv:narrowerDescriptor:
        description: Child descriptors in the hierarchical classification system
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more
      meshv:treeNumber:
        description: Hierarchical position codes in the MeSH tree structure
        type: meshv:TreeNumber
        required: false
        multiplicity: one_or_more
      meshv:annotation:
        description: Scope notes and usage instructions for medical indexers
        type: xsd:string
        required: false
        multiplicity: zero_or_one
      meshv:previousIndexing:
        description: Historical indexing instructions and term usage
        type: xsd:string
        required: false
        multiplicity: single
      meshv:indexerConsiderAlso:
        description: Additional terms indexers should consider when using this descriptor
        type: xsd:string
        required: false
        multiplicity: zero_or_one
      meshv:pharmacologicalAction:
        description: Links to pharmacological action descriptors for chemical substances
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more
        semantic_constraint: "Used primarily for chemical descriptors to indicate therapeutic or biological actions"

  meshv:SCR_Chemical:
    description: Supplementary Concept Records for chemical substances not included in the main MeSH tree structure
    properties:
      rdf:type:
        description: Type declaration as SCR_Chemical
        type: owl:Class
        required: true
        multiplicity: exactly_one
      rdfs:label:
        description: Chemical name or preferred term for the substance
        type: xsd:string
        required: true
        multiplicity: single
        example: "insulin, neutral"
      meshv:identifier:
        description: Unique MeSH identifier with C-number format for supplementary records
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^C[0-9]{6}$"
        example: "C000006"
      meshv:active:
        description: Boolean flag indicating if the chemical record is currently active
        type: xsd:boolean
        required: true
        multiplicity: exactly_one
      meshv:dateCreated:
        description: ISO date when the chemical record was first created
        type: xsd:date
        required: true
        multiplicity: exactly_one
        example: "1971-01-01"
      meshv:dateRevised:
        description: ISO date when the chemical record was last revised
        type: xsd:date
        required: false
        multiplicity: zero_or_one
      meshv:concept:
        description: Associated concepts providing semantic definitions for the chemical
        type: meshv:Concept
        required: true
        multiplicity: one_or_more
      meshv:preferredConcept:
        description: Primary concept representing the chemical entity
        type: meshv:Concept
        required: true
        multiplicity: exactly_one
      meshv:preferredTerm:
        description: Preferred term for the chemical substance
        type: meshv:Term
        required: true
        multiplicity: exactly_one
      meshv:mappedTo:
        description: Maps supplementary chemical to main MeSH descriptors for indexing purposes
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more
      meshv:preferredMappedTo:
        description: Primary descriptor this chemical maps to for indexing
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: single
      meshv:pharmacologicalAction:
        description: Therapeutic or biological actions associated with the chemical
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more
      meshv:note:
        description: Additional notes about the chemical substance
        type: xsd:string
        required: false
        multiplicity: zero_or_one
      meshv:frequency:
        description: Usage frequency in medical literature indexing
        type: xsd:integer
        required: false
        multiplicity: zero_or_one
      meshv:source:
        description: Literature source or reference for the chemical information
        type: xsd:string
        required: false
        multiplicity: zero_or_one
      meshv:previousIndexing:
        description: Historical indexing instructions for the chemical
        type: xsd:string
        required: false
        multiplicity: zero_or_one

  meshv:SCR_Disease:
    description: Supplementary Concept Records for diseases and medical conditions not in main tree
    properties:
      rdf:type:
        description: Type declaration as SCR_Disease
        type: owl:Class
        required: true
        multiplicity: exactly_one
      rdfs:label:
        description: Disease or condition name
        type: xsd:string
        required: true
        multiplicity: single
      meshv:identifier:
        description: Unique MeSH identifier with C-number format
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^C[0-9]{6}$"
      meshv:active:
        description: Boolean flag indicating if the disease record is currently active
        type: xsd:boolean
        required: true
        multiplicity: exactly_one
      meshv:dateCreated:
        description: ISO date when the disease record was created
        type: xsd:date
        required: true
        multiplicity: exactly_one
      meshv:concept:
        description: Associated concepts defining the disease entity
        type: meshv:Concept
        required: true
        multiplicity: one_or_more
      meshv:mappedTo:
        description: Main descriptors this disease concept maps to for indexing
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more
      meshv:preferredMappedTo:
        description: Primary descriptor for indexing this disease
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_one

  meshv:SCR_Organism:
    description: Supplementary Concept Records for organisms and species not in main taxonomy tree
    properties:
      rdf:type:
        description: Type declaration as SCR_Organism
        type: owl:Class
        required: true
        multiplicity: exactly_one
      rdfs:label:
        description: Scientific name of the organism or species
        type: xsd:string
        required: true
        multiplicity: single
        example: "Acetobacterium dehalogenans"
      meshv:identifier:
        description: Unique MeSH identifier with C-number format
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^C[0-9]{6}$"
        example: "C000648063"
      meshv:active:
        description: Boolean flag indicating if the organism record is currently active
        type: xsd:boolean
        required: true
        multiplicity: exactly_one
      meshv:dateCreated:
        description: ISO date when the organism record was created
        type: xsd:date
        required: true
        multiplicity: exactly_one
      meshv:concept:
        description: Associated concepts defining the organism entity
        type: meshv:Concept
        required: true
        multiplicity: one_or_more
      meshv:mappedTo:
        description: Main descriptors this organism maps to for indexing
        type: meshv:TopicalDescriptor
        required: false
        multiplicity: zero_or_more

  meshv:Concept:
    description: Conceptual definitions that provide semantic meaning to descriptors and terms
    properties:
      rdf:type:
        description: Type declaration as Concept
        type: owl:Class
        required: true
        multiplicity: exactly_one
      meshv:identifier:
        description: Unique concept identifier with M-number format
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^M[0-9]{7}$"
        example: "M0000521"
      meshv:preferredTerm:
        description: Primary term representing this concept
        type: meshv:Term
        required: true
        multiplicity: exactly_one
      meshv:broaderConcept:
        description: Parent concepts in the conceptual hierarchy
        type: meshv:Concept
        required: false
        multiplicity: zero_or_more
      meshv:narrowerConcept:
        description: Child concepts in the conceptual hierarchy
        type: meshv:Concept
        required: false
        multiplicity: zero_or_more

  meshv:Term:
    description: Lexical variants, synonyms, and alternative terms for concepts
    properties:
      rdf:type:
        description: Type declaration as Term
        type: owl:Class
        required: true
        multiplicity: exactly_one
      rdfs:label:
        description: The actual term text or lexical representation
        type: xsd:string
        required: true
        multiplicity: single
        example: "Affect"
      meshv:identifier:
        description: Unique term identifier with T-number format
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^T[0-9]{6}$"
        example: "T001098"
      meshv:abbreviation:
        description: Standard abbreviation for the term
        type: xsd:string
        required: false
        multiplicity: zero_or_one
      meshv:altLabel:
        description: Alternative labels and synonyms for the term
        type: xsd:string
        required: false
        multiplicity: zero_or_more

  meshv:TreeNumber:
    description: Hierarchical classification codes showing position in MeSH tree structure
    properties:
      rdf:type:
        description: Type declaration as TreeNumber
        type: owl:Class
        required: true
        multiplicity: exactly_one
      meshv:treeNumber:
        description: Dot-separated hierarchical classification code
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^[A-Z]([0-9]+(\\.[0-9]+)*)?$"
        example: "C01.021.250"
      meshv:parentTreeNumber:
        description: Direct parent in the tree hierarchy
        type: meshv:TreeNumber
        required: false
        multiplicity: zero_or_one

  meshv:Qualifier:
    description: Subheadings used to specify aspects or viewpoints of main subject headings
    properties:
      rdf:type:
        description: Type declaration as Qualifier
        type: owl:Class
        required: true
        multiplicity: exactly_one
      rdfs:label:
        description: Qualifier term text for display and indexing
        type: xsd:string
        required: true
        multiplicity: exactly_one
        example: "drug effects"
      meshv:identifier:
        description: Unique qualifier identifier with Q-number format
        type: xsd:string
        required: true
        multiplicity: exactly_one
        pattern: "^Q[0-9]{6}$"
      meshv:abbreviation:
        description: Standard abbreviation for the qualifier
        type: xsd:string
        required: false
        multiplicity: zero_or_one
        example: "DE"
      meshv:dateCreated:
        description: ISO date when the qualifier was created
        type: xsd:date
        required: false
        multiplicity: zero_or_one
      meshv:annotation:
        description: Usage notes for the qualifier
        type: xsd:string
        required: false
        multiplicity: zero_or_one

