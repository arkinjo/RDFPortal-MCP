      mesh:D000326 rdfs:label "Adrenoleukodystrophy" .

sparql_query_examples:
  get_topical_descriptors:
    description: Retrieve basic information about topical descriptors with metadata
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 100 (30,248 total)
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?descriptor ?label ?identifier ?active ?dateCreated
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?descriptor a meshv:TopicalDescriptor .
        ?descriptor rdfs:label ?label .
        ?descriptor meshv:identifier ?identifier .
        ?descriptor meshv:active ?active .
        ?descriptor meshv:dateCreated ?dateCreated .
      }
      ORDER BY ?identifier
      LIMIT 100

  count_total_descriptors:
    description: Count total number of topical descriptors in MeSH
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 1 (30,248 total descriptors)
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      
      SELECT (COUNT(*) as ?totalTopicalDescriptors)
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?topical a meshv:TopicalDescriptor
      }

  find_chemical_substances:
    description: Search supplementary chemical records with specific substance names
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 49 (insulin, glucose, aspirin, acetaminophen compounds)
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?chemical ?label ?identifier ?dateCreated
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?chemical a meshv:SCR_Chemical .
        ?chemical rdfs:label ?label .
        ?chemical meshv:identifier ?identifier .
        ?chemical meshv:dateCreated ?dateCreated .
        FILTER(CONTAINS(LCASE(?label), "aspirin") || 
               CONTAINS(LCASE(?label), "glucose") || 
               CONTAINS(LCASE(?label), "insulin") ||
               CONTAINS(LCASE(?label), "acetaminophen"))
      }
      ORDER BY ?dateCreated
      LIMIT 50

  explore_organism_records:
    description: Find organism supplementary records by taxonomic names
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 48 (Acetobacterium, Candida, and other species)
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?organism ?label ?identifier ?mappedTo
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?organism a meshv:SCR_Organism .
        ?organism rdfs:label ?label .
        ?organism meshv:identifier ?identifier .
        OPTIONAL { ?organism meshv:mappedTo ?mappedTo }
        FILTER(CONTAINS(LCASE(?label), "escherichia") || 
               CONTAINS(LCASE(?label), "staphylococcus") || 
               CONTAINS(LCASE(?label), "candida") ||
               CONTAINS(LCASE(?label), "acetobacterium"))
      }
      ORDER BY ?label
      LIMIT 50

  get_hierarchical_relationships:
    description: Explore parent-child relationships in descriptor hierarchy
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 89 (disease and disorder hierarchical relationships)
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?parent ?parentLabel ?child ?childLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?child meshv:broaderDescriptor ?parent .
        ?parent rdfs:label ?parentLabel .
        ?child rdfs:label ?childLabel .
        FILTER(CONTAINS(LCASE(?parentLabel), "disease") || 
               CONTAINS(LCASE(?parentLabel), "disorder"))
      }
      ORDER BY ?parentLabel ?childLabel
      LIMIT 100

  find_pharmacological_actions:
    description: Identify chemicals with their therapeutic or biological actions
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 100 (chemical-to-action therapeutic relationships)
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?chemical ?chemicalLabel ?action ?actionLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?chemical meshv:pharmacologicalAction ?action .
        ?chemical rdfs:label ?chemicalLabel .
        ?action rdfs:label ?actionLabel .
      }
      ORDER BY ?chemicalLabel
      LIMIT 100

  explore_disease_concepts:
    description: Find disease-related descriptors and their conceptual definitions
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 32 (cancer, diabetes, hypertension concepts)
    note: "Successfully retrieves concept relationships for disease descriptors"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?descriptor ?label ?concept ?conceptId
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?descriptor a meshv:TopicalDescriptor .
        ?descriptor rdfs:label ?label .
        ?descriptor meshv:concept ?concept .
        ?concept meshv:identifier ?conceptId .
        FILTER(CONTAINS(LCASE(?label), "cancer") || 
               CONTAINS(LCASE(?label), "diabetes") || 
               CONTAINS(LCASE(?label), "hypertension"))
      }
      LIMIT 50

  get_qualifiers_usage:
    description: Retrieve qualifiers and their usage with descriptors
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 100 (descriptor-qualifier relationships with multilingual labels)
    note: "Shows MeSH multilingual support with Czech and German labels"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?descriptor ?descriptorLabel ?qualifier ?qualifierLabel ?abbreviation
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?descriptor meshv:allowableQualifier ?qualifier .
        ?descriptor rdfs:label ?descriptorLabel .
        ?qualifier rdfs:label ?qualifierLabel .
        OPTIONAL { ?qualifier meshv:abbreviation ?abbreviation }
      }
      ORDER BY ?descriptorLabel
      LIMIT 100

  find_tree_numbers:
    description: Explore hierarchical tree number classifications
    tested: false
    note: "Tree number relationships provide alternative classification paths"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?descriptor ?label ?treeNumber ?treeNumberValue
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?descriptor a meshv:TopicalDescriptor .
        ?descriptor rdfs:label ?label .
        ?descriptor meshv:treeNumber ?treeNumber .
        ?treeNumber meshv:treeNumber ?treeNumberValue .
        FILTER(REGEX(?treeNumberValue, "^[ABCD][0-9]"))
      }
      ORDER BY ?treeNumberValue
      LIMIT 50

  explore_annotations:
    description: Find descriptors with scope notes and indexing guidance
    tested: false
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?descriptor ?label ?annotation ?previousIndexing ?considerAlso
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?descriptor a meshv:TopicalDescriptor .
        ?descriptor rdfs:label ?label .
        OPTIONAL { ?descriptor meshv:annotation ?annotation }
        OPTIONAL { ?descriptor meshv:previousIndexing ?previousIndexing }
        OPTIONAL { ?descriptor meshv:indexerConsiderAlso ?considerAlso }
        FILTER(BOUND(?annotation) || BOUND(?previousIndexing) || BOUND(?considerAlso))
      }
      LIMIT 50

cross_references:
  supplementary_to_main_mapping:
    description: Cross-references from supplementary concept records to main MeSH descriptors for consistent indexing
    database_info: "Enables uniform indexing by linking specific substances/diseases/organisms to broader categorical descriptors"
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 100 (SCR-to-descriptor mappings)
    cross_reference_type: "Internal MeSH mapping"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?scr ?scrLabel ?scrType ?mappedDescriptor ?descriptorLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?scr a ?scrType .
        ?scr rdfs:label ?scrLabel .
        ?scr meshv:mappedTo ?mappedDescriptor .
        ?mappedDescriptor rdfs:label ?descriptorLabel .
        FILTER(?scrType IN (meshv:SCR_Chemical, meshv:SCR_Disease, meshv:SCR_Organism))
      }
      ORDER BY ?scrType ?scrLabel
      LIMIT 100

  preferred_mapping_relationships:
    description: Primary mapping relationships identifying the most appropriate main descriptor for indexing
    database_info: "Provides preferred indexing path for supplementary records to main vocabulary"
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 48 (preferred mapping relationships)
    cross_reference_type: "Internal preferred mapping"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?scr ?scrLabel ?preferredMapping ?mappingLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?scr meshv:preferredMappedTo ?preferredMapping .
        ?scr rdfs:label ?scrLabel .
        ?preferredMapping rdfs:label ?mappingLabel .
      }
      ORDER BY ?scrLabel
      LIMIT 50

  pharmacological_action_xrefs:
    description: Cross-references linking chemical substances to their therapeutic actions and mechanisms
    database_info: "Links chemicals to pharmacological categories for drug classification and therapeutic indexing"
    tested: ✅ VALIDATED
    returns_results: true
    result_count: 100 (chemical-to-action relationships)
    cross_reference_type: "Chemical-to-action relationship"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?chemical ?chemicalLabel ?action ?actionLabel ?chemicalType
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?chemical meshv:pharmacologicalAction ?action .
        ?chemical a ?chemicalType .
        ?chemical rdfs:label ?chemicalLabel .
        ?action rdfs:label ?actionLabel .
        FILTER(?chemicalType IN (meshv:TopicalDescriptor, meshv:SCR_Chemical))
      }
      ORDER BY ?actionLabel ?chemicalLabel
      LIMIT 100

  concept_hierarchy_xrefs:
    description: Semantic cross-references through concept relationships showing broader conceptual connections
    database_info: "Concept hierarchies provide semantic relationships beyond simple descriptor tree structure"
    tested: false
    cross_reference_type: "Conceptual hierarchy"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?concept ?conceptId ?broaderConcept ?broaderId ?descriptor ?descriptorLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?concept a meshv:Concept .
        ?concept meshv:identifier ?conceptId .
        ?concept meshv:broaderConcept ?broaderConcept .
        ?broaderConcept meshv:identifier ?broaderId .
        ?descriptor meshv:concept ?concept .
        ?descriptor rdfs:label ?descriptorLabel .
      }
      ORDER BY ?conceptId
      LIMIT 100

  term_variation_xrefs:
    description: Cross-references between concepts and their lexical variants, synonyms, and alternative terms
    database_info: "Links concepts to multiple term representations for comprehensive vocabulary coverage"
    tested: false
    cross_reference_type: "Term variation mapping"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?concept ?conceptId ?term ?termLabel ?termId ?abbreviation
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?concept meshv:preferredTerm ?term .
        ?concept meshv:identifier ?conceptId .
        ?term rdfs:label ?termLabel .
        ?term meshv:identifier ?termId .
        OPTIONAL { ?term meshv:abbreviation ?abbreviation }
      }
      ORDER BY ?conceptId
      LIMIT 100

  external_identifier_potential:
    description: Potential external database cross-references through structured identifiers in supplementary records
    database_info: "MeSH supplementary records may contain external identifiers like CAS numbers, but direct external database links are limited"
    tested: false
    cross_reference_type: "External identifier reference"
    note: "CAS number properties were not found in test data - may need different property names"
    sparql: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?entity ?label ?property ?value
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?entity rdfs:label ?label .
        ?entity ?property ?value .
        FILTER(CONTAINS(STR(?property), "cas") || 
               CONTAINS(STR(?property), "external") || 
               CONTAINS(STR(?property), "xref"))
        FILTER(isLiteral(?value))
      }
      LIMIT 50

