    validation_status: ✅ VALIDATED - All properties confirmed in database
    RDF: |
      mesh:D000001 a meshv:TopicalDescriptor ;
        rdfs:label "Calcimycin" ;
        meshv:identifier "D000001" ;
        meshv:active "1" ;
        meshv:dateCreated "1974-11-19" .

  temefos_descriptor:
    description: Insecticide compound with topical descriptor status
    validation_status: ✅ VALIDATED - All properties confirmed in database
    RDF: |
      mesh:D000002 a meshv:TopicalDescriptor ;
        rdfs:label "Temefos" ;
        meshv:identifier "D000002" ;
        meshv:active "1" ;
        meshv:dateCreated "1999-01-01" .

  neutral_insulin_chemical:
