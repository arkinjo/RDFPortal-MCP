# BacDive RDF Schema Analysis (MIE File)

schema_info:
  title: BacDive RDF Schema Analysis
  description: This document provides a comprehensive analysis of the BacDive RDF schema, focusing on bacterial strain data, culture conditions, sequences, and cross-references to external databases
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: https://purl.dsmz.de/
  graphs:
    - http://rdfportal.org/dataset/bacdive

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  dcterms: http://purl.org/dc/terms/
  bacdive: https://purl.dsmz.de/schema/
  strain: https://purl.dsmz.de/bacdive/strain/
  sequence: https://purl.dsmz.de/bacdive/sequence_16S/
  reference: https://purl.dsmz.de/bacdive/reference/

shape_expressions:
  bacdive:Strain:
    description: A bacterial strain entity representing a specific isolate of a microorganism with detailed taxonomic and phenotypic information
    properties:
      rdfs:label:
        description: The complete name of the strain including species and strain designation
        type: xsd:string
        required: true
      dcterms:description:
        description: Detailed description of the strain, including isolation source and characteristics
        type: xsd:string
        required: false
      bacdive:hasTaxID:
        description: NCBI Taxonomy ID for cross-referencing with other databases
        type: xsd:string
        required: true
      bacdive:hasBacDiveID:
        description: Unique BacDive database identifier for the strain
        type: xsd:string
        required: true
      bacdive:hasGenus:
        description: Taxonomic genus of the strain
        type: xsd:string
        required: true
      bacdive:hasSpecies:
        description: Complete species name of the strain
        type: xsd:string
        required: true
      bacdive:hasSpeciesEpithet:
        description: Species epithet part of the taxonomic name
        type: xsd:string
        required: true
      bacdive:hasStrainNames:
        description: Alternative names or designations for the strain
        type: xsd:string
        required: false
      bacdive:hasDesignation:
        description: Primary strain designation or code
        type: xsd:string
        required: false
      bacdive:hasDomain:
        description: Taxonomic domain (e.g., Bacteria, Archaea)
        type: xsd:string
        required: true
      bacdive:hasPhylum:
        description: Taxonomic phylum classification
        type: xsd:string
        required: true
      bacdive:hasClass:
        description: Taxonomic class classification
        type: xsd:string
        required: true
      bacdive:hasOrder:
        description: Taxonomic order classification
        type: xsd:string
        required: true
      bacdive:hasFamily:
        description: Taxonomic family classification
        type: xsd:string
        required: true
      bacdive:isTypeStrain:
        description: Boolean indicating if this is a type strain for the species
        type: xsd:boolean
        required: false
      bacdive:hasReference:
        description: Link to reference describing the strain
        type: bacdive:Reference
        required: false

  bacdive:16SSequence:
    description: 16S rRNA gene sequence data for molecular identification and phylogenetic analysis
    properties:
      bacdive:hasSequenceAccession:
        description: GenBank or other database accession number for the sequence
        type: xsd:string
        required: true
      bacdive:fromSequenceDB:
        description: Source database of the sequence (e.g., ena, genbank)
        type: xsd:string
        required: true
      bacdive:hasSequenceInformation:
        description: Additional sequence metadata or information
        type: xsd:string
        required: false
      bacdive:describesStrain:
        description: The strain that this sequence represents
        type: bacdive:Strain
        required: true
      bacdive:hasReference:
        description: Literature reference for the sequence
        type: bacdive:Reference
        required: false

  bacdive:Origin:
    description: Information about the origin and isolation of bacterial strains including geographic and environmental context
    properties:
      rdfs:label:
        description: Description of the origin or isolation source
        type: xsd:string
        required: true

  bacdive:CultureCondition:
    description: Culture conditions and media requirements for growing bacterial strains
    properties:
      rdfs:label:
        description: Name or description of the culture medium or condition
        type: xsd:string
        required: true

  bacdive:Reference:
    description: Literature or database references providing additional information about strains
    properties:
      rdfs:seeAlso:
        description: External URLs or links to other databases and resources
        type: xsd:anyURI
        required: false

