        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?reference a bacdive:Reference .
          ?reference rdfs:seeAlso ?external_url .
          OPTIONAL { ?reference bacdive:hasCatalogueID ?catalogue_id }
          OPTIONAL { ?reference bacdive:hasCatalogueInstitution ?institution }
          FILTER(CONTAINS(STR(?external_url), "catalogue") || CONTAINS(STR(?external_url), "collection"))
        }
      } LIMIT 15

