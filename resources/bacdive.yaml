      } LIMIT 15

  get_cell_size_measurements:
    description: Retrieve quantitative cell size measurements with units
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?length_start ?length_end ?length_unit ?width_start ?width_end ?width_unit WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          ?size bacdive:describesStrain ?strain .
