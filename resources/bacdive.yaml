  get_colony_morphology_details:
    description: Retrieve detailed colony morphology characteristics
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?colony_color ?colony_shape ?colony_size ?incubation_period WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          ?colony bacdive:describesStrain ?strain .
          ?colony a bacdive:ColonyMorphology .
          OPTIONAL { ?colony bacdive:hasColonyColor ?colony_color }
          OPTIONAL { ?colony bacdive:hasColonyShape ?colony_shape }
          OPTIONAL { ?colony bacdive:hasColonyLength ?colony_size }
