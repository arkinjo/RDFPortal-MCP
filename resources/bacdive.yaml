        bacdive:hasBacDiveID "38"^^xsd:integer ;
        bacdive:hasTaxID "2606680"^^xsd:integer ;
        bacdive:isTypeStrain "1"^^xsd:boolean ;
        bacdive:hasDesignation "CP2C" ;
        bacdive:hasGenus "Belnapia" ;
        bacdive:hasSpeciesEpithet "moabensis" ;
        bacdive:hasStrainNames "38", "CP2C" ;
