biological_query_examples:
  # Additional complex biological queries demonstrating the schema's capabilities
  
  thermophile_identification:
    description: Identify thermophilic bacteria (growth above 60°C) with their optimal temperature ranges
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?temp_start ?temp_end ?family WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          ?strain bacdive:hasFamily ?family .
          
          ?temp bacdive:describesStrain ?strain .
          ?temp a bacdive:CultureTemperature .
          ?temp bacdive:hasTemperatureRangeStart ?temp_start .
          ?temp bacdive:hasTemperatureRangeEnd ?temp_end .
          FILTER(?temp_start >= 60.0)
        }
      } ORDER BY DESC(?temp_start) LIMIT 20

  extremophile_characterization:
    description: Find extremophiles with multiple extreme conditions (high temperature AND extreme pH)
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?strain ?species ?temp_max ?ph_min ?ph_max WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          ?temp bacdive:describesStrain ?strain .
          ?temp a bacdive:CultureTemperature .
          ?temp bacdive:hasTemperatureRangeEnd ?temp_max .
          FILTER(?temp_max >= 70.0)
          
          ?ph bacdive:describesStrain ?strain .
          ?ph a bacdive:CulturePH .
          ?ph bacdive:hasPHRangeStart ?ph_min .
          ?ph bacdive:hasPHRangeEnd ?ph_max .
          FILTER(?ph_min <= 3.0 || ?ph_max >= 10.0)
        }
      } LIMIT 15

  antibiotic_resistance_patterns:
    description: Analyze potential antibiotic resistance patterns through enzyme activities
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?enzyme_activity ?ec_number WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          ?enzyme bacdive:describesStrain ?strain .
          ?enzyme a bacdive:Enzyme .
          ?enzyme bacdive:hasActivity ?enzyme_activity .
          OPTIONAL { ?enzyme bacdive:hasECNumber ?ec_number }
          FILTER(CONTAINS(LCASE(?enzyme_activity), "beta-lactam") || 
                 CONTAINS(LCASE(?enzyme_activity), "penicillin") ||
                 CONTAINS(LCASE(?enzyme_activity), "resistance"))
        }
      } LIMIT 15

  marine_bacteria_analysis:
    description: Analyze marine bacteria with their salt tolerance and pigmentation
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?pigment_color ?halophily WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          ?origin bacdive:describesStrain ?strain .
          ?origin a bacdive:Origin .
          ?origin rdfs:label ?origin_label .
          FILTER(CONTAINS(LCASE(?origin_label), "marine") || 
                 CONTAINS(LCASE(?origin_label), "seawater") ||
                 CONTAINS(LCASE(?origin_label), "ocean"))
          
          OPTIONAL {
            ?pigment bacdive:describesStrain ?strain .
            ?pigment a bacdive:CellPigmentation .
            ?pigment bacdive:hasPigmentName ?pigment_color .
          }
          
          OPTIONAL {
            ?salt bacdive:describesStrain ?strain .
            ?salt a bacdive:SaltTolerance .
            ?salt rdfs:label ?halophily .
          }
        }
      } LIMIT 20

  get_all_shape_classes:
    description: Retrieve all RDF classes defined in the BacDive schema based on ShEx
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?class (COUNT(?instance) as ?count) WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?instance a ?class .
          FILTER(STRSTARTS(STR(?class), "https://purl.dsmz.de/schema/"))
        }
      } GROUP BY ?class ORDER BY DESC(?count)

  get_culture_collection_numbers:
    description: Retrieve culture collection numbers and external links
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?collection_number ?label ?strain ?species ?link WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?collection_number a bacdive:CultureCollectionNumber .
          ?collection_number rdfs:label ?label .
          ?collection_number bacdive:describesStrain ?strain .
          ?strain bacdive:hasSpecies ?species .
          OPTIONAL { ?collection_number bacdive:hasLink ?link }
        }
      } LIMIT 10

  biotechnology_enzyme_strains:
    description: Identify strains with biotechnologically relevant enzyme activities
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?strain ?species ?enzyme_name WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          ?enzyme bacdive:describesStrain ?strain .
          ?enzyme a bacdive:Enzyme .
          ?enzyme rdfs:label ?enzyme_name .
          FILTER(CONTAINS(LCASE(?enzyme_name), "amylase") ||
                 CONTAINS(LCASE(?enzyme_name), "protease") ||
                 CONTAINS(LCASE(?enzyme_name), "lipase") ||
                 CONTAINS(LCASE(?enzyme_name), "cellulase"))
