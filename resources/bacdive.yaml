schema_info: 
  title: BacDive RDF Schema
  description: A comprehensive bacterial strain database providing detailed phenotypic, genotypic, and taxonomic information for prokaryotic microorganisms
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: https://purl.dsmz.de/
  graphs:
    - http://rdfportal.org/dataset/bacdive

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  dc: http://purl.org/dc/elements/1.1/
  dct: http://purl.org/dc/terms/
  skos: http://www.w3.org/2004/02/skos/core#
  obo: http://purl.obolibrary.org/obo/
  bacdive: https://purl.dsmz.de/schema/
  strain: https://purl.dsmz.de/bacdive/strain/
  reference: https://purl.dsmz.de/bacdive/reference/
  cell_shape: https://purl.dsmz.de/bacdive/cell_shape/
  cell_size: https://purl.dsmz.de/bacdive/cell_size/
  culture_medium: https://purl.dsmz.de/mediadive/culture_medium/
  cell_motility: https://purl.dsmz.de/bacdive/cell_motility/
  colony_morphology: https://purl.dsmz.de/bacdive/colony_morphology/
  culture_collection_number: https://purl.dsmz.de/bacdive/culture_collection_number/
  culture_ph: https://purl.dsmz.de/bacdive/culture_pH/
  culture_temp: https://purl.dsmz.de/bacdive/culture_temp/
  enzyme: https://purl.dsmz.de/bacdive/enzyme/
  gc_content: https://purl.dsmz.de/bacdive/gc_content/
  gram_stain: https://purl.dsmz.de/bacdive/gram_stain/
  halophily: https://purl.dsmz.de/bacdive/halophily/
  isolation: https://purl.dsmz.de/bacdive/isolation/
  location: https://purl.dsmz.de/bacdive/location/
  oxygen_tolerance: https://purl.dsmz.de/bacdive/oxygen_tolerance/
  risk_assessment: https://purl.dsmz.de/bacdive/risk_assessment/
  sequence_16s: https://purl.dsmz.de/bacdive/sequence_16S/
  sequence_genomes: https://purl.dsmz.de/bacdive/sequence_genomes/
  strain_designation: https://purl.dsmz.de/bacdive/strain_designation/
  nutrition_type: https://purl.dsmz.de/bacdive/nutrition_type/
  pathogenicity: https://purl.dsmz.de/bacdive/pathogenicity/
  pigmentation: https://purl.dsmz.de/bacdive/pigmentation/
  enrichment: https://purl.dsmz.de/bacdive/enrichment
  spore_formation: https://purl.dsmz.de/bacdive/spore_formation

shape_expressions:
  bacdive:Strain:
    description: Central entity representing bacterial strains with comprehensive taxonomic classification, identifiers, and phenotypic data
    properties:
      rdfs:label:
        description: Complete strain name including species and strain designation
        type: xsd:string
        required: true
      dct:description:
        description: Detailed textual description of the strain including isolation and characteristics
        type: xsd:string
        required: false
      bacdive:hasBacDiveID:
        description: Unique BacDive database identifier (integer)
        type: xsd:integer
        required: true
      bacdive:hasTaxID:
        description: NCBI Taxonomy database cross-reference identifier
        type: xsd:integer
        required: true
      bacdive:hasClass:
        description: Taxonomic class classification
        type: xsd:string
        required: true
      bacdive:hasDesignation:
        description: Primary strain designation or laboratory code
        type: xsd:string
        required: false
      bacdive:hasDomain:
        description: Taxonomic domain (Bacteria, Archaea, Eukarya)
        type: xsd:string
        required: true
      bacdive:hasFamily:
        description: Taxonomic family classification
        type: xsd:string
        required: true
      bacdive:hasGenus:
        description: Taxonomic genus classification
        type: xsd:string
        required: true
      bacdive:hasOrder:
        description: Taxonomic order classification
        type: xsd:string
        required: true
      bacdive:hasPhylum:
        description: Taxonomic phylum classification
        type: xsd:string
        required: true
      bacdive:hasReference:
        description: Link to reference describing the strain
        type: bacdive:Reference
        required: false
      bacdive:hasSpecies:
        description: Full binomial species name
        type: xsd:string
        required: true
      bacdive:hasSpeciesEpithet:
        description: Species epithet portion of the scientific name
        type: xsd:string
        required: true
      bacdive:hasStrainNames:
        description: Alternative strain names and synonyms
        type: xsd:string
        required: false
      bacdive:hasStrainNumber:
        description: Strain number identifier
        type: xsd:string
        required: false
      bacdive:hasTaxonomicRank:
        description: Taxonomic rank level
        type: xsd:string
        required: false
      bacdive:isTypeStrain:
        description: Boolean flag indicating nomenclatural type strain status
        type: xsd:boolean
        required: false
      bacdive:matchesTaxIDLevel:
        description: Level at which taxonomic ID matches (species, genus, etc.)
        type: xsd:string
        required: false

  bacdive:CellMotility:
    description: Information about bacterial motility capabilities
    properties:
      rdfs:label:
        description: Textual description of motility
        type: xsd:boolean
        required: false
      bacdive:describesStrain:
        description: Reference to the strain this motility describes
        type: bacdive:Strain
        required: true
      bacdive:hasPhenotypeInformation:
        description: Additional phenotypic information about motility
        type: xsd:boolean
        required: false
      bacdive:hasReference:
        description: Literature reference for motility data
        type: bacdive:Reference
        required: false
      bacdive:isMotile:
        description: Binary flag for motility (0 = non-motile, 1 = motile)
        type: xsd:boolean
        required: true

  bacdive:CellShape:
    description: Morphological description of bacterial cell shape
    properties:
      rdfs:label:
        description: Textual description of cell shape (rod-shaped, spherical, etc.)
        type: xsd:string
        required: true
      bacdive:describesStrain:
        description: Reference to the strain this morphology describes
        type: bacdive:Strain
        required: true
      bacdive:hasReference:
        description: Literature reference for morphological data
        type: bacdive:Reference
        required: false

  bacdive:CellSize:
    description: Quantitative measurements of bacterial cell dimensions
    properties:
      rdfs:label:
        description: Textual description of cell size
        type: xsd:string
        required: false
      bacdive:describesStrain:
        description: Reference to the strain these measurements describe
        type: bacdive:Strain
        required: true
      bacdive:hasLength:
        description: Cell length measurement as string
        type: xsd:string
        required: false
      bacdive:hasLengthRangeEnd:
        description: Maximum cell length value
        type: xsd:float
        required: false
      bacdive:hasLengthRangeStart:
        description: Minimum cell length value
        type: xsd:float
        required: false
      bacdive:hasLengthUnit:
        description: Unit of length measurement (typically μm)
        type: xsd:string
        required: false
      bacdive:hasPhenotypeInformation:
        description: Additional phenotypic information
        type: xsd:float
        required: false
      bacdive:hasReference:
        description: Literature reference for size data
        type: bacdive:Reference
        required: false
      bacdive:hasWidth:
        description: Cell width measurement
        type: xsd:float
        required: false
      bacdive:hasWidthRangeEnd:
        description: Maximum cell width value
        type: xsd:float
        required: false
      bacdive:hasWidthRangeStart:
        description: Minimum cell width value
        type: xsd:float
        required: false
      bacdive:hasWidthUnit:
        description: Unit of width measurement
        type: xsd:string
        required: false

  bacdive:ColonyMorphology:
    description: Colony morphological characteristics and growth patterns
    properties:
      bacdive:describesStrain:
        description: Reference to the strain this colony morphology describes
        type: bacdive:Strain
        required: true
      bacdive:hasColonyColor:
        description: Color of bacterial colonies
