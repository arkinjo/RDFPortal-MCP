  get_complete_strain_profile:
    description: Comprehensive strain profile with multiple characteristics
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?cell_shape ?gram_stain ?motility ?temp_range ?ph_range ?gc_content WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          
          OPTIONAL {
            ?shape bacdive:describesStrain ?strain .
            ?shape a bacdive:CellShape .
            ?shape rdfs:label ?cell_shape .
          }
          
          OPTIONAL {
            ?gram bacdive:describesStrain ?strain .
            ?gram a bacdive:GramStain .
            ?gram bacdive:hasGramStain ?gram_stain .
          }
          
          OPTIONAL {
            ?motile bacdive:describesStrain ?strain .
            ?motile a bacdive:CellMotility .
            ?motile bacdive:isMotile ?motility .
          }
          
          OPTIONAL {
            ?temp bacdive:describesStrain ?strain .
            ?temp a bacdive:CultureTemperature .
            ?temp bacdive:hasTemperatureRangeStart ?temp_start .
            ?temp bacdive:hasTemperatureRangeEnd ?temp_end .
            BIND(CONCAT(STR(?temp_start), "-", STR(?temp_end), "°C") AS ?temp_range)
          }
          
          OPTIONAL {
            ?ph bacdive:describesStrain ?strain .
            ?ph a bacdive:CulturePH .
            ?ph bacdive:hasPHRangeStart ?ph_start .
            ?ph bacdive:hasPHRangeEnd ?ph_end .
            BIND(CONCAT("pH ", STR(?ph_start), "-", STR(?ph_end)) AS ?ph_range)
          }
          
          OPTIONAL {
            ?gc bacdive:describesStrain ?strain .
            ?gc a bacdive:GCContent .
            ?gc bacdive:hasGCContentRangeStart ?gc_start .
            BIND(CONCAT(STR(?gc_start), "% GC") AS ?gc_content)
          }
        }
      } LIMIT 10 20

