      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?genome ?accession ?database ?assembly_level ?strain_species WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?genome a bacdive:GenomeSequence .
          ?genome bacdive:hasSequenceAccession ?accession .
          ?genome bacdive:fromSequenceDB ?database .
          ?genome bacdive:describesStrain ?strain .
          ?strain bacdive:hasSpecies ?strain_species .
          OPTIONAL { ?genome bacdive:hasAssemblyLevel ?assembly_level }
        }
      } LIMIT