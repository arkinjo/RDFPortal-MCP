architectural_notes:
  design_patterns:
    - Complete implementation of all ShEx schema components with 24 distinct shape expressions
    - Extensive use of multiple inheritance allowing entities to belong to multiple semantic categories (e.g., CellMotility extends both MicrobialPhenotype and Phenotype)
    - Consistent use of describesStrain property to link all characteristics back to specific strains
    - Comprehensive taxonomic hierarchy from Domain to Species with additional metadata (hasStrainNames, hasStrainNumber, hasDesignation)
    - Integration of external database identifiers (NCBI Taxonomy IDs, sequence accessions, culture collection numbers) for cross-database linking
    - Systematic use of range properties (start/end values) for quantitative measurements like temperature, pH, GC content, and cell dimensions
    - Boolean and enumerated properties for discrete characteristics (motility, Gram stain, pathogenicity, spore formation)
    - Detailed colony morphology with incubation conditions and growth characteristics
    - Comprehensive culture condition modeling including media, temperature, pH, and oxygen requirements
    - Rich molecular data representation including 16S sequences, genome assemblies, and GC content with methodology
    - Detailed enzyme classification with EC numbers and activity descriptions
    - Geographic and environmental context through isolation sources and location coordinates
    - Complete reference system with bibliographic information and external catalog links
    - Specialized classes for culture collections, strain designations, and enrichment procedures

  shex_schema_coverage:
    implemented_shapes: 24
    total_properties: 85+
    core_entities:
      - Strain (central hub with 16 properties)
      - CellMotility, CellShape, CellSize (morphological characteristics)
      - ColonyMorphology (detailed colony description with 12 properties)
      - CultureCollectionNumber, CultureMedium, CulturePH, CultureTemperature (culture conditions)
      - Enzyme, GCContent (molecular and metabolic data)
      - GramStain, Halophily, OxygenTolerance (physiological properties)
      - Isolation, Location (environmental context)
      - RiskAssessment, Pathogenicity (safety and clinical relevance)
      - Sequence16S, SequenceGenomes (molecular sequences)
      - StrainDesignation, Reference (metadata and citations)
      - Enrichment, NutritionType, Pigmentation, SporeFormation (specialized characteristics)

