          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies ?species .
          ?strain bacdive:hasTaxID ?taxid .
          FILTER(?taxid != "species" && ?taxid > 0)
        }
      } LIMIT 20

  sequence_database_crossref:
    description: Cross-references to nucleotide sequence databases (ENA, GenBank, DDBJ) via accession numbers for molecular data access
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?sequence ?accession ?database ?strain_species WHERE {
