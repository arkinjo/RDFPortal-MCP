sparql_query_examples:
  get_type_strain_belnapia:
    description: Show me the type strain of Belnapia moabensis
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?label ?designation WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasSpecies "Belnapia moabensis" .
          ?strain bacdive:isTypeStrain "true"^^<http://www.w3.org/2001/XMLSchema#boolean> .
          ?strain rdfs:label ?label .
          OPTIONAL { ?strain bacdive:hasDesignation ?designation }
        }
      }

  get_rhizobiales_strains:
    description: Which strains belong to the order Rhizobiales?
    sparql: |
      PREFIX bacdive: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?label WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a bacdive:Strain .
          ?strain bacdive:hasOrder "Rhizobiales" .
          ?strain bacdive:hasSpecies ?species .
          ?strain rdfs:label ?label .
        }
      } LIMIT 15

query_answer_capability_matrix:
  # Mapping of biological questions to BacDive schema capabilities
  
  question_1:
    query: "Show me the type strain of Belnapia moabensis"
    schema_elements: [bacdive:Strain, bacdive:isTypeStrain, bacdive:hasSpecies, bacdive:hasDesignation]
    answered: true
    example_result: "strain:38 (Belnapia moabensis 38) with designation CP2C"
    
  question_2:
    query: "Which strains belong to the order Rhizobiales?"
    schema_elements: [bacdive:Strain, bacdive:hasOrder, bacdive:hasSpecies]
    answered: true
    example_result: "Multiple strains including Aurantimonas endophytica, Mesorhizobium tianshanense"
    
  question_3:
