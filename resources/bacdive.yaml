sparql_query_examples:
  get_all_strain_classes:
    description: Retrieve all distinct classes in the BacDive database
    sparql: |
      SELECT DISTINCT ?class WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?s a ?class .
        }
      } ORDER BY ?class

  get_strains_with_taxonomy:
    description: Retrieve bacterial strains with their complete taxonomic classification
    sparql: |
      SELECT ?strain ?label ?genus ?species ?phylum ?class WHERE {
        ?strain a <https://purl.dsmz.de/schema/Strain> .
        ?strain <http://www.w3.org/2000/01/rdf-schema#label> ?label .
        ?strain <https://purl.dsmz.de/schema/hasGenus> ?genus .
        ?strain <https://purl.dsmz.de/schema/hasSpecies> ?species .
        ?strain <https://purl.dsmz.de/schema/hasPhylum> ?phylum .
        ?strain <https://purl.dsmz.de/schema/hasClass> ?class .
      } LIMIT 10

  get_strains_with_sequences:
    description: Find strains that have 16S rRNA sequence data available
    sparql: |
      SELECT ?strain ?species ?sequence ?accession WHERE {
        ?strain a <https://purl.dsmz.de/schema/Strain> .
        ?strain <https://purl.dsmz.de/schema/hasSpecies> ?species .
        ?sequence <https://purl.dsmz.de/schema/describesStrain> ?strain .
        ?sequence a <https://purl.dsmz.de/schema/16SSequence> .
        ?sequence <https://purl.dsmz.de/schema/hasSequenceAccession> ?accession .
      } LIMIT 5

  get_type_strains:
    description: Retrieve type strains which are nomenclatural reference strains for species
    sparql: |
      SELECT ?strain ?species ?designation WHERE {
        ?strain a <https://purl.dsmz.de/schema/Strain> .
        ?strain <https://purl.dsmz.de/schema/isTypeStrain> "true"^^<http://www.w3.org/2001/XMLSchema#boolean> .
        ?strain <https://purl.dsmz.de/schema/hasSpecies> ?species .
        OPTIONAL { ?strain <https://purl.dsmz.de/schema/hasDesignation> ?designation }
      } LIMIT 10

  get_culture_conditions:
    description: Retrieve different culture media and conditions used for bacterial cultivation
    sparql: |
      SELECT ?condition ?label WHERE {
        ?condition a <https://purl.dsmz.de/schema/CultureCondition> .
        ?condition <http://www.w3.org/2000/01/rdf-schema#label> ?label .
      } LIMIT 15

cross_references:
  taxonomy_crossref:
    description: Cross-references to NCBI Taxonomy database through taxonomic IDs
    sparql: |
      SELECT ?strain ?species ?taxid WHERE {
        ?strain a <https://purl.dsmz.de/schema/Strain> .
        ?strain <https://purl.dsmz.de/schema/hasSpecies> ?species .
        ?strain <https://purl.dsmz.de/schema/hasTaxID> ?taxid .
        FILTER(?taxid != "species")
      } LIMIT 10

  sequence_database_crossref:
    description: Cross-references to nucleotide sequence databases (ENA, GenBank) via accession numbers
    sparql: |
      SELECT ?sequence ?accession ?database ?strain WHERE {
        ?sequence a <https://purl.dsmz.de/schema/16SSequence> .
        ?sequence <https://purl.dsmz.de/schema/hasSequenceAccession> ?accession .
        ?sequence <https://purl.dsmz.de/schema/fromSequenceDB> ?database .
        ?sequence <https://purl.dsmz.de/schema/describesStrain> ?strain .
      } LIMIT 10

  culture_collection_crossref:
    description: Cross-references to other culture collections through external URLs
    sparql: |
      SELECT ?reference ?external_url WHERE {
        ?reference a <https://purl.dsmz.de/schema/Reference> .
        ?reference <http://www.w3.org/2000/01/rdf-schema#seeAlso> ?external_url .
        FILTER(CONTAINS(STR(?external_url), "catalogue-crbip.pasteur.fr"))
      } LIMIT 10

architectural_notes:
  design_patterns:
    - Use of DSMZ-specific schema namespace (https://purl.dsmz.de/schema/) for domain-specific properties
    - Clear separation between strain entities, sequence data, and culture information
    - Multiple inheritance for sequence types (16SSequence extends NucleotideSequence, RNASequence, and rRNASequence)
    - Extensive use of taxonomic hierarchy properties for precise biological classification
    - Integration with external databases through standardized identifiers (NCBI Taxonomy IDs, sequence accessions)
  
  performance_considerations:
    - Large dataset with 143,019 strain records requires efficient indexing
    - Taxonomic queries benefit from indexed genus, species, and higher taxonomic rank properties
    - Sequence-strain relationships are frequently queried and should be optimized
    - Cross-reference queries to external databases may require federation or caching

  data_integration_patterns:
    - NCBI Taxonomy IDs enable integration with phylogenetic and genomic databases
    - Sequence accession numbers link to NCBI nucleotide databases and EBI/ENA
    - External URLs in references provide direct links to other culture collections
    - Strain names and designations facilitate cross-referencing with laboratory collections

