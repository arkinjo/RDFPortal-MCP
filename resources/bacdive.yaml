          ?sequence a bacdive:16SSequence .
          ?sequence bacdive:hasSequenceAccession ?accession .
          ?sequence bacdive:fromSequenceDB ?database .
          ?sequence bacdive:describesStrain ?strain .
          ?strain bacdive:hasSpecies ?strain_species .
        }
      } LIMIT 20

  culture_collection_crossref:
    description: Cross-references to international culture collections through external catalog URLs and collection numbers
    sparql: |
