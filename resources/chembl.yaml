        uri_pattern: "http://www.ebi.ac.uk/chebi/searchId.do?chebiId="
        coverage: "moderate"
      HMDB: 
        description: "Human metabolome database"
        uri_pattern: "http://www.hmdb.ca/metabolites/"
        coverage: "limited"
      LINCS: 
        description: "Library of integrated network-based cellular signatures"
        uri_pattern: "http://lincscloud.org/l1000/"
        coverage: "specialized"
    
    target_components:
