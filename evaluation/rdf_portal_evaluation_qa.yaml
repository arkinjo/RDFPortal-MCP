      - "X-RAY DIFFRACTION"
      - "ELECTRON MICROSCOPY"
  llm_baseline: "X-ray crystallography and cryo-EM primarily"
  evaluation_criteria:
    correctness: "Must return valid experimental methods"
    completeness: "Should include both major methods"
    query_efficiency: "Should aggregate by method"

- id: Q023
  question: "Find drugs that target protein kinases and have indication for cancer"
  category: multi_criteria
  difficulty: hard
  why_rdf_portal: "Complex filtering: target class + disease indication"
  databases_required:
    - chembl
  expected_tools:
    - get_MIE_file
    - run_sparql
  expected_sparql_pattern: |
    SELECT DISTINCT ?molecule ?label ?targetLabel ?indication
    WHERE {
      # Drug has kinase target
      ?mechanism cco:hasMolecule ?molecule ;
                 cco:hasTarget ?target .
      ?target cco:hasProteinClassification ?protClass .
      ?protClass skos:prefLabel ?className .
      ?className bif:contains "'kinase'" .
      
      # Drug has cancer indication
      ?drugInd cco:hasMolecule ?molecule ;
               cco:hasMeshHeading ?indication .
      FILTER(CONTAINS(LCASE(?indication), "cancer") || 
             CONTAINS(LCASE(?indication), "tumor") ||
             CONTAINS(LCASE(?indication), "leukemia") ||
             CONTAINS(LCASE(?indication), "lymphoma"))
    }
  ground_truth:
    examples:
      - "Imatinib - BCR-ABL kinase - Leukemia"
      - "Gefitinib - EGFR kinase - Lung cancer"
      - "Sorafenib - Multi-kinase - Liver cancer"
  llm_baseline: "Many TKIs: imatinib, gefitinib, erlotinib, sunitinib, sorafenib..."
  evaluation_criteria:
    correctness: "Must return kinase inhibitors with cancer indications"
    completeness: "Should return comprehensive list"
    query_efficiency: "Must combine mechanism and indication queries"

