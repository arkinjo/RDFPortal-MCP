- id: Q017
  question: "Is imatinib (Gleevec) approved as a drug? What is its development phase?"
  category: verification
  difficulty: easy
  why_rdf_portal: "Verify drug approval status from authoritative source"
  databases_required:
    - chembl
  expected_tools:
    - get_MIE_file
    - run_sparql
  expected_sparql_pattern: |
    SELECT ?molecule ?label ?phase
    WHERE {
      ?molecule rdfs:label ?label ;
                cco:highestDevelopmentPhase ?phase .
      ?label bif:contains "'imatinib'" .
    }
  ground_truth:
    drug: "IMATINIB (CHEMBL941)"
    phase: 4
    status: "Marketed/Approved"
  llm_baseline: "Yes, imatinib is an approved drug for CML and GIST"
  evaluation_criteria:
    correctness: "Must confirm Phase 4 status"
    completeness: "Should identify the correct ChEMBL ID"
    query_efficiency: "Simple lookup query"

- id: Q018
  question: "Is BRCA1 annotated as involved in DNA repair in UniProt?"
  category: verification
  difficulty: easy
  why_rdf_portal: "Verify annotation from curated database"
  databases_required:
    - uniprot
  expected_tools:
    - get_MIE_file
    - run_sparql
  expected_sparql_pattern: |
    SELECT ?protein ?mnemonic ?functionComment
    WHERE {
      ?protein a up:Protein ;
               up:mnemonic "BRCA1_HUMAN" ;
               up:annotation ?annot .
      ?annot a up:Function_Annotation ;
