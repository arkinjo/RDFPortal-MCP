- id: Q019
  question: "Does aspirin (acetylsalicylic acid) inhibit COX-1 according to ChEMBL?"
  category: verification
  difficulty: medium
  why_rdf_portal: "Verify mechanism of action from bioactivity database"
  databases_required:
    - chembl
  expected_tools:
    - get_MIE_file
    - run_sparql
  expected_sparql_pattern: |
    SELECT ?molecule ?moleculeLabel ?target ?targetLabel ?mechanismType
    WHERE {
      ?mechanism cco:hasMolecule ?molecule ;
                 cco:hasTarget ?target ;
                 cco:mechanismActionType ?mechanismType .
      ?molecule rdfs:label ?moleculeLabel .
      ?target rdfs:label ?targetLabel .
      ?moleculeLabel bif:contains "'aspirin'" .
      FILTER(CONTAINS(LCASE(?targetLabel), "cox") || 
             CONTAINS(LCASE(?targetLabel), "cyclooxygenase"))
    }
  ground_truth:
    drug: "ASPIRIN"
    target: "Cyclooxygenase-1 (COX-1)"
    mechanism: "INHIBITOR"
  llm_baseline: "Yes, aspirin irreversibly inhibits COX-1 and COX-2"
  evaluation_criteria:
    correctness: "Must find COX inhibition mechanism"
    completeness: "Should show mechanism type"
    query_efficiency: "Should use mechanism query pattern"

- id: Q020
  question: "Is there experimental structural data for the SARS-CoV-2 spike protein in PDB?"
