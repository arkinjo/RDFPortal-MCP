- id: Q021
  question: "What is the molecular weight of the p53 protein according to UniProt?"
  category: quantitative
  difficulty: medium
  why_rdf_portal: "Precise molecular property from sequence data"
  databases_required:
    - uniprot
  expected_tools:
    - get_MIE_file
    - run_sparql
  expected_sparql_pattern: |
    SELECT ?protein ?mass
    WHERE {
      ?protein a up:Protein ;
               up:mnemonic "P53_HUMAN" ;
               up:sequence ?iso .
      ?iso up:mass ?mass .
    }
  ground_truth: "~43,653 Da (canonical isoform)"
  llm_baseline: "p53 is about 43-44 kDa"
  evaluation_criteria:
    correctness: "Must return accurate molecular weight"
    completeness: "Should specify isoform if multiple exist"
    query_efficiency: "Should use sequence property path"

- id: Q022
  question: "What experimental methods have been used to determine ribosome structures?"
  category: enumeration
  difficulty: medium
  why_rdf_portal: "Aggregate structural methodology data"
  databases_required:
    - pdb
  expected_tools:
    - get_MIE_file
    - run_sparql
  expected_sparql_pattern: |
    SELECT DISTINCT ?method (COUNT(?entry) as ?count)
    WHERE {
      ?entry pdbx:has_entityCategory/pdbx:has_entity ?entity .
      ?entity pdbx:entity.pdbx_description ?description .
      ?entry pdbx:has_exptlCategory/pdbx:has_exptl ?exptl .
      ?exptl pdbx:exptl.method ?method .
      FILTER(CONTAINS(LCASE(?description), "ribosom"))
    }
    GROUP BY ?method
  ground_truth:
