schema_info:
  title: ChEMBL RDF Database
  description: |
    ChEMBL is a manually curated database of bioactive molecules with drug-like properties. 
    The RDF representation provides semantic access to chemical structures, bioactivity data, 
    targets, assays, and mechanisms of action. ChEMBL integrates data from scientific literature 
    and deposited datasets, making it a comprehensive resource for drug discovery and chemical biology research.
    
    The database contains over 20 million bioactivities for nearly 2 million molecules tested against 
    over 15,000 targets. Data includes IC50, EC50, Ki, and other standardized activity measurements.
  endpoint: https://rdfportal.org/backend/ebi/sparql
  base_uri: http://rdf.ebi.ac.uk/resource/chembl/
  graphs:
    - http://rdf.ebi.ac.uk/dataset/chembl

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  skos: http://www.w3.org/2004/02/skos/core#
  dc: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  chembl: http://rdf.ebi.ac.uk/terms/chembl#
  sio: http://semanticscience.org/resource/
  bao: http://www.bioassayontology.org/bao#
  qudt: http://qudt.org/vocab/unit#
  uo: http://purl.obolibrary.org/obo/UO_

shape_expressions:
  SmallMolecule:
    type: chembl:SmallMolecule
    properties:
      - chembl:chemblId: xsd:string
      - rdfs:label: xsd:string
      - skos:prefLabel: xsd:string?
      - skos:altLabel: xsd:string*
      - skos:exactMatch: IRI*
      - chembl:substanceType: xsd:string?
      - chembl:atcClassification: xsd:string*
      - chembl:highestDevelopmentPhase: xsd:decimal?
      - chembl:hasActivity: @Activity*
      - chembl:hasDocument: @Document*
      - chembl:hasDrugIndication: @DrugIndication*
      - chembl:hasChildMolecule: @SmallMolecule*
      - chembl:moleculeXref: IRI*
      - sio:SIO_000008: @ChemicalProperty*
      - foaf:depiction: IRI?

  Activity:
    type: chembl:Activity
    properties:
      - chembl:chemblId: xsd:string
      - rdfs:label: xsd:string
      - chembl:hasMolecule: @SmallMolecule
      - chembl:hasAssay: @Assay
      - chembl:hasDocument: @Document
      - chembl:standardType: xsd:string?
      - chembl:standardValue: xsd:decimal?
      - chembl:standardUnits: xsd:string?
      - chembl:standardRelation: xsd:string?
      - chembl:type: xsd:string?
      - chembl:value: xsd:decimal?
      - chembl:units: xsd:string?
      - chembl:relation: xsd:string?
      - chembl:hasQUDT: IRI?
      - chembl:hasUnitOnto: IRI?
      - bao:BAO_0000208: IRI?

sample_rdf_entries:
  - title: Small Molecule (Doxylamine)
    description: Real bioactive small molecule with cross-references
    rdf: |
      @prefix chembl: <http://rdf.ebi.ac.uk/terms/chembl#> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix skos: <http://www.w3.org/2004/02/skos/core#> .
      
      <http://rdf.ebi.ac.uk/resource/chembl/molecule/CHEMBL1004> 
        a chembl:SmallMolecule ;
        rdfs:label "DOXYLAMINE" ;
        skos:prefLabel "DOXYLAMINE" ;
        skos:altLabel "Decapryn", "Unisom" ;
        chembl:chemblId "CHEMBL1004" ;
        chembl:substanceType "Small molecule" ;
        chembl:atcClassification "R06AA09" ;
        chembl:highestDevelopmentPhase 4.0 ;
        chembl:moleculeXref <http://pubchem.ncbi.nlm.nih.gov/compound/3162> ;
        chembl:moleculeXref <http://www.drugbank.ca/drugs/DB00366> .

sparql_query_examples:
  drug_discovery:
    - title: Find IC50 activities for EGFR inhibitors
      description: Retrieve standardized IC50 measurements for compounds tested against EGFR
      question: What are the IC50 values for compounds that inhibit EGFR?
      complexity: intermediate
      sparql: |
        PREFIX chembl: <http://rdf.ebi.ac.uk/terms/chembl#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT DISTINCT ?molecule ?moleculeLabel ?activity ?ic50Value ?units
        FROM <http://rdf.ebi.ac.uk/dataset/chembl>
        WHERE {
          ?target rdfs:label "Epidermal growth factor receptor erbB1" .
          ?assay chembl:hasTarget ?target .
          ?activity chembl:hasAssay ?assay ;
                   chembl:hasMolecule ?molecule ;
                   chembl:standardType "IC50" ;
                   chembl:standardValue ?ic50Value ;
                   chembl:standardUnits ?units .
          ?molecule rdfs:label ?moleculeLabel .
          FILTER(?ic50Value > 0)
        }
        ORDER BY ?ic50Value
        LIMIT 20

  cross_references:
    - title: PubChem cross-references
      description: Find ChEMBL molecules linked to PubChem
      question: Which ChEMBL molecules have PubChem cross-references?
      complexity: basic
      sparql: |
        PREFIX chembl: <http://rdf.ebi.ac.uk/terms/chembl#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT ?molecule ?moleculeLabel ?xref
        FROM <http://rdf.ebi.ac.uk/dataset/chembl>
        WHERE {
          ?molecule a chembl:SmallMolecule ;
                   rdfs:label ?moleculeLabel ;
                   chembl:moleculeXref ?xref .
          FILTER(CONTAINS(STR(?xref), "pubchem"))
        }
        LIMIT 20

architectural_notes:
  data_integration: |
    ChEMBL RDF follows linked data principles with extensive cross-references to major 
    chemical and biological databases including PubChem, ChEBI, DrugBank, UniProt.
    
  performance_considerations: |
    - Use specific identifiers when possible to improve query performance
    - Filter by confidence scores for high-quality datasets
    - Consider pagination for large result sets

data_statistics:
  total_activities: "20,334,684 bioactivity measurements"
  small_molecules: "1,920,643 unique chemical structures"  
  assays: "1,610,596 bioassay protocols"