schema_info: 
  title: Wikidata RDF Schema - Biological Entities
  description: A comprehensive knowledge base for biological entities including genes, proteins, chemical compounds, taxa, and diseases with extensive cross-references to external databases
  endpoint: https://query.wikidata.org/sparql
  base_uri: http://www.wikidata.org/entity/
  graphs: # Wikidata uses default graph - no named graphs required
    - http://www.wikidata.org/

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  wd: http://www.wikidata.org/entity/
  wdt: http://www.wikidata.org/prop/direct/
  wdp: http://www.wikidata.org/prop/
  wdps: http://www.wikidata.org/prop/statement/
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  wikiba: http://wikiba.se/ontology#

shape_expressions:
  Gene:
    description: A gene entity representing hereditary units that encode proteins or functional RNAs
    target_class: wd:Q7187
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q7187
        type: wd:Q7187
        required: true
        description: Instance of gene
      encodes:
        predicate: wdt:P688
        target_type: wd:Q8054
        type: wd:Q8054
        required: false
        description: Protein or RNA product encoded by this gene
      found_in_taxon:
        predicate: wdt:P703
        target_type: wd:Q16521
        type: wd:Q16521
        required: false
        description: Taxonomic entity in which the gene is found
      ncbi_gene_id:
        predicate: wdt:P351
        type: xsd:string
        required: false
        description: NCBI Gene database identifier for cross-referencing
      ensembl_gene_id:
        predicate: wdt:P594
        type: xsd:string
        required: false
        description: Ensembl genome database gene identifier
      wormbase_gene_id:
        predicate: wdt:P3860
        type: xsd:string
        required: false
        description: WormBase gene identifier for C. elegans and related nematodes
      refseq_rna_id:
        predicate: wdt:P639
        type: xsd:string
        required: false
        description: RefSeq RNA identifier from NCBI

  Protein:
    description: A protein entity representing macromolecules composed of amino acid chains with specific functions
    target_class: wd:Q8054
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q8054
        type: wd:Q8054
        required: true
        description: Instance of protein
      molecular_function:
        predicate: wdt:P680
        target_type: wd:Q14860489
        type: wd:Q14860489
        required: false
        description: Gene Ontology molecular function term describing protein activity
      encoded_by:
        predicate: wdt:P702
        target_type: wd:Q7187
        type: wd:Q7187
        required: false
        description: Gene that encodes this protein
      found_in_taxon:
        predicate: wdt:P703
        target_type: wd:Q16521
        type: wd:Q16521
        required: false
        description: Taxonomic entity in which the protein is found
      uniprot_id:
        predicate: wdt:P352
        type: xsd:string
        required: false
        description: UniProt protein database identifier
      pdb_id:
        predicate: wdt:P638
        type: xsd:string
        required: false
        description: Protein Data Bank structure identifier

  ChemicalCompound:
    description: A chemical compound representing molecular substances with defined chemical structure
    target_class: wd:Q11173
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q11173
        type: wd:Q11173
        required: true
        description: Instance of chemical compound
      chemical_formula:
        predicate: wdt:P274
        type: xsd:string
        required: false
        description: Chemical formula representation of the compound
      pubchem_cid:
        predicate: wdt:P662
        type: xsd:string
        required: false
        description: PubChem Compound identifier for cross-referencing
      molecular_weight:
        predicate: wdt:P2067
        type: xsd:decimal
        semantic_type: xsd:decimal
        type_conversion: "xsd:decimal(?value)"
        required: false
        description: Molecular weight in daltons
      inchi:
        predicate: wdt:P234
        type: xsd:string
        required: false
        description: International Chemical Identifier string
      smiles:
        predicate: wdt:P233
        type: xsd:string
        required: false
        description: SMILES chemical structure notation
      chebi_id:
        predicate: wdt:P683
        type: xsd:string
        required: false
        description: ChEBI chemical entities database identifier
      cas_registry_number:
        predicate: wdt:P231
        type: xsd:string
        required: false
        description: CAS Registry Number for chemical substances

  Taxon:
    description: A taxonomic entity representing biological classification units in the tree of life
    target_class: wd:Q16521
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q16521
        type: wd:Q16521
        required: true
        description: Instance of taxon
      parent_taxon:
        predicate: wdt:P171
        target_type: wd:Q16521
        type: wd:Q16521
        required: false
        description: Direct parent taxon in taxonomic hierarchy
      taxonomic_rank:
        predicate: wdt:P105
        target_type: wd:Q427626
        type: wd:Q427626
        required: false
        description: Rank in taxonomic classification system
      ncbi_taxonomy_id:
        predicate: wdt:P685
        type: xsd:string
        required: false
        description: NCBI Taxonomy database identifier
      gbif_id:
        predicate: wdt:P846
        type: xsd:string
        required: false
        description: Global Biodiversity Information Facility identifier
      itis_tsn:
        predicate: wdt:P815
        type: xsd:string
        required: false
        description: Integrated Taxonomic Information System number

  Disease:
    description: A disease entity representing pathological conditions affecting organisms
    target_class: wd:Q12136
    properties:
      instance_of:
        predicate: wdt:P31
        target: wd:Q12136
        type: wd:Q12136
        required: true
        description: Instance of disease
      symptoms:
        predicate: wdt:P780
        target_type: wd:Q169872
        type: wd:Q169872
        required: false
        description: Medical symptoms associated with the disease
      anatomical_location:
        predicate: wdt:P927
        target_type: wd:Q4936952
        type: wd:Q4936952
        required: false
        description: Anatomical body part affected by the disease
      drug_used_for_treatment:
        predicate: wdt:P2176
        target_type: wd:Q12140
        type: wd:Q12140
        required: false
        description: Pharmaceutical drugs used for treating the disease
      icd_10:
        predicate: wdt:P494
        type: xsd:string
        required: false
        description: ICD-10 classification code for medical billing and statistics
      mesh_id:
        predicate: wdt:P486
        type: xsd:string
        required: false
        description: Medical Subject Headings vocabulary identifier
      mondo_id:
        predicate: wdt:P5270
        type: xsd:string
        required: false
        description: Mondo Disease Ontology identifier

