sparql_query_examples:
  - title: Find Genes by Organism
    description: Get human genes with NCBI IDs
    question: What human genes are in Wikidata?
    complexity: basic
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?gene ?geneLabel ?ncbiID
      WHERE {
        ?gene wdt:P31 wd:Q7187 ;
              wdt:P703 wd:Q15978631 ;
              wdt:P351 ?ncbiID .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: Search Chemical Compounds
    description: Find compounds with ChEBI IDs
    question: Which chemicals have ChEBI identifiers?
    complexity: intermediate
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?compound ?compoundLabel ?chebi
      WHERE {
        ?compound wdt:P31 wd:Q11173 ;
                  wdt:P683 ?chebi .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: Find Proteins with PDB Structures
    description: Get proteins with 3D structure data
    question: Which proteins have PDB structures?
    complexity: intermediate
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?protein ?proteinLabel ?pdb
      WHERE {
        ?protein wdt:P31 wd:Q8054 ;
                 wdt:P638 ?pdb .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: Get Disease Entities
    description: Retrieve disease entries with descriptions
    question: What diseases are documented?
    complexity: basic
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?disease ?diseaseLabel
      WHERE {
        ?disease wdt:P31 wd:Q12136 .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: Find Drugs with Multiple IDs
    description: Get pharmaceutical compounds with cross-references
    question: Which drugs have multiple database IDs?
    complexity: advanced
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?drug ?drugLabel ?pubchem ?chebi ?cas
      WHERE {
        ?drug wdt:P31 wd:Q12140 ;
              wdt:P662 ?pubchem ;
              wdt:P683 ?chebi ;
              wdt:P231 ?cas .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 20

  - title: Explore Taxonomic Hierarchy
    description: Get species with taxonomic classification
    question: What species are in a taxonomic group?
    complexity: intermediate
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?species ?speciesLabel ?scientificName
      WHERE {
        ?species wdt:P31 wd:Q16521 ;
                 wdt:P225 ?scientificName .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: Find Enzymes with EC Numbers
    description: Get enzymes with classification numbers
    question: Which enzymes have EC numbers?
    complexity: intermediate
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?enzyme ?enzymeLabel ?ec
      WHERE {
        ?enzyme wdt:P31 wd:Q11173 ;
                wdt:P591 ?ec .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

cross_references:
  - title: UniProt Protein Links
    description: Connect Wikidata entities to UniProt
    complexity: basic
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      SELECT ?entity ?entityLabel ?uniprot
      WHERE {
        ?entity wdt:P352 ?uniprot .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: PubChem Chemical Links
    description: Link chemicals to PubChem database
    complexity: basic
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      SELECT ?chemical ?chemicalLabel ?pubchem
      WHERE {
        ?chemical wdt:P662 ?pubchem .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

  - title: NCBI Gene Cross-References
    description: Connect genes to NCBI Gene database
    complexity: intermediate
    sparql: |
      PREFIX wdt: <http://www.wikidata.org/prop/direct/>
      PREFIX wd: <http://www.wikidata.org/entity/>
      SELECT ?gene ?geneLabel ?ncbi ?organism
      WHERE {
        ?gene wdt:P31 wd:Q7187 ;
              wdt:P351 ?ncbi ;
              wdt:P703 ?organism .
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en" }
      }
      LIMIT 30

architectural_notes:
  schema_design:
    - Property-based data model with qualifiers
    - Multilingual labels and descriptions
    - Instance-of and subclass-of relationships
    - Extensive cross-database identifiers
  
  performance:
    - Use wikibase:label service for labels
    - Property-based filtering is efficient
    - Large result sets need LIMIT clauses
    - Consider federated queries carefully
  
  data_integration:
    - UniProt for proteins
    - PubChem for chemicals
    - NCBI Gene for genes
    - ChEBI for chemical ontology
    - PDB for structures
    - Taxonomy databases
  
  data_quality:
    - Community-curated content
    - Referenced statements with provenance
    - Multilingual coverage
    - Regular updates and corrections
    - Quality varies by entity type

data_statistics:
  total_entities: 100M+
  biological_entities: ~5M
  genes: ~500K
  proteins: ~200K
  chemicals: ~2M
  diseases: ~50K
  
  indexed_properties:
    - wdt:P31 (instance of)
    - wdt:P352 (UniProt)
    - wdt:P351 (NCBI Gene)
    - wdt:P662 (PubChem)
    - wdt:P683 (ChEBI)
  
  language_coverage:
    - English (most complete)
    - 300+ other languages
    - Varying completeness