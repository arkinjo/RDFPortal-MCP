      WHERE {
        ?term rdf:type owl:Class .
        ?term rdfs:label ?label .
        ?term oboInOwl:hasDbXref ?wikipedia_url .
        FILTER(STRSTARTS(?wikipedia_url, "Wikipedia:"))
      }
      LIMIT 20

  - title: Enzyme Commission (EC) numbers
    description: |
      Molecular function terms for enzymatic activities are linked to EC numbers, 
      which provide a hierarchical classification of enzyme-catalyzed reactions.
    complexity: intermediate
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?term ?label ?ec_number
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term rdf:type owl:Class .
        ?term rdfs:label ?label .
        ?term oboInOwl:hasOBONamespace "molecular_function" .
        ?term oboInOwl:hasDbXref ?ec_number .
        FILTER(STRSTARTS(?ec_number, "EC:"))
      }
      LIMIT 20

  - title: RHEA reaction cross-references
    description: |
      GO molecular function terms are linked to RHEA reactions, which describe 
      biochemical transformations in a structured format compatible with chemical databases.
    complexity: intermediate
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?term ?label ?rhea_id
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term rdf:type owl:Class .
        ?term rdfs:label ?label .
        ?term oboInOwl:hasDbXref ?rhea_id .
        FILTER(STRSTARTS(?rhea_id, "RHEA:"))
      }
      LIMIT 20

  - title: MetaCyc pathway cross-references
    description: |
      GO terms link to MetaCyc database entries, which describe metabolic pathways 
      and enzymatic reactions across all domains of life.
    complexity: intermediate
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?term ?label ?metacyc_id
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term rdf:type owl:Class .
        ?term rdfs:label ?label .
        ?term oboInOwl:hasDbXref ?metacyc_id .
        FILTER(STRSTARTS(?metacyc_id, "MetaCyc:"))
      }
      LIMIT 20

  - title: PubMed literature references
    description: |
      GO terms are annotated with PubMed IDs (PMIDs) linking to research articles 
      that provide evidence or context for the term definition and usage.
    complexity: basic
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?term ?label ?pmid
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term rdf:type owl:Class .
        ?term rdfs:label ?label .
        ?term oboInOwl:hasDbXref ?pmid .
        FILTER(STRSTARTS(?pmid, "PMID:"))
      }
      LIMIT 20

  - title: Statistics on cross-reference types
    description: |
      Get an overview of the different types and quantities of database 
      cross-references in GO, showing which external resources are most commonly linked.
    complexity: intermediate
    sparql: |
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?db_prefix (COUNT(*) AS ?xref_count)
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term oboInOwl:hasDbXref ?dbxref .
        BIND(REPLACE(STR(?dbxref), ":.*", "") AS ?db_prefix)
      }
      GROUP BY ?db_prefix
      ORDER BY DESC(?xref_count)
      LIMIT 20

architectural_notes:
  ontology_structure: |
    The Gene Ontology uses a directed acyclic graph (DAG) structure where:
    - Each term can have multiple parents (unlike a tree structure)
    - Terms can appear in multiple paths to the root
    - Three separate root terms exist: GO:0003674 (molecular_function), 
      GO:0008150 (biological_process), GO:0005575 (cellular_component)
    - Hierarchical relationships are primarily expressed via rdfs:subClassOf
    
  owl_restrictions: |
    Complex relationships in GO are encoded as OWL restrictions:
    - Regulatory relationships use RO properties (RO_0002211 regulates, 
      RO_0002212 negatively_regulates, RO_0002213 positively_regulates)
    - Compositional relationships use BFO properties (BFO_0000050 part_of, 
      BFO_0000051 has_part, BFO_0000066 occurs_in)
    - These are expressed as anonymous restriction nodes with owl:onProperty 
      and owl:someValuesFrom
    
  synonym_types: |
    GO provides four types of synonyms with distinct semantics:
    - hasExactSynonym: Precise alternative name, interchangeable with primary label
    - hasNarrowSynonym: More specific term that is sometimes appropriate
    - hasBroadSynonym: More general term that is sometimes appropriate
    - hasRelatedSynonym: Related term that may be useful but not synonymous
    
  obsolescence_handling: |
    Obsolete terms are marked with owl:deprecated "true" and may include:
    - IAO_0100001 property pointing to replacement term(s)
    - Alternative IDs (hasAlternativeId) from merged terms
    - Obsolete terms remain in the ontology to preserve annotation history
    
  go_slims: |
    GO slims (subsets) are curated high-level term sets for specific purposes:
    - Organism-specific (e.g., goslim_yeast, goslim_plant)
    - Application-specific (e.g., goslim_generic, goslim_chembl)
    - Expressed via oboInOwl:inSubset property
    - Used for summarizing large-scale annotation datasets
    
  query_optimization: |
    For efficient SPARQL queries:
    - Always specify the named graph: FROM <http://rdfportal.org/ontology/go>
    - Filter by namespace early to reduce result sets
    - Use FILTER(isIRI(?parent)) when traversing subClassOf to exclude blank nodes
    - Index-friendly patterns: exact term lookups by URI are fastest
    - Text searches benefit from LCASE() and CONTAINS() for case-insensitive matching
    
  cross_reference_patterns: |
    Cross-references follow consistent patterns:
    - Format: "Database:Identifier" (e.g., "EC:1.1.1.1", "PMID:12345678")
    - Most common: GOC (internal), EC (enzymes), PMID (literature), 
      Reactome (pathways), RHEA (reactions)
    - Extract database prefix with: REPLACE(STR(?dbxref), ":.*", "")
    - Some cross-references like Wikipedia encode article names after the colon

