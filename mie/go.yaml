schema_info:
  title: Gene Ontology (GO)
  description: |
    Comprehensive structured vocabulary for annotating gene products across all species with three independent ontologies:
    Molecular Function (molecular-level activities), Biological Process (multi-step processes), and Cellular Component
    (subcellular locations). Uses directed acyclic graph structure allowing multiple parents per term for rich biological
    annotations. Widely used in functional genomics, proteomics, and systems biology for standardized gene product descriptions.
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: http://purl.obolibrary.org/obo/
  graphs:
    - http://rdfportal.org/ontology/go

shape_expressions: |
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX owl: <http://www.w3.org/2002/07/owl#>
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  PREFIX obo: <http://purl.obolibrary.org/obo/>
  PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
  PREFIX BFO: <http://purl.obolibrary.org/obo/BFO_>
  PREFIX RO: <http://purl.obolibrary.org/obo/RO_>
  PREFIX IAO: <http://purl.obolibrary.org/obo/IAO_>
  
  <GOTerm> {
    a [ owl:Class ] ;
    rdfs:label xsd:string ;
    oboInOwl:id xsd:string ;
    oboInOwl:hasOBONamespace [ "biological_process" "molecular_function" "cellular_component" "external" ] ;
    IAO:0000115 xsd:string ? ;                  # Definition
    rdfs:subClassOf @<GOTerm> * ;               # Parent terms
    rdfs:subClassOf @<Restriction> * ;
    oboInOwl:hasExactSynonym xsd:string * ;
    oboInOwl:hasRelatedSynonym xsd:string * ;
    oboInOwl:hasNarrowSynonym xsd:string * ;
    oboInOwl:hasBroadSynonym xsd:string * ;
    oboInOwl:hasDbXref xsd:string * ;           # External DB links
    oboInOwl:inSubset IRI * ;                   # GO slims
    oboInOwl:hasAlternativeId xsd:string * ;
    oboInOwl:created_by xsd:string ? ;
    oboInOwl:creation_date xsd:dateTime ? ;
    rdfs:comment xsd:string * ;
    owl:deprecated xsd:boolean ? ;
    BFO:0000051 @<GOTerm> * ;                   # has_part
    BFO:0000066 @<GOTerm> * ;                   # occurs_in
    BFO:0000050 @<GOTerm> *                     # part_of
  }
  
  <Restriction> {
    a [ owl:Restriction ] ;
    owl:onProperty IRI ;
    owl:someValuesFrom @<GOTerm>
  }

sample_rdf_entries:
  - title: Biological Process with Full Annotations
    description: Apoptotic process with definition, synonyms, cross-references, and alternative IDs
    rdf: |
      obo:GO_0006915 a owl:Class ;
        rdfs:label "apoptotic process" ;
        oboInOwl:id "GO:0006915" ;
        oboInOwl:hasOBONamespace "biological_process" ;
        rdfs:subClassOf obo:GO_0012501 ;
        obo:IAO_0000115 "A programmed cell death process which begins when a cell receives an internal or external signal." ;
        oboInOwl:hasExactSynonym "apoptotic cell death" ;
        oboInOwl:hasNarrowSynonym "apoptosis" ;
        oboInOwl:hasBroadSynonym "cell suicide" ;
        oboInOwl:hasDbXref "Reactome:R-HSA-109581" ;
        oboInOwl:hasDbXref "Wikipedia:Apoptosis" ;
        oboInOwl:hasAlternativeId "GO:0006917" ;
        obo:BFO_0000051 obo:GO_0097190 .

  - title: Molecular Function
    description: DNA-binding transcription factor activity with functional definition
    rdf: |
      obo:GO_0003700 a owl:Class ;
        rdfs:label "DNA-binding transcription factor activity" ;
        oboInOwl:id "GO:0003700" ;
        oboInOwl:hasOBONamespace "molecular_function" ;
        rdfs:subClassOf obo:GO_0140110 ;
        obo:IAO_0000115 "A transcription regulator activity that modulates transcription via selective binding to DNA." .

  - title: Cellular Component
    description: Nucleus as membrane-bounded organelle with Wikipedia cross-reference
    rdf: |
      obo:GO_0005634 a owl:Class ;
        rdfs:label "nucleus" ;
        oboInOwl:id "GO:0005634" ;
        oboInOwl:hasOBONamespace "cellular_component" ;
        obo:IAO_0000115 "A membrane-bounded organelle of eukaryotic cells containing chromosomes." ;
        oboInOwl:hasDbXref "Wikipedia:Cell_nucleus" .

  - title: Root Term with GO Slims
    description: Biological process root showing subset memberships
    rdf: |
      obo:GO_0008150 a owl:Class ;
        rdfs:label "biological_process" ;
        oboInOwl:id "GO:0008150" ;
        oboInOwl:hasOBONamespace "biological_process" ;
        obo:IAO_0000115 "A biological process is the execution of a genetically-encoded biological module." ;
        oboInOwl:inSubset <http://purl.obolibrary.org/obo/go#goslim_yeast> ;
        oboInOwl:hasAlternativeId "GO:0007582" ;
        oboInOwl:created_by "jl" ;
        oboInOwl:creation_date "2012-09-19T15:05:24Z"^^xsd:dateTime .

  - title: Term with Regulatory Relationship
    description: Positive regulation with OWL restriction showing regulatory target
    rdf: |
      obo:GO_0045893 a owl:Class ;
        rdfs:label "positive regulation of DNA-templated transcription" ;
        oboInOwl:id "GO:0045893" ;
        oboInOwl:hasOBONamespace "biological_process" ;
        rdfs:subClassOf [
          a owl:Restriction ;
          owl:onProperty obo:RO_0002213 ;
          owl:someValuesFrom obo:GO_0006351
        ] .

sparql_query_examples:
  - title: Get Terms by Namespace
    description: Retrieve GO terms filtered by ontology type
    question: What biological process terms are in GO?
    complexity: basic
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      SELECT ?term ?label ?definition
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              rdfs:label ?label ;
              oboInOwl:hasOBONamespace "biological_process" .
        OPTIONAL { ?term obo:IAO_0000115 ?definition }
      }
      LIMIT 20

  - title: Search by Label or Synonym
    description: Find GO terms using text matching
    question: Find terms related to apoptosis
    complexity: basic
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT DISTINCT ?term ?label ?synonym ?namespace
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              rdfs:label ?label ;
              oboInOwl:hasOBONamespace ?namespace .
        OPTIONAL { ?term oboInOwl:hasExactSynonym ?synonym }
        FILTER(CONTAINS(LCASE(?label), "apoptosis") || 
               CONTAINS(LCASE(?synonym), "apoptosis"))
      }
      LIMIT 20

  - title: Get Parent Terms
    description: Retrieve direct parent terms in hierarchy
    question: What are parents of apoptotic process?
    complexity: intermediate
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      SELECT ?parent ?parent_label
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        obo:GO_0006915 rdfs:subClassOf ?parent .
        ?parent rdfs:label ?parent_label .
        FILTER(isIRI(?parent))
      }

  - title: Get Child Terms
    description: Find direct child terms (more specific)
    question: What are children of apoptotic process?
    complexity: intermediate
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      SELECT ?child ?child_label
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?child rdfs:subClassOf obo:GO_0006915 ;
               rdfs:label ?child_label .
      }
      LIMIT 20

  - title: Terms in GO Slims
    description: Retrieve terms from curated high-level subsets
    question: What terms are in yeast GO slim?
    complexity: intermediate
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT ?term ?label ?namespace
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              rdfs:label ?label ;
              oboInOwl:hasOBONamespace ?namespace ;
              oboInOwl:inSubset <http://purl.obolibrary.org/obo/go#goslim_yeast> .
      }
      ORDER BY ?namespace ?label
      LIMIT 50

  - title: Count Terms by Namespace
    description: Statistics on term distribution across ontologies
    question: How many terms in each GO namespace?
    complexity: basic
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT ?namespace (COUNT(DISTINCT ?term) AS ?count)
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              oboInOwl:hasOBONamespace ?namespace .
      }
      GROUP BY ?namespace
      ORDER BY DESC(?count)

  - title: Find Regulatory Relationships
    description: Discover terms with regulation relationships using OWL restrictions
    question: What does GO:0045893 positively regulate?
    complexity: advanced
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      SELECT ?term ?label ?relation ?target ?target_label
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term rdfs:label ?label ;
              rdfs:subClassOf ?restriction .
        ?restriction a owl:Restriction ;
                    owl:onProperty ?relation ;
                    owl:someValuesFrom ?target .
        ?target rdfs:label ?target_label .
        FILTER(?term = obo:GO_0045893)
        FILTER(?relation IN (obo:RO_0002211, obo:RO_0002212, obo:RO_0002213))
      }

cross_references:
  - title: Reactome Pathway Links
    description: Connect GO processes to detailed biochemical pathways
    complexity: intermediate
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT ?term ?label ?reactome_id
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              rdfs:label ?label ;
              oboInOwl:hasDbXref ?reactome_id .
        FILTER(STRSTARTS(?reactome_id, "Reactome:"))
      }
      LIMIT 20

  - title: Enzyme Commission Numbers
    description: Link molecular functions to EC enzyme classification
    complexity: intermediate
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT ?term ?label ?ec_number
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              rdfs:label ?label ;
              oboInOwl:hasOBONamespace "molecular_function" ;
              oboInOwl:hasDbXref ?ec_number .
        FILTER(STRSTARTS(?ec_number, "EC:"))
      }
      LIMIT 20

  - title: Wikipedia References
    description: Find Wikipedia articles for additional context
    complexity: basic
    sparql: |
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT ?term ?label ?wikipedia_url
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?term a owl:Class ;
              rdfs:label ?label ;
              oboInOwl:hasDbXref ?wikipedia_url .
        FILTER(STRSTARTS(?wikipedia_url, "Wikipedia:"))
      }
      LIMIT 20

architectural_notes:
  schema_design:
    - Directed acyclic graph allowing multiple parents per term
    - Three separate root terms for molecular_function, biological_process, cellular_component
    - Hierarchical relationships via rdfs:subClassOf
    - Complex relationships encoded as OWL restrictions with RO and BFO properties
  
  performance:
    - Filter by namespace early to reduce result sets
    - Use FILTER(isIRI(?parent)) to exclude blank restriction nodes
    - Exact term lookups by URI are fastest
    - Text searches benefit from LCASE() and CONTAINS()
  
  data_integration:
    - Reactome for pathway details
    - EC numbers for enzyme classification
    - RHEA for biochemical reactions
    - MetaCyc for metabolic pathways
    - PubMed for literature
    - Wikipedia for context
  
  data_quality:
    - Four synonym types with distinct semantics (exact, narrow, broad, related)
    - Obsolete terms marked with owl:deprecated but preserved for history
    - Alternative IDs from merged terms
    - GO slims provide curated high-level subsets
    - Cross-references follow Database:Identifier format

