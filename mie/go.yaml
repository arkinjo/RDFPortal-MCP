      obo:GO_0005634 rdf:type owl:Class ;
                     rdfs:label "nucleus" ;
                     oboInOwl:id "GO:0005634" ;
                     rdfs:subClassOf obo:GO_0005575 .

  - title: GO Root Categories
    description: The three main categories that organize all GO terms - validated structure
    rdf: |
      @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix owl: <http://www.w3.org/2002/07/owl#> .
      @prefix obo: <http://purl.obolibrary.org/obo/> .
      @prefix oboInOwl: <http://www.geneontology.org/formats/oboInOwl#> .
      
      obo:GO_0008150 rdf:type owl:Class ;
                     rdfs:label "biological_process" ;
                     oboInOwl:id "GO:0008150" .
      
      obo:GO_0003674 rdf:type owl:Class ;
                     rdfs:label "molecular_function" ;
                     oboInOwl:id "GO:0003674" .
      
      obo:GO_0005575 rdf:type owl:Class ;
                     rdfs:label "cellular_component" ;
                     oboInOwl:id "GO:0005575" .

sparql_query_examples:
  molecular_biology:
    - title: Browse GO term hierarchy  
      description: Get the main categories of Gene Ontology and their direct children
      question: What are the main categories of Gene Ontology and their immediate subcategories?
      complexity: basic
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT ?root_category ?root_label ?child_term ?child_label
        WHERE {
          VALUES ?root_category { obo:GO_0008150 obo:GO_0003674 obo:GO_0005575 }
          ?root_category rdfs:label ?root_label .
          ?child_term rdfs:subClassOf ?root_category .
          ?child_term rdfs:label ?child_label .
          FILTER(regex(str(?child_term), "obo/GO_"))
        }
        ORDER BY ?root_category ?child_label
        LIMIT 20

    - title: Find parent-child relationships
      description: Explore the hierarchical structure of GO terms by finding parent and child relationships
      question: What are the parent and child terms of metabolic process?
      complexity: intermediate
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT ?relationship ?related_term ?related_label
        WHERE {
          {
            obo:GO_0008152 rdfs:subClassOf ?related_term .
            ?related_term rdfs:label ?related_label .
            BIND("parent" AS ?relationship)
            FILTER(regex(str(?related_term), "obo/GO_"))
          }
          UNION
          {
            ?related_term rdfs:subClassOf obo:GO_0008152 .
            ?related_term rdfs:label ?related_label .
            BIND("child" AS ?relationship)
            FILTER(regex(str(?related_term), "obo/GO_"))
          }
        }
        ORDER BY ?relationship ?related_label
        LIMIT 20

    - title: Get GO term basic properties
      description: Retrieve essential information about a specific GO term
      question: What are the basic properties of the kinetochore GO term?
      complexity: basic
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
        
        SELECT ?property ?value
        WHERE {
          obo:GO_0000776 ?property ?value .
          FILTER(?property IN (rdfs:label, obo:IAO_0000115, rdfs:comment, oboInOwl:id))
        }

    - title: Explore GO terms by category
      description: Find different types of GO terms within each main category
      question: What are some examples of molecular function GO terms?
      complexity: basic
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT DISTINCT ?go_term ?label
        WHERE {
          ?go_term rdf:type owl:Class .
          ?go_term rdfs:label ?label .
          ?go_term rdfs:subClassOf obo:GO_0003674 .
          FILTER(regex(str(?go_term), "obo/GO_"))
        }
        LIMIT 10

  genomics:
    - title: Find GO terms with synonyms
      description: Retrieve GO terms that have exact synonyms to understand alternative terminology
      question: Which GO terms have exact synonyms and what are they?
      complexity: intermediate
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
        
        SELECT ?go_term ?label ?synonym
        WHERE {
          ?go_term rdf:type owl:Class .
          ?go_term rdfs:label ?label .
          ?go_term oboInOwl:hasExactSynonym ?synonym .
          FILTER(regex(str(?go_term), "obo/GO_"))
        }
        LIMIT 10

    - title: Browse cellular component hierarchy
      description: Explore cellular component terms and their organization
      question: What are some cellular component GO terms and their relationships?
      complexity: basic
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT DISTINCT ?go_term ?label
        WHERE {
          ?go_term rdf:type owl:Class .
          ?go_term rdfs:label ?label .
          ?go_term rdfs:subClassOf obo:GO_0005575 .
          FILTER(regex(str(?go_term), "obo/GO_"))
        }
        LIMIT 10

  cross_references:
    - title: GO to UniProt protein mappings
      description: Find proteins associated with specific GO terms through cross-reference links
      question: Which UniProt proteins are associated with kinetochore function?
      complexity: intermediate
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX togoid: <http://togoid.dbcls.jp/ontology#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT ?go_term ?go_label ?uniprot_protein
        WHERE {
          ?go_term togoid:TIO_000007 ?uniprot_protein .
          ?go_term rdfs:label ?go_label .
          FILTER(?go_term = obo:GO_0000776)
          FILTER(regex(str(?uniprot_protein), "uniprot"))
        }
        ORDER BY ?uniprot_protein
        LIMIT 15

    - title: Find GO terms with protein cross-references
      description: Identify GO terms that have cross-references to proteins
      question: Which GO terms have cross-references to UniProt proteins?
      complexity: basic
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX togoid: <http://togoid.dbcls.jp/ontology#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT DISTINCT ?go_term ?go_label
        WHERE {
          ?go_term togoid:TIO_000007 ?uniprot_protein .
          ?go_term rdfs:label ?go_label .
          FILTER(regex(str(?go_term), "obo/GO_"))
          FILTER(regex(str(?uniprot_protein), "uniprot"))
        }
        LIMIT 10

    - title: Cross-reference to NCBI genes
      description: Find GO terms with cross-references to NCBI Gene database
      question: Which GO terms are linked to NCBI genes?
      complexity: basic
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX togoid: <http://togoid.dbcls.jp/ontology#>
        PREFIX obo: <http://purl.obolibrary.org/obo/>
        
        SELECT ?go_term ?go_label ?ncbi_gene
        WHERE {
          ?go_term togoid:TIO_000007 ?ncbi_gene .
          ?go_term rdfs:label ?go_label .
          FILTER(regex(str(?go_term), "obo/GO_"))
          FILTER(regex(str(?ncbi_gene), "ncbigene"))
        }
        LIMIT 10

architectural_notes:
  design_patterns: >
    GO uses the OWL ontology framework with a clear hierarchical structure organized around three root categories: biological_process, molecular_function, and cellular_component. Each GO term is represented as an owl:Class with rich annotations including definitions (IAO_0000115), multiple types of synonyms, and extensive cross-references to external databases. The hierarchical relationships are expressed through rdfs:subClassOf properties.
  
  performance_considerations: >
    Queries involving hierarchical traversal (rdfs:subClassOf+) can be computationally expensive and may cause server timeouts. Consider using specific GO term IDs when possible, or limiting results. The togoid cross-reference links provide efficient pathways to external database entities. Filtering by GO term URI pattern (regex matching "obo/GO_") is recommended to focus on actual GO terms rather than other ontology classes.
  
  data_integration: >
    GO terms are extensively linked to external databases through multiple mechanisms: oboInOwl:hasDbXref for traditional database cross-references, and togoid:TIO_000007 for modern linked data connections to genes and proteins. This dual linking strategy provides both backward compatibility and modern semantic web integration capabilities.

