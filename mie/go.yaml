schema_info:
  title: Gene Ontology (GO)
  description: >
    The Gene Ontology (GO) provides a framework and set of concepts for describing the functions of gene products from all organisms. GO classifies functions along three aspects: molecular function (activities occurring at the molecular level), biological process (operations or sets of molecular events with a defined beginning and end), and cellular component (locations relative to cellular structures). This RDF representation includes the complete GO hierarchy, definitions, synonyms, cross-references, and mappings to external databases including UniProt proteins.
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: http://purl.obolibrary.org/obo/
  graphs:
    - http://rdfportal.org/ontology/go
    - http://purl.jp/bio/11/goa

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  obo: http://purl.obolibrary.org/obo/
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  go: http://purl.obolibrary.org/obo/go#
  iao: http://purl.obolibrary.org/obo/IAO_
  togoid: http://togoid.dbcls.jp/ontology#

shape_expressions:
  # GO terms are represented as OWL Classes with rich annotations and cross-references
  
  <GOTerm> {
    rdf:type [owl:Class] ;
    rdfs:label xsd:string+ ;
    obo:IAO_0000115 xsd:string ? ; # definition
    rdfs:comment xsd:string * ; # usage notes
    oboInOwl:id xsd:string ; # GO identifier (e.g., "GO:0008152")
    rdfs:subClassOf @<GOTerm> * ; # hierarchical relationships
    oboInOwl:hasExactSynonym xsd:string * ; # exact synonyms
    oboInOwl:hasBroadSynonym xsd:string * ; # broad synonyms
    oboInOwl:hasNarrowSynonym xsd:string * ; # narrow synonyms
    oboInOwl:hasRelatedSynonym xsd:string * ; # related synonyms
    oboInOwl:hasDbXref xsd:string * ; # external database cross-references
    oboInOwl:inSubset IRI * ; # GO slim subsets
    togoid:TIO_000007 IRI * ; # cross-references to genes and proteins
  }
  
  <GORoot> {
    # The three main GO categories
    rdf:type [owl:Class] ;
    rdfs:label ["biological_process" "molecular_function" "cellular_component"] ;
  }

sample_rdf_entries:
  - title: Kinetochore (Cellular Component)
    description: A multisubunit complex that provides attachment point for spindle microtubules during cell division - with real data from GO database
    rdf: |
      @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix owl: <http://www.w3.org/2002/07/owl#> .
      @prefix obo: <http://purl.obolibrary.org/obo/> .
      @prefix oboInOwl: <http://www.geneontology.org/formats/oboInOwl#> .
      @prefix togoid: <http://togoid.dbcls.jp/ontology#> .
      
      obo:GO_0000776 rdf:type owl:Class ;
                     rdfs:label "kinetochore" ;
                     obo:IAO_0000115 "A multisubunit complex that is located at the centromeric region of DNA and provides an attachment point for the spindle microtubules." ;
                     rdfs:comment "Note that the kinetochore overlaps the centromeric DNA, but centromeric DNA is not part of the kinetochore." ;
                     oboInOwl:id "GO:0000776" ;
                     rdfs:subClassOf obo:GO_0043232, obo:GO_0099080 ;
                     oboInOwl:hasExactSynonym "condensed chromosome kinetochore", "condensed nuclear chromosome kinetochore" ;
                     oboInOwl:hasDbXref "Wikipedia:Kinetochore" ;
                     oboInOwl:inSubset obo:go#goslim_pir ;
                     togoid:TIO_000007 <http://purl.uniprot.org/uniprot/G0V548>, <http://purl.uniprot.org/uniprot/G0V5G3>, <http://identifiers.org/ncbigene/51510> .

  - title: Metabolic Process (Biological Process)  
    description: A fundamental biological process involving chemical transformations - with actual definition from GO database
    rdf: |
      @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix owl: <http://www.w3.org/2002/07/owl#> .
      @prefix obo: <http://purl.obolibrary.org/obo/> .
      @prefix oboInOwl: <http://www.geneontology.org/formats/oboInOwl#> .
      
      obo:GO_0008152 rdf:type owl:Class ;
                     rdfs:label "metabolic process" ;
                     obo:IAO_0000115 "The chemical reactions and pathways, including anabolism and catabolism, by which living organisms transform chemical substances. Metabolic processes typically transform small molecules, but also include macromolecular processes such as DNA repair and replication, and protein synthesis and degradation." ;
                     rdfs:comment "Note that metabolic processes do not include single functions or processes such as protein-protein interactions, protein-nucleic acids, nor receptor-ligand interactions." ;
                     oboInOwl:id "GO:0008152" ;
                     rdfs:subClassOf obo:GO_0008150, obo:GO_0009987 .

  - title: Dirigent Protein Activity (Molecular Function)
    description: A molecular function involved in radical coupling reactions - with real definition from GO database
    rdf: |
      @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix owl: <http://www.w3.org/2002/07/owl#> .
      @prefix obo: <http://purl.obolibrary.org/obo/> .
      @prefix oboInOwl: <http://www.geneontology.org/formats/oboInOwl#> .
      @prefix togoid: <http://togoid.dbcls.jp/ontology#> .
      
      obo:GO_0102910 rdf:type owl:Class ;
                     rdfs:label "dirigent protein activity" ;
                     obo:IAO_0000115 "Catalysis of the reaction: 2 H+ + 2 coniferol + O2 = (+)-pinoresinol + 2 H2O. The The protein encoding this activity has been termed 'dirigent protein' because it does not express any catalytic activity and serves only to bind and orientate the coniferyl alcohol-derived free radicals." ;
                     oboInOwl:id "GO:0102910" ;
                     rdfs:subClassOf obo:GO_0003674 ;
                     oboInOwl:hasDbXref "MetaCyc:RXN-8677" ;
                     togoid:TIO_000007 <http://purl.uniprot.org/uniprot/Q1ZZU9> .

  - title: Nucleus (Cellular Component)
    description: A membrane-bounded organelle containing chromosomes - verified from GO database
    rdf: |
      @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix owl: <http://www.w3.org/2002/07/owl#> .
      @prefix obo: <http://purl.obolibrary.org/obo/> .
