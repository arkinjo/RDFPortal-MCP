      <https://purl.dsmz.de/mediadive/ingredient/12> a schema:Ingredient ;
          rdfs:label "FeSO4 x 7 H2O" ;
          schema:hasFormula "FeH14O11S" ;
          schema:hasCAS "7782-63-0" .

  - title: Medium Composition with Concentrations
    description: Precise ingredient concentrations in culture medium
    rdf: |
      @prefix schema: <https://purl.dsmz.de/schema/> .
      
      <https://purl.dsmz.de/mediadive/medium_composition/example> a schema:MediumComposition ;
          schema:partOfMedium <https://purl.dsmz.de/mediadive/medium/1118> ;
          schema:containsIngredient <https://purl.dsmz.de/mediadive/ingredient/7> ;
          schema:gramsPerLiter "0.7"^^xsd:float ;
          schema:mmolPerLiter "4.76142"^^xsd:float ;
          schema:isOptionalIngredient "0"^^xsd:boolean .

  - title: Bacterial Strain with BacDive Cross-reference
    description: DSMZ strain with taxonomic information and BacDive link
    rdf: |
      @prefix schema: <https://purl.dsmz.de/schema/> .
      
      <https://purl.dsmz.de/mediadive/strain/10157> a schema:Strain ;
          schema:hasDSMNumber "19020"^^xsd:integer ;
          schema:hasSpecies "Aromatoleum toluolicum" ;
          schema:belongsTaxGroup "Bacterium" ;
          schema:hasBacDiveID "13881"^^xsd:integer .

  - title: Growth Condition Parameters
    description: Optimal growth parameters for bacterial cultivation
    rdf: |
      @prefix schema: <https://purl.dsmz.de/schema/> .
      
      <https://purl.dsmz.de/mediadive/growth/32381> a schema:GrowthCondition ;
          schema:relatedToStrain <https://purl.dsmz.de/mediadive/strain/10909> ;
          schema:growthTemperature "37"^^xsd:integer ;
          schema:growthPH "7.0"^^xsd:float ;
          schema:hasOxygenRequirement "microaerobic" .

  - title: Solution Component
    description: Solution preparation with volume specifications
    rdf: |
      @prefix schema: <https://purl.dsmz.de/schema/> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      
      <https://purl.dsmz.de/mediadive/solution/100> a schema:Solution ;
          rdfs:label "Solution B" ;
          schema:hasVolume "10" ;
          schema:isStockSolution "0"^^xsd:boolean .

sparql_query_examples:
  microbiology_research:
    - title: Find complex media for bacterial cultivation
      description: Retrieve complex culture media with their pH ranges and sources
      question: What complex culture media are available for bacterial cultivation?
      complexity: basic
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?medium ?label ?source ?finalPH ?minPH ?maxPH
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?medium a schema:CultureMedium ;
                  rdfs:label ?label ;
                  schema:fromSource ?source ;
                  schema:isComplex "1"^^xsd:boolean .
          OPTIONAL { ?medium schema:hasFinalPH ?finalPH }
          OPTIONAL { ?medium schema:hasMinPH ?minPH }
          OPTIONAL { ?medium schema:hasMaxPH ?maxPH }
        }
        ORDER BY ?label
        LIMIT 20

    - title: Ingredient concentrations in specific medium
      description: Get detailed ingredient composition with concentrations
      question: What are the exact ingredient concentrations in MD1-MEDIUM?
      complexity: intermediate
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?ingredient ?ingredientLabel ?gramsPerLiter ?mmolPerLiter ?cas ?formula
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?medium rdfs:label "MD1-MEDIUM" .
          ?composition a schema:MediumComposition ;
                       schema:partOfMedium ?medium ;
                       schema:containsIngredient ?ingredient .
          OPTIONAL { ?composition schema:gramsPerLiter ?gramsPerLiter }
          OPTIONAL { ?composition schema:mmolPerLiter ?mmolPerLiter }
          ?ingredient rdfs:label ?ingredientLabel .
          OPTIONAL { ?ingredient schema:hasCAS ?cas }
          OPTIONAL { ?ingredient schema:hasFormula ?formula }
        }
        ORDER BY DESC(?gramsPerLiter)

    - title: Strains with specific growth temperatures
      description: Find bacterial strains that grow at specific temperature ranges
      question: Which bacterial strains require growth temperatures between 25-30°C?
      complexity: intermediate
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        SELECT DISTINCT ?strain ?dsmNumber ?species ?temperature ?oxygenReq
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?strain a schema:Strain ;
                  schema:hasDSMNumber ?dsmNumber ;
                  schema:hasSpecies ?species .
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?strain ;
                  schema:growthTemperature ?temperature .
          OPTIONAL { ?growth schema:hasOxygenRequirement ?oxygenReq }
          FILTER(?temperature >= 25 && ?temperature <= 30)
        }
        ORDER BY ?temperature ?species
        LIMIT 25

    - title: Chemical ingredient cross-references
      description: Retrieve chemical identifiers for database integration
      question: What chemical database identifiers are available for ingredients?
      complexity: basic
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?ingredient ?label ?cas ?chebi ?pubchem ?kegg ?formula
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?ingredient a schema:Ingredient ;
                      rdfs:label ?label .
          OPTIONAL { ?ingredient schema:hasCAS ?cas }
          OPTIONAL { ?ingredient schema:hasChEBI ?chebi }
          OPTIONAL { ?ingredient schema:hasPubChem ?pubchem }
          OPTIONAL { ?ingredient schema:hasKEGG ?kegg }
          OPTIONAL { ?ingredient schema:hasFormula ?formula }
          FILTER(BOUND(?cas) || BOUND(?chebi) || BOUND(?pubchem) || BOUND(?kegg))
        }
        ORDER BY ?label
        LIMIT 25

  cross_references:
    - title: DSMZ to BacDive strain mapping
      description: Cross-reference DSMZ strain numbers with BacDive database entries
      complexity: basic
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        SELECT ?strain ?dsmNumber ?species ?bacdiveID
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?strain a schema:Strain ;
                  schema:hasDSMNumber ?dsmNumber ;
                  schema:hasSpecies ?species ;
                  schema:hasBacDiveID ?bacdiveID .
        }
        ORDER BY ?dsmNumber
        LIMIT 25

    - title: Chemical ingredient to ChEBI mapping
      description: Map MediaDive ingredients to ChEBI chemical ontology entries
      complexity: basic
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?ingredient ?label ?chebi ?cas ?formula
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?ingredient a schema:Ingredient ;
                      rdfs:label ?label ;
                      schema:hasChEBI ?chebi .
          OPTIONAL { ?ingredient schema:hasCAS ?cas }
          OPTIONAL { ?ingredient schema:hasFormula ?formula }
        }
        ORDER BY ?chebi
        LIMIT 25

