schema_info:
  title: MediaDive
  description: |
    MediaDive is a comprehensive database for culture media used in microbiology, developed by the 
    DSMZ (Leibniz Institute DSMZ-German Collection of Microorganisms and Cell Cultures). It contains 
    detailed information about culture media compositions, growth conditions, and associated bacterial 
    strains. The database provides essential data for microbiological research, including precise 
    ingredient concentrations, pH requirements, temperature conditions, and oxygen requirements for 
    cultivating diverse microorganisms.
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: https://purl.dsmz.de/
  graphs:
    - http://rdfportal.org/dataset/mediadive

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  dc: http://purl.org/dc/elements/1.1/
  dct: http://purl.org/dc/terms/
  skos: http://www.w3.org/2004/02/skos/core#
  obo: http://purl.obolibrary.org/obo/
  schema: https://purl.dsmz.de/schema/
  mediadive: https://purl.dsmz.de/mediadive/medium/
  solution: https://purl.dsmz.de/mediadive/solution/
  solution_recipe: https://purl.dsmz.de/mediadive/solution_recipe/
  gas: https://purl.dsmz.de/mediadive/gas/
  equipment: https://purl.dsmz.de/mediadive/equipment/
  ingredient: https://purl.dsmz.de/mediadive/ingredient/
  strain: https://purl.dsmz.de/mediadive/strain/
  growth: https://purl.dsmz.de/mediadive/growth/
  medium_composition: https://purl.dsmz.de/mediadive/medium_composition/
  step: https://purl.dsmz.de/mediadive/step/
  modification: https://purl.dsmz.de/mediadive/modification/
  modification_detail: https://purl.dsmz.de/mediadive/modification_detail/

shape_expressions: |
  # Complete MediaDive Shape Expressions - All components from original ShEx schema
  
  <GrowthShape> {
    a [ schema:GrowthCondition ] ;
    schema:growthPH xsd:float ? ;
    schema:growthTemperature xsd:integer ;
    schema:hasGrowthIndicator xsd:trueclass ;
    schema:hasOxygenRequirement xsd:string ? ;
    schema:incubationPeriod xsd:string ? ;
    schema:partOfMedium @<MediumShape> ;
    schema:relatedToStrain @<StrainShape>
  }
  
  <MediumCompositionShape> {
    a [ schema:MediumComposition ] ;
    schema:containsIngredient @<IngredientShape> ;
    schema:gramsPerLiter xsd:float ? ;
    schema:isOptionalIngredient xsd:falseclass ;
    schema:mmolPerLiter xsd:float ? ;
    schema:modificationDifference xsd:falseclass ;
    schema:modifiedBy @<ModificationShape> ? ;
    schema:partOfMedium @<MediumShape>
  }
  
  <MediumShape> {
    a [ schema:CultureMedium ] ;
    dct:identifier IRI ;
    rdfs:label xsd:string ;
    schema:belongsToGroup xsd:string ;
    schema:fromSource xsd:string ;
    schema:hasFinalPH xsd:string ? ;
    schema:hasLinkToSource IRI ;
    schema:hasMainSolution @<SolutionShape> ;
    schema:hasMaxPH xsd:float ? ;
    schema:hasMinPH xsd:float ? ;
    schema:includesSolution @<SolutionShape> ;
    schema:isComplex xsd:trueclass
  }
  
  <SolutionRecipeShape> {
    a [ schema:SolutionRecipe ] ;
    dct:identifier xsd:integer ;
    schema:gramsPerLiter xsd:float ? ;
    schema:includesIngredient @<IngredientShape> ? ;
    schema:ingredientAmount xsd:float ;
    schema:ingredientUnit xsd:string ;
    schema:isIngredientOptional xsd:falseclass ;
    schema:mmolPerLiter xsd:float ? ;
    schema:partOfSolution @<SolutionShape> ;
    schema:positionInRecipe xsd:integer
  }
  
  <IngredientShape> {
    a [ schema:Ingredient ] ;
    dct:identifier xsd:integer ? ;
    rdfs:label xsd:string ? ;
    schema:belongsToGroup xsd:string ? ;
    schema:hasCAS xsd:string ? ;
    schema:hasChEBI xsd:integer ? ;
    schema:hasDensity xsd:float ? ;
    schema:hasFormula xsd:string ? ;
    schema:hasGMO IRI ? ;
    schema:hasKEGG xsd:string ? ;
    schema:hasMass xsd:float ? ;
    schema:hasMetaCyc xsd:string ? ;
    schema:hasPubChem xsd:integer ? ;
    schema:hasSVGImage  ;
    schema:hasSynonym xsd:string ;
    schema:hasZVG xsd:integer ? ;
    schema:isComplexCarbonSource xsd:falseclass ?
  }
  
  <EquipmentShape> {
    a [ schema:Equipment ] ;
    dct:identifier xsd:integer ;
    rdfs:label xsd:string ;
    schema:usedInSolution @<SolutionShape>
  }
  
  <StepShape> {
    a [ schema:OperationalStep ] ;
    dct:identifier xsd:integer ;
    schema:description xsd:string ;
    schema:partOfMedium @<MediumShape> ;
    schema:positionInRecipe xsd:integer ? ;
    schema:relatedToSolution @<SolutionShape> ;
    schema:stepOrder xsd:integer
  }
  
  <SolutionShape> {
    a [ schema:Solution ] ;
    dct:identifier xsd:string ;
    rdfs:label xsd:string ;
    schema:firstDefinedInMedium IRI ;
    schema:hasVolume xsd:string ;
    schema:isStockSolution xsd:falseclass ?
  }
  
  <StrainShape> {
    a [ schema:Strain ] ;
    dct:identifier xsd:integer ;
    schema:belongsTaxGroup xsd:string ;
    schema:hasBacDiveID xsd:integer ? ;
    schema:hasDSMNumber xsd:integer ;
    schema:hasSpecies xsd:string ;
    schema:hasSynonym xsd:string ?
  }
  
  <ModificationShape> {
    a [ schema:Modification ] ;
    schema:appliesToMedium @<MediumShape> ;
    schema:appliesToSolution @<SolutionShape> ;
    schema:description xsd:string
  }
  
  <ModificationDetailShape> {
    a [ schema:ModificationDetail ] ;
    schema:actionDetails xsd:string ;
    schema:actionType xsd:string ;
    schema:modifiedAmount xsd:float ? ;
    schema:modifiedUnit xsd:string ? ;
    schema:partOfModification @<ModificationShape> ;
    schema:relatedIngredient @<IngredientShape> ?
  }
  
  <GasShape> {
    a [ schema:GasComponent ] ;
    schema:gasPercentage xsd:float ;
    schema:gasType xsd:string ;
    schema:partOfMedium @<MediumShape>
  }

sample_rdf_entries:
  - title: Culture Medium Example - MD1-MEDIUM
    description: A complex bacterial culture medium with defined pH range and multiple solutions
    rdf: |
      @prefix schema: <https://purl.dsmz.de/schema/> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix dct: <http://purl.org/dc/terms/> .
      
      <https://purl.dsmz.de/mediadive/medium/1118> a schema:CultureMedium, schema:Medium ;
          rdfs:label "MD1-MEDIUM" ;
          dct:identifier <https://identifiers.org/mediadive.medium:1118> ;
          schema:fromSource "DSMZ" ;
          schema:belongsToGroup "MD1-MEDIUM" ;
          schema:hasFinalPH "7.0-7.2" ;
          schema:hasMinPH "7.0"^^xsd:float ;
          schema:hasMaxPH "7.2"^^xsd:float ;
          schema:isComplex "1"^^xsd:boolean ;
          schema:hasLinkToSource <https://www.dsmz.de/microorganisms/medium/pdf/DSMZ_Medium1118.pdf> .

  - title: Chemical Ingredient - Iron Sulfate Heptahydrate
    description: Essential trace metal ingredient with chemical identifiers and formula
