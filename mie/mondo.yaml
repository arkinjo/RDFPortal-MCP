      }
      LIMIT 100

  - title: "UMLS (Unified Medical Language System) Cross-References"
    description: "Retrieve MONDO diseases mapped to UMLS Concept Unique Identifiers (CUI). UMLS integrates over 200 biomedical vocabularies and is the largest medical terminology system. Pattern uses skos:exactMatch with URI prefix http://linkedlifedata.com/resource/umls/id/"
