    - ICD-10-CM: US clinical diagnosis codes
    - WHO ICD: global disease classification standard
    - Orphanet: rare disease reference portal
    - EFO: Experimental Factor Ontology - research variables
    
    All cross-references use skos:exactMatch predicate for semantic equivalence.
