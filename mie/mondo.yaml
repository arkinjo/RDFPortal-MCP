    description: "Retrieve MONDO diseases mapped to ICD-10-CM codes. ICD-10-CM is the US clinical modification of WHO's ICD-10 used for diagnosis coding in healthcare billing and epidemiology. Pattern uses skos:exactMatch with URI prefix http://purl.bioontology.org/ontology/ICD10CM/"
