schema_info: 
  title: MONDO Disease Ontology RDF Schema
  description: A comprehensive disease ontology integrating human disease concepts with extensive cross-references to major biomedical databases including OMIM, MeSH, DOID, UMLS, and clinical coding systems
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: http://purl.obolibrary.org/obo/
  graphs:
    - http://rdfportal.org/ontology/mondo

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  mondo: http://purl.obolibrary.org/obo/
  obo: http://purl.obolibrary.org/obo/
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  skos: http://www.w3.org/2004/02/skos/core#
  iao: http://purl.obolibrary.org/obo/IAO_
  efo: http://www.ebi.ac.uk/efo/

shape_expressions:
  MondoDisease:
    description: A disease entity in the MONDO ontology with comprehensive metadata and cross-database mappings
    properties:
      rdf_type:
        description: Every MONDO disease is classified as an OWL Class
        type: owl:Class
        required: true
      rdfs_label:
        description: Human-readable disease name serving as primary identifier
        type: xsd:string
        required: true
      rdfs_subClassOf:
        description: Hierarchical disease classification relationships enabling taxonomic navigation
        type: xsd:anyURI
        required: false
      oboInOwl_id:
        description: Unique MONDO identifier in format MONDO:0000000
        type: xsd:string
        semantic_type: xsd:string
        type_conversion: "xsd:string(?value)"
        required: true
      oboInOwl_hasDbXref:
        description: Cross-references to external disease databases for data integration
        type: xsd:string
        required: false
      oboInOwl_hasExactSynonym:
        description: Alternative names with exact semantic equivalence
        type: xsd:string
        required: false
      oboInOwl_hasRelatedSynonym:
        description: Related terms that are semantically similar but not exact matches
        type: xsd:string
        required: false
      iao_0000115:
        description: Textual definition providing detailed description of the disease
        type: xsd:string
        required: false
      oboInOwl_inSubset:
        description: Subset classifications for organizational and filtering purposes
        type: xsd:anyURI
        required: false
      skos_notation:
        description: Compact identifier notation for machine processing
        type: xsd:string
        required: false
      owl_deprecated:
        description: Boolean flag indicating if the term is deprecated
        type: xsd:boolean
        required: false
      skos_exactMatch:
        description: URI-based exact matches to equivalent concepts in other ontologies
        type: xsd:anyURI
        required: false

sample_rdf_entries:
  thrombotic_disease:
    description: Vascular disorder with comprehensive cross-references demonstrating multi-database integration
    RDF: |
      mondo:MONDO_0000831 a owl:Class ;
        rdfs:label "thrombotic disease" ;
        rdfs:subClassOf efo:EFO_0004264, mondo:MONDO_0005385 ;
        oboInOwl:hasDbXref "DOID:0060903", "MEDGEN:21160", "MESH:D013927", 
                           "NCIT:C26891", "SCTID:439127006", "UMLS:C0040053" ;
        skos:exactMatch <http://linkedlifedata.com/resource/umls/id/C0040053>,
                        <http://purl.obolibrary.org/obo/DOID_0060903>,
                        <http://identifiers.org/mesh/D013927>,
                        <http://identifiers.org/medgen/21160>,
                        <http://identifiers.org/snomedct/439127006>,
                        <http://purl.obolibrary.org/obo/NCIT_C26891> .

  genetic_disorder:
    description: Genetic syndrome with OMIM cross-reference showcasing hereditary disease classification
    RDF: |
      mondo:MONDO_0005148 a owl:Class ;
        rdfs:label "type 2 diabetes mellitus" ;
        oboInOwl:hasDbXref "OMIM:125853", "DOID:9352", "EFO:0001360", 
                           "ICD10CM:E11", "MESH:D003924", "NCIT:C26747" ;
        oboInOwl:hasExactSynonym "NIDDM", "T2D", "T2DM", "adult onset diabetes" ;
        iao:0000115 "A diabetes mellitus characterized by high blood sugar, insulin resistance, and relative lack of insulin." ;
        rdfs:subClassOf mondo:MONDO_0005015 .

  cancer_disease:
    description: Malignant neoplasm with oncology-specific coding systems
    RDF: |
      mondo:MONDO_0004948 a owl:Class ;
        rdfs:label "B-cell chronic lymphocytic leukemia" ;
        oboInOwl:hasDbXref "OMIM:151400", "DOID:1040", "NCIT:C3163", 
                           "ICD10CM:C91.1", "MESH:D015451" ;
        oboInOwl:hasExactSynonym "CLL", "chronic lymphoid leukemia" ;
        rdfs:subClassOf mondo:MONDO_0003847 .

  vascular_disease:
    description: Cardiovascular condition demonstrating clinical coding integration
    RDF: |
      mondo:MONDO_0001612 a owl:Class ;
        rdfs:label "carotid stenosis" ;
        oboInOwl:hasDbXref "MESH:D016893", "ICD10CM:I65.2", "DOID:0080828", 
                           "SCTID:69107008", "UMLS:C0007282" ;
        iao:0000115 "A narrowing of the carotid arteries that supply blood to the brain." ;
        rdfs:subClassOf mondo:MONDO_0005267 .

  rare_disease:
    description: Rare genetic disorder with specialized database mappings
    RDF: |
      mondo:MONDO_0007750 a owl:Class ;
        rdfs:label "hypercholesterolemia, familial, 1" ;
        oboInOwl:hasDbXref "OMIM:143890", "ORPHANET:391665", "DOID:13810" ;
        oboInOwl:hasExactSynonym "FH1", "familial hypercholesterolemia" ;
        iao:0000115 "An autosomal dominant disorder of cholesterol metabolism." ;
        rdfs:subClassOf mondo:MONDO_0007750 .

sparql_query_examples:
  get_diseases_with_omim_references:
    description: Retrieve genetic diseases with OMIM cross-references for hereditary disorder analysis
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT DISTINCT ?disease ?label ?omim_id
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease oboInOwl:hasDbXref ?omim_id .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(?omim_id, "OMIM:"))
      }
      ORDER BY ?label
      LIMIT 20

  get_cancer_hierarchy:
    description: Explore parent-child relationships in cancer disease classification
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?parent ?parent_label ?child ?child_label
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?child rdfs:subClassOf ?parent .
        ?child rdfs:label ?child_label .
        ?parent rdfs:label ?parent_label .
        FILTER(CONTAINS(STR(?child), "MONDO"))
        FILTER(CONTAINS(STR(?parent), "MONDO"))
        FILTER(CONTAINS(LCASE(?parent_label), "cancer"))
      }
      ORDER BY ?parent_label ?child_label
      LIMIT 20

  get_mesh_cross_references:
    description: Extract MeSH database cross-references for literature mapping and PubMed integration
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT DISTINCT ?disease ?label ?mesh_id
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease oboInOwl:hasDbXref ?mesh_id .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(STRSTARTS(?mesh_id, "MESH:"))
      }
      ORDER BY ?label
      LIMIT 20

  get_diabetes_with_synonyms:
    description: Find diabetes-related diseases with their alternative names for comprehensive terminology coverage
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT ?disease ?label ?synonym
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        ?disease oboInOwl:hasExactSynonym ?synonym .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(CONTAINS(LCASE(?label), "diabetes"))
      }
      ORDER BY ?disease ?synonym
      LIMIT 20

  get_cardiovascular_diseases:
    description: Retrieve cardiovascular diseases with their hierarchical classification
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      SELECT DISTINCT ?disease ?label
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease rdfs:label ?label .
        FILTER(CONTAINS(STR(?disease), "MONDO"))
        FILTER(CONTAINS(LCASE(?label), "cardiovascular") || 
               CONTAINS(LCASE(?label), "cardiac") || 
               CONTAINS(LCASE(?label), "heart"))
      }
      ORDER BY ?label
      LIMIT 20

