schema_info:
  title: "MONDO (Monarch Disease Ontology)"
  description: "A comprehensive disease ontology that provides a structured representation of human diseases, conditions, and phenotypes. MONDO integrates multiple disease databases and ontologies to create a unified, logically defined disease classification system used in biomedical research and clinical applications."
  endpoint: "https://rdfportal.org/primary/sparql"
  base_uri: "http://purl.obolibrary.org/obo/"
  graphs:
    - "http://rdfportal.org/ontology/mondo"
  version: "2024-01"
  license: "CC BY 4.0"
  status: "SPARQL endpoint has limited query capabilities - some complex queries may not execute successfully"
  
prefixes:
  # Standard ontology prefixes
  owl: "http://www.w3.org/2002/07/owl#"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  skos: "http://www.w3.org/2004/02/skos/core#"
  dcterms: "http://purl.org/dc/terms/"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  
  # MONDO-specific prefixes
  MONDO: "http://purl.obolibrary.org/obo/MONDO_"
  obo: "http://purl.obolibrary.org/obo/"
  oboInOwl: "http://www.geneontology.org/formats/oboInOwl#"
  
  # Cross-reference prefixes commonly used in MONDO
  DOID: "http://purl.obolibrary.org/obo/DOID_"
  OMIM: "http://purl.obolibrary.org/obo/OMIM_"
  NCIT: "http://purl.obolibrary.org/obo/NCIT_"
  UMLS: "http://linkedlifedata.com/resource/umls/id/"
  SNOMEDCT: "http://identifiers.org/snomedct/"
  ICD10CM: "http://purl.bioontology.org/ontology/ICD10CM/"
  MEDGEN: "http://identifiers.org/medgen/"

shape_expressions:
  # MONDO Disease Class - Core disease entity in MONDO
  MONDODisease:
    description: "Represents a disease entity in MONDO with required identifiers and optional properties"
    expression: |
      <MONDODisease> {
        rdf:type [owl:Class] ;
        rdfs:label xsd:string ;
        skos:exactMatch IRI* ;
        rdfs:subClassOf IRI* ;
        dcterms:description xsd:string? ;
        rdfs:comment xsd:string?
      }

  # Cross-reference Pattern
  DiseaseWithXrefs:
    description: "Disease entities with cross-references to external databases"
    expression: |
      <DiseaseWithXrefs> {
        rdf:type [owl:Class] ;
        rdfs:label xsd:string ;
        skos:exactMatch IRI+ ;
        rdfs:subClassOf IRI*
      }

sample_rdf_entries:
  - title: "Verified Disease Entity - Schizophrenia"
    description: "A real MONDO disease entry with multiple cross-references (MONDO:0005090)"
    rdf: |
      MONDO:0005090 rdf:type owl:Class ;
        rdfs:label "schizophrenia" ;
        rdfs:subClassOf <http://www.ebi.ac.uk/efo/EFO_0005407> ;
        rdfs:subClassOf <http://purl.obolibrary.org/obo/MONDO_0005485> ;
        skos:exactMatch <http://linkedlifedata.com/resource/umls/id/C0036341> ;
        skos:exactMatch <http://purl.obolibrary.org/obo/DOID_5419> ;
        skos:exactMatch <http://purl.obolibrary.org/obo/NCIT_C3362> ;
        skos:exactMatch <http://identifiers.org/medgen/48574> ;
        skos:exactMatch <http://identifiers.org/snomedct/58214004> ;
        skos:exactMatch <http://purl.bioontology.org/ontology/ICD10CM/F20> ;
        skos:exactMatch <http://id.who.int/icd/entity/1683919430> .

  - title: "Disease Class Structure"
    description: "Typical structure of a MONDO disease class with hierarchy and cross-references"
    rdf: |
      # Example structure based on observed patterns
      MONDO:0000001 rdf:type owl:Class ;
        rdfs:label "disease or disorder" ;
        rdfs:subClassOf owl:Thing .
      
      MONDO:0005485 rdf:type owl:Class ;
        rdfs:label "mental disorder" ;
        rdfs:subClassOf MONDO:0000001 .

  - title: "Cross-reference Pattern"
    description: "Standard cross-reference pattern used in MONDO for external database mappings"
    rdf: |
      # Disease with multiple external database mappings
      MONDO:0005090 skos:exactMatch DOID:5419 ;
        skos:exactMatch NCIT:C3362 ;
        skos:exactMatch <http://linkedlifedata.com/resource/umls/id/C0036341> ;
        skos:exactMatch <http://identifiers.org/snomedct/58214004> .

  - title: "Hierarchical Classification"
    description: "Example of hierarchical disease classification using subClassOf relationships"
    rdf: |
      # Mental disorder hierarchy
      MONDO:0005090 rdfs:subClassOf MONDO:0005485 .
      MONDO:0005485 rdfs:subClassOf MONDO:0000001 .
      MONDO:0000001 rdfs:subClassOf owl:Thing .

  - title: "EFO Integration"
    description: "Example of MONDO integration with Experimental Factor Ontology (EFO)"
    rdf: |
      MONDO:0005090 rdfs:subClassOf <http://www.ebi.ac.uk/efo/EFO_0005407> ;
        rdfs:label "schizophrenia" .

sparql_query_examples:
  basic_queries:
    - title: "Get basic disease information"
      description: "Retrieve basic properties of a specific MONDO disease entity"
      question: "What are the basic properties of MONDO:0005090?"
      complexity: "basic"
      sparql: |
        PREFIX MONDO: <http://purl.obolibrary.org/obo/MONDO_>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT ?property ?value WHERE {
          MONDO:0005090 ?property ?value .
        }
        LIMIT 20

    - title: "Count entity types"
      description: "Count different types of entities in the MONDO dataset"
      question: "What types of entities exist in MONDO and how many of each?"
      complexity: "basic"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT DISTINCT ?type (COUNT(?s) as ?count)
        FROM <http://rdfportal.org/ontology/mondo>
        WHERE {
          ?s rdf:type ?type .
        }
        GROUP BY ?type
        ORDER BY DESC(?count)

    - title: "Get disease labels"
      description: "Retrieve disease entities with their human-readable labels"
      question: "What are some disease names in MONDO?"
      complexity: "basic"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT ?disease ?label WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label .
          FILTER(STRSTARTS(STR(?disease), "http://purl.obolibrary.org/obo/MONDO_"))
        }
        LIMIT 20

  cross_reference_queries:
    - title: "Find DOID cross-references"
      description: "Retrieve MONDO diseases with Disease Ontology (DOID) mappings"
      question: "Which MONDO diseases have DOID cross-references?"
      complexity: "intermediate"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT ?disease ?label ?doid WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label ;
                   skos:exactMatch ?doid .
          FILTER(STRSTARTS(STR(?doid), "http://purl.obolibrary.org/obo/DOID_"))
        }
        LIMIT 50

    - title: "Find UMLS cross-references"
      description: "Retrieve MONDO diseases with UMLS concept mappings"
      question: "Which diseases have UMLS concept mappings?"
      complexity: "intermediate"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT ?disease ?label ?umls WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label ;
                   skos:exactMatch ?umls .
          FILTER(STRSTARTS(STR(?umls), "http://linkedlifedata.com/resource/umls/id/"))
        }
        LIMIT 50

    - title: "Find SNOMED CT mappings"
      description: "Retrieve diseases with SNOMED CT concept mappings"
      question: "Which diseases have SNOMED CT concept codes?"
      complexity: "intermediate"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT ?disease ?label ?snomed WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label ;
                   skos:exactMatch ?snomed .
          FILTER(STRSTARTS(STR(?snomed), "http://identifiers.org/snomedct/"))
        }
        LIMIT 50

    - title: "Multiple cross-references"
      description: "Find diseases with multiple external database mappings"
      question: "Which diseases have mappings to multiple external databases?"
      complexity: "advanced"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT ?disease ?label (COUNT(DISTINCT ?xref) as ?xref_count) WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label ;
                   skos:exactMatch ?xref .
        }
        GROUP BY ?disease ?label
        HAVING (COUNT(DISTINCT ?xref) > 3)
        ORDER BY DESC(?xref_count)
        LIMIT 20

  hierarchy_queries:
    - title: "Find direct subclasses"
      description: "Get diseases that are direct subclasses of a given disease category"
      question: "What are the direct subtypes of mental disorders?"
      complexity: "intermediate"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX MONDO: <http://purl.obolibrary.org/obo/MONDO_>
        
        SELECT ?disease ?label WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label ;
                   rdfs:subClassOf MONDO:0005485 .
        }
        LIMIT 50

    - title: "Find parent classes"
      description: "Get the parent classes of a specific disease"
      question: "What are the parent categories of schizophrenia?"
      complexity: "basic"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        PREFIX MONDO: <http://purl.obolibrary.org/obo/MONDO_>
        
        SELECT ?parent ?label WHERE {
          MONDO:0005090 rdfs:subClassOf ?parent .
          OPTIONAL { ?parent rdfs:label ?label }
        }

    - title: "EFO integration mapping"
      description: "Find diseases that are mapped to EFO (Experimental Factor Ontology)"
      question: "Which MONDO diseases are integrated with EFO?"
      complexity: "intermediate"
      sparql: |
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX owl: <http://www.w3.org/2002/07/owl#>
        
        SELECT ?disease ?label ?efo WHERE {
          ?disease rdf:type owl:Class ;
                   rdfs:label ?label ;
                   rdfs:subClassOf ?efo .
          FILTER(STRSTARTS(STR(?efo), "http://www.ebi.ac.uk/efo/"))
        }
        LIMIT 50

architectural_notes:
  design_patterns: |
    MONDO follows standard OBO ontology design patterns with:
    1. Hierarchical classification using rdfs:subClassOf relationships
    2. Extensive cross-referencing via skos:exactMatch to external databases
    3. Integration with EFO for experimental context
    4. Standardized identifier patterns (MONDO:xxxxxxx)
    5. Rich synonym and annotation support

  performance_considerations: |
    1. The SPARQL endpoint has limited query capabilities
    2. Complex FILTER operations may not execute successfully
    3. Use specific graph when possible: FROM <http://rdfportal.org/ontology/mondo>
    4. Start queries with rdf:type owl:Class for better performance
    5. Simple property-based queries work more reliably than complex filters

  integration_notes: |
    1. MONDO serves as a hub for disease term integration
    2. skos:exactMatch provides primary cross-reference mechanism
    3. rdfs:subClassOf creates hierarchical disease classification
    4. EFO integration via rdfs:subClassOf enables experimental context
    5. Multiple external database mappings support broad interoperability

  limitations: |
    1. SPARQL endpoint has query execution limitations
    2. Complex filtering and text search may not work reliably
    3. Some standard OBO properties may not be accessible via SPARQL
    4. Transitive queries (rdfs:subClassOf+) may fail

