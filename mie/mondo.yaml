      LIMIT 10

architectural_notes:
  design_patterns:
    - "OWL Class hierarchy enabling semantic disease classification and reasoning"
    - "Extensive cross-referencing via oboInOwl:hasDbXref for multi-database integration"
    - "Multiple synonym types (exact, related) providing terminology flexibility"
    - "Textual definitions using IAO_0000115 for human comprehension"
    - "Deprecation management using owl:deprecated for term lifecycle tracking"
    - "SKOS exact/close/related match properties for semantic web interoperability"
    - "Subset organization via oboInOwl:inSubset for focused domain queries"

  cross_reference_architecture:
    primary_mappings:
      UMLS: "Universal Medical Language System - 21,276+ disease mappings for concept integration"
      MEDGEN: "NCBI Medical Genetics database - comprehensive genetic disorder coverage"
      DOID: "Disease Ontology - 11,477+ mappings for semantic classification"
      OMIM: "Online Mendelian Inheritance in Man - 9,932+ genetic disorder mappings"
      SCTID: "SNOMED Clinical Terms - 9,051+ mappings for clinical terminology"
      MESH: "Medical Subject Headings - 8,235+ mappings for literature indexing"
      NCIT: "NCI Thesaurus - 7,425+ cancer and disease terminology mappings"
      ICD9: "International Classification of Diseases 9th revision - legacy coding"
      EFO: "Experimental Factor Ontology - experimental and phenotypic data integration"
      ICD10CM: "ICD-10 Clinical Modification - current clinical coding standard"

    cross_reference_patterns:
      - "Direct string format without URI expansion: 'DATABASE:IDENTIFIER'"
      - "Examples: 'MESH:D013927', 'OMIM:125853', 'ICD10CM:E11', 'DOID:9352'"
      - "Multiple cross-references per disease entity supported"
      - "Bidirectional mapping capability for data integration workflows"

  query_optimization_strategies:
    - "Use FROM <http://rdfportal.org/ontology/mondo> for graph-specific queries"
    - "Filter on MONDO prefix early in query execution for performance"
    - "Use DISTINCT when retrieving unique diseases to avoid duplicates"
    - "Implement appropriate LIMIT clauses for exploration and production queries"
    - "Group and aggregate for statistical analysis and reporting"
    - "Index-friendly patterns: prefix filtering before complex operations"

  data_quality_assurance:
    - "Comprehensive cross-validation through multiple database mappings"
    - "Synonym management with semantic distinction (exact vs. related)"
    - "Hierarchical consistency validation through rdfs:subClassOf relationships"
    - "Definition coverage assessment for major disease categories"
    - "Deprecation tracking for ontology evolution management"
    - "Cross-reference validation against source databases"

