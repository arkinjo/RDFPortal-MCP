        FILTER(STRSTARTS(STR(?disease), "http://purl.obolibrary.org/obo/MONDO_"))
        FILTER(STRSTARTS(STR(?omim), "https://omim.org/entry/"))
      }
      LIMIT 100

  - title: "NCIT (NCI Thesaurus) Cross-References"
