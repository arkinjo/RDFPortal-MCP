architectural_notes:
  design_patterns: |
    MONDO follows standard OBO ontology design patterns with:
    1. Hierarchical classification using rdfs:subClassOf relationships
    2. Extensive cross-referencing via skos:exactMatch to external databases
    3. Integration with EFO for experimental context
    4. Standardized identifier patterns (MONDO:xxxxxxx)
    5. Rich synonym and annotation support

  performance_considerations: |
    1. The SPARQL endpoint has limited query capabilities
    2. Complex FILTER operations may not execute successfully
    3. Use specific graph when possible: FROM <http://rdfportal.org/ontology/mondo>
    4. Start queries with rdf:type owl:Class for better performance
    5. Simple property-based queries work more reliably than complex filters

  integration_notes: |
    1. MONDO serves as a hub for disease term integration
    2. skos:exactMatch provides primary cross-reference mechanism
    3. rdfs:subClassOf creates hierarchical disease classification
    4. EFO integration via rdfs:subClassOf enables experimental context
    5. Multiple external database mappings support broad interoperability

  limitations: |
    1. SPARQL endpoint has query execution limitations
    2. Complex filtering and text search may not work reliably
    3. Some standard OBO properties may not be accessible via SPARQL
    4. Transitive queries (rdfs:subClassOf+) may fail

  cross_reference_notes: |
