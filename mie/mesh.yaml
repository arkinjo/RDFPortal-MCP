schema_info:
  title: "Medical Subject Headings (MeSH) RDF"
  description: "MeSH is the National Library of Medicine's controlled vocabulary thesaurus used for indexing articles for PubMed. MeSH RDF provides a comprehensive semantic representation of medical concepts, hierarchical relationships, and terminological mappings. It includes descriptors, qualifiers, supplementary concept records, concepts, terms, and tree numbers organized in a hierarchical structure for biomedical literature indexing and retrieval."
  endpoint: "https://rdfportal.org/primary/sparql"
  base_uri: "http://id.nlm.nih.gov/mesh/"
  graphs:
    - "http://id.nlm.nih.gov/mesh"
    - "http://id.nlm.nih.gov/mesh/vocab"
    - "http://id.nlm.nih.gov/mesh/void"

prefixes:
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  owl: "http://www.w3.org/2002/07/owl#"
  skos: "http://www.w3.org/2004/02/skos/core#"
  mesh: "http://id.nlm.nih.gov/mesh/"
  meshv: "http://id.nlm.nih.gov/mesh/vocab#"
  dcterms: "http://purl.org/dc/terms/"

shape_expressions:
  # TopicalDescriptor - Main subject headings used for indexing
  TopicalDescriptor:
    type: "meshv:TopicalDescriptor"
    required_properties:
      - "rdfs:label" # Human-readable descriptor name
      - "meshv:active" # Active status (1 or 0)
      - "meshv:identifier" # MeSH identifier (e.g., "D000130")
    optional_properties:
      - "meshv:preferredConcept" # Link to preferred concept
      - "meshv:preferredTerm" # Link to preferred term
      - "meshv:broaderDescriptor" # Broader hierarchical terms
      - "meshv:treeNumber" # Position(s) in MeSH tree
      - "meshv:allowableQualifier" # Allowed qualifiers for this descriptor
      - "meshv:concept" # Associated concepts
      - "meshv:dateCreated" # Creation date
      - "meshv:dateEstablished" # Establishment date
      - "meshv:dateRevised" # Last revision date
      - "meshv:seeAlso" # Related descriptors
      - "meshv:nlmClassificationNumber" # NLM classification

  # Term - Specific terms associated with concepts
  Term:
    type: "meshv:Term"
    required_properties:
      - "meshv:active" # Active status
      - "meshv:identifier" # Term identifier
      - "meshv:prefLabel" # Preferred label
      - "meshv:lexicalTag" # Lexical tag (e.g., "NON", "TRD")
    optional_properties:
      - "meshv:altLabel" # Alternative labels
      - "meshv:dateCreated" # Creation date
      - "meshv:thesaurusID" # Source thesaurus identifiers

  # Concept - Semantic concepts linking terms and descriptors
  Concept:
    type: "meshv:Concept"
    required_properties:
      - "rdfs:label" # Concept label
      - "meshv:active" # Active status
      - "meshv:identifier" # Concept identifier
      - "meshv:preferredTerm" # Link to preferred term
    optional_properties:
      - "meshv:relatedConcept" # Related concepts
      - "meshv:scopeNote" # Detailed definition/scope note

  # TreeNumber - Hierarchical position in MeSH tree
  TreeNumber:
    type: "meshv:TreeNumber"
    required_properties:
      - "rdfs:label" # Tree number notation (e.g., "C05.116.099.343.110")
      - "meshv:active" # Active status
    optional_properties:
      - "meshv:parentTreeNumber" # Parent tree number

  # Qualifier - Subheadings used with descriptors
  Qualifier:
    type: "meshv:Qualifier"
    required_properties:
      - "rdfs:label" # Qualifier name (e.g., "etiology")
      - "meshv:active" # Active status
      - "meshv:identifier" # Qualifier identifier
    optional_properties:
      - "meshv:annotation" # Usage annotation
      - "meshv:historyNote" # Historical usage notes
      - "meshv:concept" # Associated concepts
      - "meshv:dateCreated" # Creation date
      - "meshv:dateEstablished" # Establishment date
      - "meshv:dateRevised" # Last revision date

  # SCR_Chemical - Supplementary Chemical Records
  SCR_Chemical:
    type: "meshv:SCR_Chemical"
    required_properties:
      - "rdfs:label" # Chemical name
      - "meshv:active" # Active status
      - "meshv:identifier" # Chemical identifier
    optional_properties:
      - "meshv:preferredConcept" # Link to preferred concept
      - "meshv:preferredTerm" # Link to preferred term
      - "meshv:preferredMappedTo" # Mapping to main descriptor
      - "meshv:mappedTo" # Additional mappings
      - "meshv:registryNumber" # Chemical registry numbers
      - "meshv:note" # Chemical description note
      - "meshv:indexerConsiderAlso" # Related indexing suggestions
      - "meshv:frequency" # Usage frequency
      - "meshv:dateCreated" # Creation date
      - "meshv:dateRevised" # Last revision date
      - "meshv:source" # Source publication
      - "meshv:previousIndexing" # Previous indexing information

  # SCR_Disease - Supplementary Disease Records  
  SCR_Disease:
    type: "meshv:SCR_Disease"
    required_properties:
      - "rdfs:label" # Disease name
      - "meshv:active" # Active status
      - "meshv:identifier" # Disease identifier
    optional_properties:
      - "meshv:preferredMappedTo" # Mapping to main descriptor
      - "meshv:dateCreated" # Creation date
      - "meshv:preferredConcept" # Link to preferred concept

sample_rdf_entries:
  - title: "TopicalDescriptor Example - Achondroplasia"
    description: "A topical descriptor representing the genetic disorder achondroplasia, showing hierarchical relationships, tree numbers, and allowable qualifiers."
    rdf: |
      mesh:D000130 a meshv:TopicalDescriptor ;
          rdfs:label "Achondroplasia" ;
          meshv:active "1" ;
          meshv:identifier "D000130" ;
          meshv:preferredConcept mesh:M0000205 ;
          meshv:preferredTerm mesh:T000387 ;
          meshv:broaderDescriptor mesh:D010009, mesh:D004392 ;
          meshv:treeNumber mesh:C05.116.099.343.110, 
                          mesh:C05.116.099.708.017, 
                          mesh:C16.320.240.500 ;
          meshv:allowableQualifier mesh:Q000209, mesh:Q000175, mesh:Q000188 ;
          meshv:concept mesh:M0567458 ;
          meshv:dateCreated "1999-01-01" ;
          meshv:dateEstablished "1966-01-01" ;
          meshv:dateRevised "2013-07-08" ;
          meshv:nlmClassificationNumber "WE 250" ;
          meshv:seeAlso mesh:D051498 .

  - title: "Term Example - Achondroplasia Term"
    description: "A term entity representing the preferred term for achondroplasia with alternative labels and thesaurus sources."
    rdf: |
      mesh:T000387 a meshv:Term ;
          meshv:active "1" ;
          meshv:identifier "T000387" ;
          meshv:prefLabel "Achondroplasia" ;
          meshv:altLabel "Achondroplasias" ;
          meshv:lexicalTag "NON" ;
          meshv:dateCreated "1999-01-01" ;
          meshv:thesaurusID "GHR (2014)", "NLM (1966)", "OMIM (2013)", "ORD (2010)" .

  - title: "Concept Example - Achondroplasia Concept"
    description: "A concept entity linking terms and descriptors with detailed scope notes for achondroplasia."
    rdf: |
      mesh:M0000205 a meshv:Concept ;
          rdfs:label "Achondroplasia" ;
          meshv:active "1" ;
          meshv:identifier "M0000205" ;
          meshv:preferredTerm mesh:T000387 ;
          meshv:relatedConcept mesh:M0567458 ;
          meshv:scopeNote "An autosomal dominant disorder that is the most frequent form of short-limb dwarfism. Affected individuals exhibit short stature caused by rhizomelic shortening of the limbs, characteristic facies with frontal bossing and mid-face hypoplasia, exaggerated lumbar lordosis, limitation of elbow extension, GENU VARUM, and trident hand. (Online Mendelian Inheritance in Man, http://www.ncbi.nlm.nih.gov/Omim, MIM#100800, April 20, 2001)" .

  - title: "TreeNumber Example - Hierarchical Position"
    description: "A tree number showing the hierarchical position of a concept within the MeSH tree structure."
    rdf: |
      mesh:C05.116.099.343.110 a meshv:TreeNumber ;
          rdfs:label "C05.116.099.343.110" ;
          meshv:active "1" ;
          meshv:parentTreeNumber mesh:C05.116.099.343 .

  - title: "Qualifier Example - Etiology"
    description: "A qualifier (subheading) that can be used with descriptors to specify aspects like etiology (causation)."
    rdf: |
      mesh:Q000209 a meshv:Qualifier ;
          rdfs:label "etiology" ;
          meshv:active "1" ;
          meshv:identifier "Q000209" ;
          meshv:annotation "subhead only; includes \"pathogenesis\" & \"causes\"; see MeSH scope note in Introduction; indexing policy: Manual 19.8.33; DF: /etiol or /ET" ;
          meshv:concept mesh:M0030411 ;
          meshv:dateCreated "1973-12-27" ;
          meshv:dateEstablished "1966-01-01" ;
          meshv:dateRevised "2003-07-24" ;
          meshv:historyNote "66; used with Category C & F 1966-74; C & F3 1975 forward" .

  - title: "SCR_Chemical Example - Lactacyd"
    description: "A supplementary chemical record showing chemical substance information with mappings to main descriptors."
    rdf: |
      mesh:C008242 a meshv:SCR_Chemical ;
          rdfs:label "lactacyd" ;
          meshv:active "1" ;
          meshv:identifier "C008242" ;
          meshv:preferredConcept mesh:M0051930 ;
          meshv:preferredTerm mesh:T081933 ;
          meshv:mappedTo mesh:D004338 ;
          meshv:preferredMappedTo mesh:D007106, mesh:D019344 ;
          meshv:note "lactoserum-lactic acid compound soap which changes pH of skin surface" ;
          meshv:indexerConsiderAlso mesh:D012915 ;
          meshv:frequency "7" ;
          meshv:dateCreated "1974-01-01" ;
          meshv:dateRevised "1996-09-11" ;
          meshv:previousIndexing "*LACTATES (74-96)" ;
          meshv:source "Can Med Assoc J 110(11):1248;1974" .

sparql_query_examples:
  medical_terminology:
    - title: "Find All Main Medical Descriptors"
      description: "Retrieve all topical descriptors (main subject headings) with their labels and identifiers."
      question: "What are the main medical subject headings in MeSH?"
      complexity: "basic"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?descriptor ?label ?identifier
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?descriptor rdf:type meshv:TopicalDescriptor ;
                     rdfs:label ?label ;
                     meshv:identifier ?identifier .
        }
        ORDER BY ?label
        LIMIT 100

    - title: "Search Descriptors by Keyword"
      description: "Find MeSH descriptors containing specific keywords in their labels."
      question: "Which MeSH descriptors are related to diabetes?"
      complexity: "basic"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?descriptor ?label ?identifier
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?descriptor rdf:type meshv:TopicalDescriptor ;
                     rdfs:label ?label ;
                     meshv:identifier ?identifier .
          FILTER(CONTAINS(LCASE(?label), "diabetes"))
        }
        ORDER BY ?label

    - title: "Get Hierarchical Relationships"
      description: "Find broader and narrower relationships between MeSH descriptors."
      question: "What is the hierarchical structure around a specific medical concept?"
      complexity: "intermediate"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?concept ?label ?broader ?broaderLabel
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?concept rdf:type meshv:TopicalDescriptor ;
                  rdfs:label ?label ;
                  meshv:broaderDescriptor ?broader .
          ?broader rdfs:label ?broaderLabel .
          FILTER(CONTAINS(LCASE(?label), "infection"))
        }
        ORDER BY ?label

  chemical_information:
    - title: "Find Chemical Substances"
      description: "Retrieve supplementary chemical records with their names and registry information."
      question: "What chemical substances are indexed in MeSH?"
      complexity: "basic"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?chemical ?label ?identifier ?registryNumber
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?chemical rdf:type meshv:SCR_Chemical ;
                   rdfs:label ?label ;
                   meshv:identifier ?identifier .
          OPTIONAL { ?chemical meshv:registryNumber ?registryNumber }
        }
        ORDER BY ?label
        LIMIT 50

    - title: "Chemical to Descriptor Mappings"
      description: "Find how chemical substances map to main MeSH descriptors."
      question: "How are chemical substances related to main medical concepts?"
      complexity: "intermediate"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?chemical ?chemLabel ?descriptor ?descLabel
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?chemical rdf:type meshv:SCR_Chemical ;
                   rdfs:label ?chemLabel ;
                   meshv:preferredMappedTo ?descriptor .
          ?descriptor rdfs:label ?descLabel .
        }
        ORDER BY ?chemLabel
        LIMIT 100

  tree_structure:
    - title: "Explore MeSH Tree Categories"
      description: "Get the top-level categories of the MeSH tree structure."
      question: "What are the main categories in the MeSH classification system?"
      complexity: "intermediate"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT DISTINCT ?treeNumber ?label
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?descriptor meshv:treeNumber ?treeNum .
          ?treeNum rdfs:label ?label .
          FILTER(REGEX(?label, "^[A-Z][0-9]{2}$"))
        }
        ORDER BY ?label

    - title: "Get Tree Hierarchy for Concept"
      description: "Find the complete tree path for a specific medical concept."
      question: "What is the complete hierarchical classification for a specific disease?"
      complexity: "advanced"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?descriptor ?label ?treeNumber ?treeLabel
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?descriptor rdf:type meshv:TopicalDescriptor ;
                     rdfs:label ?label ;
                     meshv:treeNumber ?treeNum .
          ?treeNum rdfs:label ?treeLabel .
          FILTER(CONTAINS(LCASE(?label), "achond"))
        }

  qualifiers_and_indexing:
    - title: "Find Available Qualifiers"
      description: "List all qualifiers (subheadings) that can be used with descriptors."
      question: "What qualifiers can be used to specify aspects of medical concepts?"
      complexity: "basic"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?qualifier ?label ?identifier ?annotation
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?qualifier rdf:type meshv:Qualifier ;
                    rdfs:label ?label ;
                    meshv:identifier ?identifier .
          OPTIONAL { ?qualifier meshv:annotation ?annotation }
        }
        ORDER BY ?label

    - title: "Descriptor-Qualifier Combinations"
      description: "Find which qualifiers are allowed with specific types of descriptors."
      question: "What qualifiers can be used with a specific medical concept for indexing?"
      complexity: "intermediate"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?descriptor ?descLabel ?qualifier ?qualLabel
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?descriptor rdf:type meshv:TopicalDescriptor ;
                     rdfs:label ?descLabel ;
                     meshv:allowableQualifier ?qualifier .
          ?qualifier rdfs:label ?qualLabel .
          FILTER(CONTAINS(LCASE(?descLabel), "cancer"))
        }
        ORDER BY ?descLabel ?qualLabel

  temporal_information:
    - title: "Recently Added Descriptors"
      description: "Find recently added or modified MeSH descriptors."
      question: "What are the most recently added medical concepts in MeSH?"
      complexity: "intermediate"
      sparql: |
        PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        
        SELECT ?descriptor ?label ?dateCreated ?dateRevised
        FROM <http://id.nlm.nih.gov/mesh>
        WHERE {
          ?descriptor rdf:type meshv:TopicalDescriptor ;
                     rdfs:label ?label ;
                     meshv:dateCreated ?dateCreated .
          OPTIONAL { ?descriptor meshv:dateRevised ?dateRevised }
          FILTER(?dateCreated >= "2020-01-01")
        }
        ORDER BY DESC(?dateCreated)
        LIMIT 50

cross_references:
  - title: "Chemical to Descriptor Mappings"
    description: "Maps supplementary chemical records to main MeSH descriptors using preferredMappedTo relationships. Essential for connecting specific chemical substances to broader medical concepts."
    complexity: "intermediate"
    sparql: |
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?sourceChemical ?chemicalName ?targetDescriptor ?descriptorName
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?sourceChemical rdf:type meshv:SCR_Chemical ;
                       rdfs:label ?chemicalName ;
                       meshv:preferredMappedTo ?targetDescriptor .
        ?targetDescriptor rdfs:label ?descriptorName .
      }
      ORDER BY ?chemicalName
      LIMIT 100

  - title: "Disease to Descriptor Mappings"
    description: "Maps supplementary disease records to main topical descriptors, showing relationships between specific diseases and broader disease categories."
    complexity: "intermediate"
    sparql: |
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?disease ?diseaseName ?descriptor ?descriptorName
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?disease rdf:type meshv:SCR_Disease ;
                rdfs:label ?diseaseName ;
                meshv:preferredMappedTo ?descriptor .
        ?descriptor rdfs:label ?descriptorName .
      }
      ORDER BY ?diseaseName
      LIMIT 100

  - title: "See Also Relationships"
    description: "Finds related descriptors through seeAlso relationships, providing cross-references between related medical concepts."
    complexity: "basic"
    sparql: |
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?sourceDescriptor ?sourceLabel ?relatedDescriptor ?relatedLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?sourceDescriptor rdf:type meshv:TopicalDescriptor ;
                         rdfs:label ?sourceLabel ;
                         meshv:seeAlso ?relatedDescriptor .
        ?relatedDescriptor rdfs:label ?relatedLabel .
      }
      ORDER BY ?sourceLabel
      LIMIT 100

  - title: "Concept Relationships"
    description: "Maps related concepts within MeSH, showing semantic relationships between different aspects of medical knowledge."
    complexity: "intermediate"
    sparql: |
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?concept1 ?label1 ?concept2 ?label2
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?concept1 rdf:type meshv:Concept ;
                 rdfs:label ?label1 ;
                 meshv:relatedConcept ?concept2 .
        ?concept2 rdfs:label ?label2 .
      }
      ORDER BY ?label1
      LIMIT 100

  - title: "Term to Concept Relationships"
    description: "Shows how terms relate to concepts through preferredTerm relationships, essential for understanding the terminological structure of MeSH."
    complexity: "basic"
    sparql: |
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?concept ?conceptLabel ?term ?termLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        ?concept rdf:type meshv:Concept ;
                rdfs:label ?conceptLabel ;
                meshv:preferredTerm ?term .
        ?term meshv:prefLabel ?termLabel .
      }
      ORDER BY ?conceptLabel
      LIMIT 100

architectural_notes:
  design_patterns:
    - "MeSH uses a multi-layered structure with Descriptors as the main indexing terms, Concepts as semantic units, and Terms as linguistic expressions"
    - "Tree numbers provide hierarchical classification with alphanumeric codes indicating subject categories and relationships"
    - "Qualifiers (subheadings) allow precise specification of aspects like etiology, therapy, or diagnosis when combined with descriptors"
    - "Supplementary Concept Records (SCRs) handle specific substances, diseases, and protocols that don't warrant full descriptor status"
  
  performance_considerations:
    - "Tree number queries benefit from regex filtering on specific patterns (e.g., '^[A-Z][0-9]{2}$' for top-level categories)"
    - "Large result sets should use LIMIT clauses as MeSH contains nearly 2.5 million total entities"
    - "Mapping queries between SCRs and descriptors can be resource-intensive due to the 428,906 preferredMappedTo relationships"
    - "Text searches on labels benefit from case-insensitive filtering using LCASE() and CONTAINS()"

  integration_patterns:
    - "MeSH identifiers (D, Q, C, T, M prefixes) provide stable cross-database references for biomedical applications"
    - "Tree numbers enable hierarchical browsing and faceted search implementations"
    - "Qualifier-descriptor combinations support precise literature indexing and retrieval systems"
    - "Date properties (dateCreated, dateRevised) enable temporal tracking of vocabulary evolution"

