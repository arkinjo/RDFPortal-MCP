schema_info:
  title: UniProt RDF Schema
  description: A comprehensive resource for protein sequences, functional annotation, taxonomic classification, and extensive cross-references to external biological databases
  endpoint: https://rdfportal.org/backend/sib/sparql
  base_uri: http://purl.uniprot.org/
  graphs:
    - http://sparql.uniprot.org/uniprot
    - http://sparql.uniprot.org/core
    - http://sparql.uniprot.org/taxonomy
    - http://sparql.uniprot.org/enzyme
    - http://sparql.uniprot.org/keywords
    - http://sparql.uniprot.org/go
    - http://sparql.uniprot.org/databases
    - http://sparql.uniprot.org/pathways

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  up: http://purl.uniprot.org/core/
  uniprot: http://purl.uniprot.org/uniprot/
  taxon: http://purl.uniprot.org/taxonomy/
  dcterms: http://purl.org/dc/terms/
  skos: http://www.w3.org/2004/02/skos/core#
  go: http://purl.obolibrary.org/obo/GO_

shape_expressions: |
  # UniProt RDF Shape Expressions (Reverse-engineered from actual data)
  # Adheres to ShExC (ShEx Compact) syntax
  
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  PREFIX up: <http://purl.uniprot.org/core/>
  PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
  PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
  
  # Main protein entity with comprehensive biological annotations
  up:Protein {
    a [ up:Protein ] ;
    
    # Unique protein identifier/mnemonic in format GENE_ORGANISM (e.g., "KAPCA_HUMAN")
    up:mnemonic xsd:string ;
    
    # Official recommended name with structured naming hierarchy
    up:recommendedName @up:Structured_Name ? ;
    
    # Alternative names for the protein
    up:alternativeName @up:Structured_Name * ;
    
    # Taxonomic organism reference linking to NCBI Taxonomy (required)
    up:organism @up:Taxon ;
    
    # Manual review status - true for Swiss-Prot, false for TrEMBL
    up:reviewed xsd:boolean ? ;
    
    # Reference to protein sequence information including isoforms
    up:sequence @up:Sequence ? ;
    
    # Enzyme Commission (EC) number for enzymatic classification
    # Pattern: http://purl.uniprot.org/enzyme/[1-7].###.###.###
    # EC1=Oxidoreductases, EC2=Transferases, EC3=Hydrolases, EC4=Lyases, EC5=Isomerases, EC6=Ligases, EC7=Translocases
    up:enzyme IRI * ;
    
    # Various biological annotations (Function, Subcellular Location, Catalytic Activity, Binding Site, Active Site, Domain, etc.)
    up:annotation @up:Annotation * ;
    
    # Semantic classification using Gene Ontology (GO) and UniProt Keywords
    # GO terms: molecular function (GO_0003###), biological process (GO_0006###), cellular component (GO_0005###)
    # UniProt Keywords: functional categories, structural features, localization
    up:classifiedWith IRI * ;
    
    # Cross-references to external biological databases (InterPro, Reactome, PDB, neXtProt, AlphaFoldDB, Pfam, etc.)
    rdfs:seeAlso IRI *
  }
  
  # Structured protein names with full name and possible short names
  up:Structured_Name {
    up:fullName xsd:string ;
    up:shortName xsd:string *
  }
  
  # Taxonomic classification with NCBI Taxonomy integration
  up:Taxon {
    a [ up:Taxon ] ;
    
    # Scientific name of the organism (e.g., "Homo sapiens")
    up:scientificName xsd:string ;
    
    # Common name of the organism (e.g., "Human")
    up:commonName xsd:string ? ;
    
    # Taxonomic rank in biological hierarchy (Domain > Kingdom > Phylum > Class > Order > Family > Genus > Species)
    up:rank @up:Rank ?
  }
  
  # Protein sequence with molecular properties and integrity checksums
  up:Sequence {
    a [ up:Sequence ] ;
    
    # Molecular mass in Daltons (typical range: 1000-500000+)
    up:mass xsd:int ? ;
    
    # Sequence length in amino acids (typical range: 50-35000+)
    up:length xsd:int ? ;
    
    # MD5 hash of the sequence for integrity verification (32 hex characters)
    up:md5Checksum xsd:string ? ;
    
    # Actual amino acid sequence (alphabet: ACDEFGHIKLMNPQRSTVWY)
    up:value xsd:string ?
  }
  
  # Biological annotations with position information for sequence features
  # Subtypes include: Function_Annotation, Subcellular_Location_Annotation, Catalytic_Activity_Annotation,
  # Binding_Site_Annotation, Active_Site_Annotation, Domain_Extent_Annotation, Transmembrane_Annotation,
  # Region_Annotation, Motif_Annotation, and more
  up:Annotation {
    # Detailed functional or structural comment
    rdfs:comment xsd:string ? ;
    
    # Start position on sequence (1-based indexing)
    up:begin xsd:int ? ;
    
    # End position on sequence (1-based indexing)
    up:end xsd:int ? ;
    
    # Evidence code supporting the annotation
    up:evidence @up:Evidence *
  }
  
  # Taxonomic rank in biological hierarchy
  up:Rank {
    a [ up:Rank ]
  }
  
  # Evidence supporting annotations
  up:Evidence {
    a [ up:Evidence ]
  }

sample_rdf_entries:
  - title: Human protein kinase (reviewed Swiss-Prot entry)
    description: Human cAMP-dependent protein kinase catalytic subunit alpha with comprehensive annotations including enzyme classification, Gene Ontology terms, and functional annotations
    rdf: |
      uniprot:P17612 a up:Protein ;
        up:mnemonic "KAPCA_HUMAN" ;
        up:recommendedName/up:fullName "cAMP-dependent protein kinase catalytic subunit alpha" ;
        up:organism taxon:9606 ;
        up:reviewed true ;
        up:enzyme <http://purl.uniprot.org/enzyme/2.7.11.11> ;
        up:classifiedWith <http://purl.obolibrary.org/obo/GO_0004672> ;
        up:classifiedWith <http://purl.uniprot.org/keywords/496> ;
        up:annotation [
          a up:Function_Annotation ;
          rdfs:comment "Phosphorylates a large number of substrates in the cytoplasm and the nucleus"
        ] .

  - title: Archaeal ribosomal protein (unreviewed TrEMBL entry)
    description: Archaeal 50S ribosomal protein L22 from an uncultured organism, demonstrating unreviewed TrEMBL entry structure
    rdf: |
      uniprot:A0A0D3RPI9 a up:Protein ;
        up:mnemonic "A0A0D3RPI9_UNCAX" ;
        up:recommendedName/up:fullName "50S ribosomal protein L22" ;
        up:organism taxon:115547 ;
        up:reviewed false .
      
      taxon:115547 a up:Taxon ;
        up:scientificName "Uncultured archaeon" .

  - title: Enzyme with EC number classification
    description: Methanogenic enzyme coenzyme-B sulfoethylthiotransferase demonstrating EC number classification for transferase activity (EC 2.8.4.1)
    rdf: |
      uniprot:A0A4D5SGP6 a up:Protein ;
        up:mnemonic "A0A4D5SGP6_9METH" ;
        up:recommendedName/up:fullName "coenzyme-B sulfoethylthiotransferase" ;
        up:enzyme <http://purl.uniprot.org/enzyme/2.8.4.1> .

  - title: Protein with extensive cross-references
    description: Human protein with cross-references to InterPro protein domains and neXtProt human protein database
    rdf: |
      uniprot:A0A0S2Z3I9 a up:Protein ;
        up:mnemonic "A0A0S2Z3I9_HUMAN" ;
        up:organism taxon:9606 ;
        rdfs:seeAlso <http://purl.uniprot.org/interpro/IPR006603> ;
        rdfs:seeAlso <http://purl.uniprot.org/interpro/IPR005282> ;
        rdfs:seeAlso <http://nextprot.org/rdf/entry/NX_A0A0S2Z3I9> .

  - title: Protein sequence with molecular properties
    description: Complete protein sequence entry with molecular mass, length, MD5 checksum, and full amino acid sequence
    rdf: |
      uniprot:ExampleProtein up:sequence [
        a up:Sequence ;
        up:mass 45321 ;
        up:length 398 ;
        up:md5Checksum "5ee37fb08375407fc02cb38bfddb60a9" ;
        up:value "MGNAAAAKKGSEQESVKEFLAKAKEDFLKKWET..." 
      ] .

  - title: Taxonomic classification example
    description: Detailed taxonomic information for Homo sapiens showing scientific name, common name, and taxonomic hierarchy
    rdf: |
      taxon:9606 a up:Taxon ;
        up:scientificName "Homo sapiens" ;
        up:commonName "Human" ;
        up:rank up:Species .

sparql_query_examples:
  - title: Get basic protein information
    description: Retrieve fundamental protein properties including mnemonic identifiers, full names, and taxonomic classification
    question: What are the basic details (identifier, name, organism) of proteins in UniProt?
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?mnemonic ?fullName ?organism ?taxonName
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein up:recommendedName/up:fullName ?fullName .
          ?protein up:organism ?organism .
          ?organism up:scientificName ?taxonName .
      }
      LIMIT 5

  - title: Find human protein kinases
    description: Search for human proteins with kinase activity by filtering on organism (Homo sapiens, taxon:9606) and protein name containing "kinase"
    question: Which human proteins are kinases?
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT ?protein ?mnemonic ?fullName
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:organism taxon:9606 .
          ?protein up:mnemonic ?mnemonic .
          ?protein up:recommendedName/up:fullName ?fullName .
          FILTER(CONTAINS(LCASE(?fullName), "kinase"))
      }
      LIMIT 5

  - title: Get enzyme classification
    description: Retrieve proteins with their Enzyme Commission (EC) numbers showing enzymatic function classification
    question: What are the EC numbers for enzymes in UniProt?
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?name ?enzyme
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:enzyme ?enzyme .
      }
      LIMIT 10

  - title: Comprehensive protein classification analysis
    description: Deep dive into semantic classification using Gene Ontology terms and UniProt keywords via the up:classifiedWith property
    question: What are all the classification terms (GO terms and keywords) associated with a specific protein?
    complexity: intermediate
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?name ?classification
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic "KAPCA_HUMAN" .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:classifiedWith ?classification .
      }
      ORDER BY ?classification

  - title: Get functional annotations
    description: Retrieve detailed functional annotations with free-text descriptions explaining protein function
    question: What are the functional descriptions of human proteins?
    complexity: intermediate
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT ?protein ?name ?functionText
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:organism taxon:9606 .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:annotation ?annotation .
          ?annotation rdf:type up:Function_Annotation .
          ?annotation rdfs:comment ?functionText .
      }
      LIMIT 3

  - title: Find reviewed vs unreviewed proteins
    description: Compare manually reviewed Swiss-Prot entries (reviewed=true) with automatically annotated TrEMBL entries (reviewed=false) for quality assessment
    question: How many proteins are manually reviewed versus automatically annotated?
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?reviewed (COUNT(?protein) AS ?count)
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:reviewed ?reviewed .
      }
      GROUP BY ?reviewed

  - title: Retrieve protein sequences with properties
    description: Access complete protein sequence data including amino acid sequence, molecular mass, length, and MD5 checksums
    question: What are the sequence details (length, mass, checksum) for proteins?
    complexity: intermediate
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      
      SELECT ?protein ?name ?mass ?length ?checksum
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:sequence ?seq .
          ?seq up:mass ?mass .
          ?seq up:length ?length .
          ?seq up:md5Checksum ?checksum .
      }
      LIMIT 10

  - title: Find proteins by taxonomic lineage
    description: Navigate the taxonomic hierarchy to find all proteins from a specific taxonomic group
    question: Which proteins belong to a specific taxonomic group?
    complexity: intermediate
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT ?protein ?mnemonic ?fullName ?scientificName
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein up:recommendedName/up:fullName ?fullName .
          ?protein up:organism ?taxon .
          ?taxon up:scientificName ?scientificName .
          FILTER(CONTAINS(?scientificName, "sapiens"))
      }
      LIMIT 10

  - title: Analyze annotation types and positions
    description: Examine different types of sequence annotations (domains, binding sites, active sites) with their position information for structure-function analysis
    question: What types of annotations exist for proteins and where are they located on the sequence?
    complexity: advanced
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?name ?annotationType ?begin ?end ?comment
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:annotation ?annotation .
          ?annotation a ?annotationType .
          OPTIONAL { ?annotation up:begin ?begin . }
          OPTIONAL { ?annotation up:end ?end . }
          OPTIONAL { ?annotation rdfs:comment ?comment . }
          FILTER(?annotationType != up:Annotation)
      }
      LIMIT 20

cross_references:
  - title: InterPro domain cross-references
    description: Retrieve cross-references to InterPro protein domains and families (pattern http://purl.uniprot.org/interpro/IPR######) for protein family classification
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?interProRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?interProRef .
          FILTER(REGEX(STR(?interProRef), "http://purl\\.uniprot\\.org/interpro/IPR[0-9]{6}"))
      }
      LIMIT 10

  - title: Reactome pathway cross-references
    description: Find proteins linked to Reactome biological pathways (pattern http://identifiers.org/reactome/R-HSA-#######) for pathway analysis
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?reactomeRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?reactomeRef .
          FILTER(REGEX(STR(?reactomeRef), "http://identifiers\\.org/reactome/R-[A-Z]{3}-[0-9]+"))
      }
      LIMIT 10

  - title: PDB structure cross-references
    description: Find proteins with experimentally determined 3D structures in the Protein Data Bank (PDB) for structural biology studies
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?pdbRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?pdbRef .
          FILTER(CONTAINS(STR(?pdbRef), "pdb"))
      }
      LIMIT 10

  - title: Gene Ontology classification via up:classifiedWith
    description: Retrieve Gene Ontology (GO) classifications (pattern http://purl.obolibrary.org/obo/GO_#######) covering molecular function, biological process, and cellular component
    complexity: intermediate
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT ?protein ?name ?goTerm
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:organism taxon:9606 .
          ?protein up:recommendedName/up:fullName ?name .
          ?protein up:classifiedWith ?goTerm .
          FILTER(REGEX(STR(?goTerm), "http://purl\\.obolibrary\\.org/obo/GO_[0-9]{7}"))
      }
      LIMIT 15

  - title: AlphaFold structure prediction cross-references
    description: Find proteins with AI-predicted structures in AlphaFoldDB (pattern http://purl.uniprot.org/alphafolddb/######) for structure prediction analysis
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?alphafoldRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?alphafoldRef .
          FILTER(CONTAINS(STR(?alphafoldRef), "alphafolddb"))
      }
      LIMIT 10

  - title: Comprehensive database cross-reference inventory
    description: Survey all external database types that UniProt links to via rdfs:seeAlso for integration planning and data federation
    complexity: intermediate
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?database
      WHERE {
          ?protein rdfs:seeAlso ?dbRef .
          ?dbRef up:database ?database .
      }
      LIMIT 20

  - title: Pfam protein family cross-references
    description: Retrieve cross-references to Pfam protein families (pattern http://purl.uniprot.org/pfam/PF#####) for protein family classification and domain architecture analysis
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?pfamRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?pfamRef .
          FILTER(REGEX(STR(?pfamRef), "http://purl\\.uniprot\\.org/pfam/PF[0-9]{5}"))
      }
      LIMIT 10

  - title: neXtProt human protein cross-references
    description: Find human proteins with links to neXtProt (pattern http://nextprot.org/rdf/entry/NX_######), a specialized resource for human proteins
    complexity: basic
    sparql: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?nextprotRef
      WHERE {
          ?protein rdf:type up:Protein .
          ?protein up:mnemonic ?mnemonic .
          ?protein rdfs:seeAlso ?nextprotRef .
          FILTER(CONTAINS(STR(?nextprotRef), "nextprot.org"))
      }
      LIMIT 10

architectural_notes:
  design_patterns:
    - Hierarchical annotation system with 15+ specialized annotation types (Function_Annotation, Subcellular_Location_Annotation, Catalytic_Activity_Annotation, Binding_Site_Annotation, Active_Site_Annotation, Domain_Extent_Annotation, Transmembrane_Annotation, Region_Annotation, Motif_Annotation) for comprehensive biological characterization
    - Extensive cross-referencing architecture using rdfs:seeAlso property to link to 20+ external databases with formal up:database typing for structured identification
    - Clear quality stratification between manually reviewed Swiss-Prot entries (up:reviewed true) and automatically annotated TrEMBL entries (up:reviewed false)
    - Multi-level semantic classification through up:classifiedWith property integrating Gene Ontology (GO) terms and UniProt controlled vocabulary keywords
    - Structured protein naming convention with up:recommendedName/up:fullName and up:alternativeName hierarchies for nomenclature standardization
    - Deep taxonomic integration with NCBI Taxonomy via taxon namespace enabling phylogenetic and evolutionary analyses
    - Comprehensive enzyme classification via up:enzyme property implementing complete IUBMB EC number system covering all seven enzyme classes (EC1-EC7)
    - Position-based sequence annotation model with up:begin and up:end coordinates for precise feature mapping on protein sequences
    - Sequence integrity verification using MD5 checksums (up:md5Checksum) ensuring data consistency across databases
  
  cross_reference_architecture:
    primary_mechanism: rdfs:seeAlso property serving as the main cross-reference hub to external database URIs
    database_typing: External references are formally typed using up:database property enabling structured database identification and automated cross-reference validation
    major_target_databases:
      - "InterPro: Protein families and domains (http://purl.uniprot.org/interpro/IPR######) for functional classification"
      - "Gene Ontology: Semantic annotations via up:classifiedWith (http://purl.obolibrary.org/obo/GO_#######) covering molecular function, biological process, and cellular component"
      - "Reactome: Biological pathways (http://identifiers.org/reactome/R-HSA-#######) for pathway analysis"
      - "PDB: Experimental 3D structures (http://rdf.wwpdb.org/pdb/####) for structural biology"
      - "neXtProt: Human-specific protein knowledge (http://nextprot.org/rdf/entry/NX_######) for human proteomics"
      - "AlphaFoldDB: AI-predicted protein structures (http://purl.uniprot.org/alphafolddb/######) for computational structural biology"
      - "Pfam: Protein families and domains (http://purl.uniprot.org/pfam/PF#####) for domain architecture analysis"
      - "STRING: Protein-protein interaction networks for systems biology"
      - "IntAct: Molecular interaction data for interaction proteomics"
      - "KEGG: Metabolic and signaling pathways for systems analysis"
    integration_strength: Deep semantic integration with bidirectional linking enables federated queries, automated knowledge discovery, and seamless cross-database navigation
    federation_capabilities: SPARQL federation support allows joining UniProt data with external RDF resources in single queries
  
  query_optimization_strategies:
    - Apply taxonomic filtering (e.g., up:organism taxon:9606 for human) early in query execution for significant performance improvement
    - Leverage specific annotation type filters (up:Function_Annotation, up:Catalytic_Activity_Annotation) to narrow result sets efficiently
    - Use OPTIONAL clauses judiciously for properties with variable presence across entries to avoid result elimination
    - Apply REGEX filters on cross-reference URIs for database-specific filtering (e.g., FILTER(REGEX(STR(?ref), "interpro")))
    - Consider up:reviewed filter when high-quality manually curated data is required for research applications
    - Use LIMIT clauses in exploratory queries to manage large result sets and reduce endpoint load
    - For sequence-based queries, consider filtering by up:length or up:mass ranges to pre-filter protein sets
    - Exploit named graph structure to query specific subsets (core, taxonomy, enzyme, keywords, etc.) for targeted data retrieval
  
  evidence_and_provenance:
    - Annotations linked to evidence codes via up:evidence property tracking data source and reliability
    - Evidence classification follows standard ontologies (ECO - Evidence & Conclusion Ontology) for reproducible research
    - Manual curation status indicated by up:reviewed boolean enabling quality-based filtering
    - Source attribution through database cross-references maintains data provenance
  
  versioning_and_updates:
    - Protein entries use stable accession-based URIs (uniprot:P17612) ensuring persistent identifiers
    - Named graphs organized by data type facilitate selective updates and versioning
    - MD5 checksums on sequences enable change detection and synchronization

data_statistics:
  total_protein_entities: "~250 million (Swiss-Prot + TrEMBL combined)"
  reviewed_proteins_swiss_prot: "~570,000 manually reviewed entries"
  unreviewed_proteins_trembl: "~249 million automatically annotated entries"
  total_organisms_covered: "~500,000 species"
