schema_info: 
  title: PubChem RDF Schema
  description: A comprehensive chemical database providing detailed information about chemical compounds, biological assays, substances, and their cross-references to major biomedical ontologies
  endpoint: https://rdfportal.org/backend/pubchem/sparql
  base_uri: http://rdf.ncbi.nlm.nih.gov/pubchem/
  graphs:
    - http://rdf.ncbi.nlm.nih.gov/pubchem/compound
    - http://rdf.ncbi.nlm.nih.gov/pubchem/bioassay
    - http://rdf.ncbi.nlm.nih.gov/pubchem/substance
    - http://rdf.ncbi.nlm.nih.gov/pubchem/patent
    - http://rdf.ncbi.nlm.nih.gov/pubchem/descriptor/compound
    - http://rdf.ncbi.nlm.nih.gov/pubchem/descriptor/substance
    - http://rdf.ncbi.nlm.nih.gov/pubchem/gene
    - http://rdf.ncbi.nlm.nih.gov/pubchem/protein
    - http://rdf.ncbi.nlm.nih.gov/pubchem/pathway
    - http://rdf.ncbi.nlm.nih.gov/pubchem/disease
    - http://rdf.ncbi.nlm.nih.gov/pubchem/taxonomy
    - http://rdf.ncbi.nlm.nih.gov/pubchem/synonym

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  vocab: http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#
  compound: http://rdf.ncbi.nlm.nih.gov/pubchem/compound/
  bioassay: http://rdf.ncbi.nlm.nih.gov/pubchem/bioassay/
  substance: http://rdf.ncbi.nlm.nih.gov/pubchem/substance/
  patent: http://rdf.ncbi.nlm.nih.gov/pubchem/patent/
  chebi: http://purl.obolibrary.org/obo/
  sio: http://semanticscience.org/resource/
  dcterms: http://purl.org/dc/terms/
  cito: http://purl.org/spar/cito/
  bao: http://www.bioassayontology.org/bao#
  snomedct: http://purl.bioontology.org/ontology/SNOMEDCT/
  nci: http://ncicb.nci.nih.gov/xml/owl/EVS/Thesaurus.owl#
  ndfrt: http://purl.bioontology.org/ontology/NDFRT/

shape_expressions:
  vocab:Compound:
    description: A chemical compound entity in PubChem with comprehensive cross-references to major biomedical ontologies
    properties:
      rdf:type:
        description: The RDF type indicating this is a PubChem compound
        type: vocab:Compound
        required: true
      chebi:CHEBI_*:
        description: Chemical Entities of Biological Interest (ChEBI) classification for chemical entity types
        type: chebi:CHEBI_[0-9]+
        required: false
        cardinality: multiple
      snomedct:*:
        description: SNOMED Clinical Terms classification for medical and pharmaceutical terminology
        type: snomedct:[0-9]{8,9}
        required: false
        cardinality: multiple
      nci:C*:
        description: National Cancer Institute thesaurus classification for cancer research and drug development
        type: nci:C[0-9]+
        required: false
        cardinality: multiple
      ndfrt:N*:
        description: National Drug File Reference Terminology classification for drug categorization
        type: ndfrt:N[0-9]+
        required: false
        cardinality: multiple
      sio:SIO_*:
        description: Semantic science integrated ontology type for semantic annotations
        type: sio:SIO_[0-9]+
        required: false
        cardinality: multiple
      cito:isDiscussedBy:
        description: Patents that discuss this compound for intellectual property tracking
        type: patent:*
        required: false
        cardinality: multiple
        
  vocab:BioAssay:
    description: A biological assay entity in PubChem containing experimental methodology and results
    properties:
      rdf:type:
        description: The RDF type indicating this is a PubChem bioassay
        type: vocab:BioAssay
        required: true
      bao:BAO_*:
        description: BioAssay Ontology classification for experimental design and methodology
        type: bao:BAO_[0-9]+
        required: false
        cardinality: multiple
      dcterms:title:
        description: The descriptive title of the bioassay experiment
        type: xsd:string
        required: false
        cardinality: single
        
  vocab:Substance:
    description: A substance entity in PubChem representing raw chemical materials from various sources
    properties:
      rdf:type:
        description: The RDF type indicating this is a PubChem substance
        type: vocab:Substance
        required: true
      dcterms:source:
        description: The source database or organization providing the substance data
        type: xsd:string
        required: false
        cardinality: single
        
  patent:Patent:
    description: A patent document that discusses chemical compounds for intellectual property tracking
    properties:
      patent_identifier:
        description: The unique patent identifier (e.g., AU-2012272804-A1)
        type: xsd:string
        required: true
        cardinality: single
        pattern: "[A-Z]{2}-[0-9]+-[A-Z][0-9]?"
      cito:discusses:
        description: Compounds discussed in this patent document
        type: compound:CID*
        required: false
        cardinality: multiple

