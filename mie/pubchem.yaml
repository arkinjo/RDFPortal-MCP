schema_info:
  title: PubChem RDF
  description: |
    PubChem is a comprehensive chemical information database maintained by NCBI containing over 119 million chemical compounds, 329 million substances, 1.7 million bioassays, and related data. It provides detailed chemical structures, physical properties, biological activities, safety information, and patent data. PubChem links chemicals to genes, proteins, pathways, and diseases, making it a central resource for drug discovery, chemical biology, and cheminformatics research. The RDF representation enables semantic integration with external databases including ChEBI, UniProt, KEGG, MeSH, and Wikidata.
  endpoint: https://rdfportal.org/backend/pubchem/sparql
  base_uri: http://rdf.ncbi.nlm.nih.gov/pubchem/
  graphs:
    - http://rdf.ncbi.nlm.nih.gov/pubchem/compound
    - http://rdf.ncbi.nlm.nih.gov/pubchem/substance
    - http://rdf.ncbi.nlm.nih.gov/pubchem/bioassay
    - http://rdf.ncbi.nlm.nih.gov/pubchem/descriptor/compound
    - http://rdf.ncbi.nlm.nih.gov/pubchem/descriptor/substance
    - http://rdf.ncbi.nlm.nih.gov/pubchem/gene
    - http://rdf.ncbi.nlm.nih.gov/pubchem/protein
    - http://rdf.ncbi.nlm.nih.gov/pubchem/inchikey
    - http://rdf.ncbi.nlm.nih.gov/pubchem/synonym
    - http://rdf.ncbi.nlm.nih.gov/pubchem/patent
    - http://rdf.ncbi.nlm.nih.gov/pubchem/reference
    - http://rdf.ncbi.nlm.nih.gov/pubchem/pathway
    - http://rdf.ncbi.nlm.nih.gov/pubchem/taxonomy

shape_expressions: |
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
  PREFIX sio: <http://semanticscience.org/resource/>
  PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
  PREFIX dcterms: <http://purl.org/dc/terms/>
  PREFIX cito: <http://purl.org/spar/cito/>
  PREFIX obo: <http://purl.obolibrary.org/obo/>
  PREFIX bao: <http://www.bioassayontology.org/bao#>
  PREFIX up: <http://purl.uniprot.org/core/>
  PREFIX pdbx: <http://rdf.wwpdb.org/schema/pdbx-v50.owl#>

  <CompoundShape> {
    a [ vocab:Compound ] ;
    skos:prefLabel xsd:string ;
    dcterms:identifier xsd:string ;
    rdfs:seeAlso IRI * ;
    sio:SIO_000008 @<DescriptorShape> * ;
    vocab:is_active_ingredient_of IRI * ;
    obo:RO_0000087 IRI * ;                    # Has role (e.g., FDA approved drug)
    sio:CHEMINF_000455 IRI *                   # Has stereoisomer
  }

  <DescriptorShape> {
    a [ sio:CHEMINF_000334 OR                  # Molecular weight
        sio:CHEMINF_000396 OR                  # InChI
        sio:CHEMINF_000399 OR                  # InChIKey
        sio:CHEMINF_000018 OR                  # SMILES
        sio:CHEMINF_000335 ] ;                 # Molecular formula
    sio:SIO_000300 . ;                         # Has value (mixed types)
    sio:SIO_000221 IRI ?                       # Has unit
  }

  <SubstanceShape> {
    a [ vocab:Substance ] ;
    dcterms:identifier xsd:string ;
    dcterms:source IRI ;
    dcterms:modified xsd:date ? ;
    dcterms:available xsd:date ? ;
    sio:SIO_000008 IRI *
  }

  <BioAssayShape> {
    a [ vocab:BioAssay bao:BAO_0000015 ] ;
    dcterms:title xsd:string ;
    dcterms:identifier xsd:string ;
    dcterms:source IRI ;
    bao:BAO_0000209 IRI * ;                    # Has measure group
    bao:BAO_0000210 IRI *                      # Has assay format
  }

  <GeneShape> {
    a [ vocab:Gene sio:SIO_010035 ] ;
    cito:isDiscussedBy IRI *                   # Referenced in patents
  }

  <ProteinShape> {
    a [ vocab:Protein sio:SIO_010043 ] ;
    skos:prefLabel xsd:string ;
    dcterms:identifier xsd:string ;
    rdfs:seeAlso IRI ;
    up:organism IRI ;
    pdbx:link_to_pdb IRI * ;
    vocab:hasSimilarProtein IRI * ;
    obo:RO_0002180 IRI * ;                     # Has conserved domain
    bao:BAO_0002817 xsd:string ;               # Amino acid sequence
    cito:isDiscussedBy IRI *
  }

  <InChIKeyShape> {
    a [ vocab:InChIKey sio:CHEMINF_000399 ] ;
    sio:SIO_000300 xsd:string ;
    sio:SIO_000011 IRI ;                       # Refers to compound
    dcterms:subject IRI *                      # MeSH terms
  }

sample_rdf_entries:
