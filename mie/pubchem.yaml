sparql_query_examples:
  - title: Retrieve Compound by CID
    description: Basic query to get compound information by PubChem Compound ID (CID) with label.
    question: What is the name of compound CID2244?
    complexity: basic
    sparql: |
      PREFIX compound: <http://rdf.ncbi.nlm.nih.gov/pubchem/compound/>
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT ?label
      WHERE {
        compound:CID2244 a vocab:Compound ;
                         skos:prefLabel ?label .
      }

  - title: Retrieve Compound Molecular Properties
    description: Basic query to get key molecular descriptors (molecular weight, formula) for a specific compound.
    question: What are the molecular properties of compound CID2244?
    complexity: basic
    sparql: |
      PREFIX compound: <http://rdf.ncbi.nlm.nih.gov/pubchem/compound/>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?descriptorType ?value
      WHERE {
        compound:CID2244 sio:SIO_000008 ?descriptor .
        ?descriptor a ?descriptorType ;
                    sio:SIO_000300 ?value .
        FILTER(?descriptorType IN (
          sio:CHEMINF_000334,
          sio:CHEMINF_000335,
          sio:CHEMINF_000018
        ))
      }

  - title: Count FDA Approved Drugs
    description: Aggregate query counting compounds with FDA approval status using RO_0000087 role predicate.
    question: How many FDA-approved drugs are in PubChem?
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT (COUNT(DISTINCT ?compound) as ?fdaDrugCount)
      WHERE {
        ?compound a vocab:Compound ;
                  obo:RO_0000087 vocab:FDAApprovedDrugs .
      }
      LIMIT 100

  - title: Find Compounds by Molecular Weight Range
    description: Filter compounds by molecular weight range using descriptor values and mathematical comparisons.
    question: Find compounds with molecular weight between 500 and 550 Da
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?compound ?mw
      WHERE {
        ?compound a vocab:Compound ;
                  sio:SIO_000008 ?mwDescriptor .
        ?mwDescriptor a sio:CHEMINF_000334 ;
                      sio:SIO_000300 ?mw .
        FILTER(?mw >= 500 && ?mw <= 550)
      }
      LIMIT 10

  - title: Find Compounds with Most Stereoisomers
    description: Aggregate query grouping compounds by stereoisomer count using sio:CHEMINF_000455 predicate.
    question: Which compounds have the most stereoisomers in PubChem?
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?compound (COUNT(?stereoisomer) as ?stereoCount)
      WHERE {
        ?compound a vocab:Compound ;
                  sio:CHEMINF_000455 ?stereoisomer .
      }
      GROUP BY ?compound
      ORDER BY DESC(?stereoCount)
      LIMIT 10

  - title: Integrate Protein-Compound with PDB Structures
    description: Complex query linking proteins to their organisms and PDB structures for human proteins.
    question: Find human proteins with their PDB structures in PubChem
    complexity: advanced
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX pdbx: <http://rdf.wwpdb.org/schema/pdbx-v50.owl#>

      SELECT ?protein ?proteinLabel ?organism ?pdbId
      WHERE {
        ?protein a vocab:Protein ;
                 skos:prefLabel ?proteinLabel ;
                 up:organism ?organism ;
                 pdbx:link_to_pdb ?pdbId .
        FILTER(REGEX(STR(?organism), "9606"))
      }
      LIMIT 10

  - title: Cross-Database Chemical Identifier Integration
    description: Advanced query integrating InChIKey identifiers with MeSH terms for semantic web navigation.
    question: Map PubChem compounds to MeSH vocabulary terms via InChIKey
    complexity: advanced
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX sio: <http://semanticscience.org/resource/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?compound ?compoundLabel ?inchikey ?meshTerm
      WHERE {
        ?compound a vocab:Compound ;
                  skos:prefLabel ?compoundLabel .
        ?inchikeyEntity a vocab:InChIKey ;
                        sio:SIO_000011 ?compound ;
                        sio:SIO_000300 ?inchikey ;
                        dcterms:subject ?meshTerm .
        FILTER(CONTAINS(STR(?meshTerm), "mesh"))
      }
      LIMIT 10

cross_references:
  - pattern: rdfs:seeAlso
    description: |
      External database links via rdfs:seeAlso property. Different entity types link to different external resources distinguished by URL patterns.
    databases:
      chemical_identifiers:
        - Wikidata (wikidata.org/entity/Q): Links compounds to Wikidata entities for linked open data integration
      protein_identifiers:
        - NCBI Protein (identifiers.org/ncbiprotein): Links protein chains to NCBI Protein database entries
    complexity: basic
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      # For compounds to Wikidata:
      SELECT ?compound ?label ?wikidataEntity
      WHERE {
        ?compound a vocab:Compound ;
                  skos:prefLabel ?label ;
                  rdfs:seeAlso ?wikidataEntity .
        FILTER(CONTAINS(STR(?wikidataEntity), "wikidata"))
      }
      LIMIT 20

      # For proteins to NCBI Protein:
      # SELECT ?protein ?label ?ncbiProtein
      # WHERE {
      #   ?protein a vocab:Protein ;
      #            skos:prefLabel ?label ;
      #            rdfs:seeAlso ?ncbiProtein .
      #   FILTER(CONTAINS(STR(?ncbiProtein), "identifiers.org/ncbiprotein"))
      # }
      # LIMIT 20

  - pattern: rdf:type (ChEBI Classification)
    description: |
      Compounds classified with ChEBI ontology classes via rdf:type predicate. Enables hierarchical chemical classification and ontology-based queries.
    databases:
      ontology_classification:
        - ChEBI (purl.obolibrary.org/obo/CHEBI_): Chemical Entities of Biological Interest ontology classes
    complexity: basic
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT ?compound ?label ?chebiClass
      WHERE {
        ?compound a vocab:Compound ;
                  a ?chebiClass ;
                  skos:prefLabel ?label .
        FILTER(STRSTARTS(STR(?chebiClass), "http://purl.obolibrary.org/obo/CHEBI_"))
      }
      LIMIT 20

  - pattern: dcterms:subject
    description: |
      InChIKey entities link to MeSH vocabulary terms via dcterms:subject property. Provides medical subject heading annotations for chemical structures.
    databases:
      medical_vocabulary:
        - MeSH (id.nlm.nih.gov/mesh/M): Medical Subject Headings from National Library of Medicine
    complexity: basic
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX sio: <http://semanticscience.org/resource/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?inchikey ?inchikeyValue ?meshTerm
      WHERE {
        ?inchikey a vocab:InChIKey ;
                  sio:SIO_000300 ?inchikeyValue ;
                  dcterms:subject ?meshTerm .
        FILTER(CONTAINS(STR(?meshTerm), "mesh"))
      }
      LIMIT 20

  - pattern: pdbx:link_to_pdb
    description: |
      Protein entries link to PDB structure database via pdbx:link_to_pdb property. Multiple PDB structures can exist per protein chain.
    databases:
      structure:
        - PDB (rdf.wwpdb.org/pdb/): Protein Data Bank 3D structure entries
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX pdbx: <http://rdf.wwpdb.org/schema/pdbx-v50.owl#>

      SELECT ?protein ?proteinLabel ?pdbId
      WHERE {
        ?protein a vocab:Protein ;
                 skos:prefLabel ?proteinLabel ;
                 pdbx:link_to_pdb ?pdbId .
      }
      LIMIT 50

  - pattern: up:organism
    description: |
      Protein entries link to NCBI Taxonomy database via up:organism property. Provides taxonomic classification for proteins.
    databases:
      taxonomy:
        - NCBI Taxonomy (pubchem/taxonomy/TAXID): Organism taxonomy identifiers
    complexity: basic
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT ?protein ?proteinLabel ?organism
      WHERE {
        ?protein a vocab:Protein ;
                 skos:prefLabel ?proteinLabel ;
                 up:organism ?organism .
      }
      LIMIT 20

  - pattern: obo:RO_0002180 (has conserved domain)
    description: |
      Protein entries link to conserved domain database via obo:RO_0002180 property. Identifies functional protein domains.
    databases:
      domains:
        - Conserved Domain Database (pubchem/conserveddomain/PSSMID): NCBI CDD protein domain entries
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT ?protein ?proteinLabel ?conservedDomain
      WHERE {
        ?protein a vocab:Protein ;
                 skos:prefLabel ?proteinLabel ;
                 obo:RO_0002180 ?conservedDomain .
      }
      LIMIT 20

  - pattern: cito:isDiscussedBy
    description: |
      Proteins and genes link to patent/reference documents via cito:isDiscussedBy property. Tracks intellectual property and literature citations.
    databases:
      literature:
        - PubChem References (pubchem/reference/): Patent and literature reference entries
    complexity: basic
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX cito: <http://purl.org/spar/cito/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT ?protein ?proteinLabel ?reference
      WHERE {
        ?protein a vocab:Protein ;
                 skos:prefLabel ?proteinLabel ;
                 cito:isDiscussedBy ?reference .
      }
      LIMIT 20

  - pattern: obo:RO_0000087 (has role)
    description: |
      Compounds link to functional roles via obo:RO_0000087 property. Currently identifies FDA-approved drugs (17,367 compounds).
    databases:
      drug_classification:
        - FDA Approved Drugs (vocab:FDAApprovedDrugs): FDA-approved pharmaceutical compounds
    complexity: basic
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT ?compound ?label
      WHERE {
        ?compound a vocab:Compound ;
                  skos:prefLabel ?label ;
                  obo:RO_0000087 vocab:FDAApprovedDrugs .
      }
      LIMIT 20

architectural_notes:
  schema_design:
    - Compounds are central hubs linking to descriptors, substances, bioassays, genes, and proteins
    - Descriptors stored in separate graph for performance with SIO ontology properties
    - InChIKey entities provide unique chemical identifiers with cross-database mappings
    - Multiple classification systems (ChEBI, SNOMED, NCI Thesaurus) integrated via rdf:type
    - Stereoisomer relationships enable isomer navigation via sio:CHEMINF_000455
  
  performance:
    - Compound queries benefit from CID-based filtering before property expansion
    - Broad FILTER REGEX queries on labels may timeout; use specific CIDs when possible
    - Descriptor queries should specify graph to avoid cross-graph joins
    - Large result sets require LIMIT clauses; pagination recommended for >1000 results
    - Molecular weight range queries optimized when using sio:CHEMINF_000334 type filter
  
  data_integration:
    - ChEBI classes via rdf:type predicates enable ontology-based queries
    - Wikidata links via rdfs:seeAlso support linked open data federation
    - MeSH terms via dcterms:subject on InChIKey entities
    - PDB structures via pdbx:link_to_pdb on protein entities
    - UniProt organisms via up:organism on protein entries
    - Patent references via cito:isDiscussedBy on genes and proteins
    - NCBI Protein via rdfs:seeAlso on protein entities
    - Conserved domains via obo:RO_0002180 on protein entities
  
  data_quality:
    - Descriptor values use mixed types (xsd:string, xsd:decimal, xsd:integer)
    - Not all compounds have complete descriptor sets
    - Some labels are systematic IUPAC names (very long strings)
    - Patent and reference data completeness varies by compound
    - Stereoisomer counts range from 0 to 740+ per compound
    - Protein sequences in bao:BAO_0002817 as plain strings

