sparql_query_examples:
  molecular_biology:
    - title: Get glycan structure with sequence formats
      description: Retrieve a glycan with all its sequence representations (WURCS, GlycoCT, IUPAC)
      question: What are the different sequence formats available for glycan G00003VQ?
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        PREFIX glytoucan: <http://www.glytoucan.org/glyco/owl/glytoucan#>
        SELECT ?glycan ?sequence_format ?sequence_string
        FROM <http://rdf.glycosmos.org/glycans/glycosequence>
        WHERE {
          ?glycan glytoucan:has_primary_id "G00003VQ" .
          ?glycan glycan:has_glycosequence ?seq .
          ?seq glycan:in_carbohydrate_format ?sequence_format .
          ?seq glycan:has_sequence ?sequence_string .
        }

    - title: Find glycoproteins by organism
      description: List glycoproteins from human (taxonomy 9606) with their UniProt cross-references
      question: Which human glycoproteins are annotated in Glycosmos?
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?glycoprotein ?label ?uniprot_id
        FROM <http://rdf.glycosmos.org/glycoprotein>
        WHERE {
          ?glycoprotein a glycan:Glycoprotein .
          ?glycoprotein glycan:has_taxon <http://identifiers.org/taxonomy/9606> .
          ?glycoprotein rdfs:label ?label .
          ?glycoprotein rdfs:seeAlso ?uniprot_id .
          FILTER(CONTAINS(STR(?uniprot_id), "uniprot"))
        }
        LIMIT 20

    - title: Glycans with reducing end information
      description: Sample glycans with their reducing end monosaccharide residues
      question: What reducing end information is available for glycans?
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        SELECT ?glycan ?reducing_end
        FROM <http://rdf.glycosmos.org/glycans/glycosequence>
        WHERE {
          ?glycan a glycan:Saccharide .
          ?glycan glycan:has_reducing_end_monosaccharide_residue ?reducing_end .
        }
        LIMIT 20

    - title: Glycans with motif annotations
      description: Find glycans that have specific structural motifs
      question: Which glycans have annotated structural motifs?
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        SELECT ?glycan ?motif
        FROM <http://rdf.glycosmos.org/glycans/glycosequence>
        WHERE {
          ?glycan a glycan:Saccharide .
          ?glycan glycan:has_motif ?motif .
        }
        LIMIT 20

  biomedical_research:
    - title: Disease entities in Glycosmos
      description: List disease entities that are linked to glycan information
      question: What diseases are represented in the Glycosmos disease graph?
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        SELECT ?disease
        FROM <http://rdf.glycosmos.org/disease>
        WHERE {
          ?disease a glycan:Disease .
        }
        LIMIT 20

    - title: Glycosylation site counts by protein
      description: Count glycosylation sites for each glycoprotein
      question: How many glycosylation sites do different proteins have?
      complexity: intermediate
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        PREFIX conjugate: <http://purl.jp/bio/12/glyco/conjugate#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?glycoprotein ?protein_name (COUNT(?site) as ?site_count)
        FROM <http://rdf.glycosmos.org/glycoprotein>
        WHERE {
          ?glycoprotein a glycan:Glycoprotein .
          ?glycoprotein rdfs:label ?protein_name .
          ?glycoprotein conjugate:glycosylated_at ?site .
        }
        GROUP BY ?glycoprotein ?protein_name
        ORDER BY DESC(?site_count)
        LIMIT 20

  genomics:
    - title: Glycogenes by species
      description: Explore glycosylation-related genes across different species
      question: How many glycogenes are annotated for different species?
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        SELECT ?taxon (COUNT(?gene) as ?gene_count)
        FROM <http://rdf.glycosmos.org/glycogenes>
        WHERE {
          ?gene a glycan:Glycogene .
          ?gene glycan:has_taxon ?taxon .
        }
        GROUP BY ?taxon
        ORDER BY DESC(?gene_count)
        LIMIT 20

    - title: Pathway-related proteins
      description: Proteins and genes involved in metabolic pathways
      question: Which proteins and genes are linked to pathway information?
      complexity: basic
      sparql: |
        PREFIX uniprot: <http://purl.uniprot.org/core/>
        SELECT DISTINCT ?protein ?gene
        FROM <http://rdf.glycosmos.org/pathway>
        WHERE {
          ?protein a uniprot:Protein .
          ?protein uniprot:encodedBy ?gene .
        }
        LIMIT 20

  cross_references:
    - title: GlyTouCan partner databases
      description: List all partner databases integrated with GlyTouCan
      complexity: basic
      sparql: |
        PREFIX glytoucan: <http://www.glytoucan.org/glyco/owl/glytoucan#>
        SELECT ?partner
        FROM <http://rdf.glytoucan.org/partner>
        WHERE {
          ?partner a glytoucan:Partner .
        }

    - title: UniProt to glycoprotein cross-references
      description: Map UniProt proteins to their glycoprotein annotations in Glycosmos
      complexity: basic
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        SELECT ?glycoprotein ?uniprot_id ?protein_name
        FROM <http://rdf.glycosmos.org/glycoprotein>
        WHERE {
          ?glycoprotein a glycan:Glycoprotein .
          ?glycoprotein rdfs:seeAlso ?uniprot_id .
          ?glycoprotein rdfs:label ?protein_name .
          FILTER(CONTAINS(STR(?uniprot_id), "purl.uniprot.org"))
        }
        LIMIT 20

    - title: Glycan sequence format distribution
      description: Count how many glycan sequences are available in each format
      complexity: intermediate
      sparql: |
        PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
        SELECT ?format (COUNT(?sequence) as ?count)
        FROM <http://rdf.glycosmos.org/glycans/glycosequence>
        WHERE {
          ?sequence a glycan:Glycosequence .
          ?sequence glycan:in_carbohydrate_format ?format .
        }
        GROUP BY ?format
        ORDER BY DESC(?count)

architectural_notes:
  data_integration: |
    Glycosmos follows a federated architecture integrating multiple specialized databases:
    - GlyTouCan serves as the central glycan registry with unique accession numbers
    - Sequence data is stored in multiple formats (WURCS, GlycoCT, IUPAC Extended) for interoperability
    - Cross-references connect to major biological databases (UniProt, KEGG, PubChem, etc.)
    - Disease associations use standardized ontologies but have limited property information
    - Taxonomic information links to NCBI Taxonomy for species-specific analysis
  
  performance_considerations: |
    - Use specific graph URIs in FROM clauses to limit query scope and improve performance
    - The glycosequence graph contains over 1.3M triples - filter by glycan ID when possible
    - Glycoprotein graph has 400K+ glycosylation sites - use LIMIT in exploratory queries
    - Complex aggregation queries may timeout - use simple filters and LIMIT clauses
    - Disease entities have minimal properties - mainly just type information available
  
  semantic_patterns: |
    - Glycan structures use has_glycosequence to link to multiple format representations
    - Glycoproteins connect to glycosylation sites via conjugate:glycosylated_at
    - Position information follows FALDO ontology for genomic coordinates
    - Cross-references use rdfs:seeAlso patterns consistently
    - Partner databases are typed with glytoucan:Partner for cross-reference management
    - Many entity types have minimal metadata - focus on structural relationships

