schema_info:
  title: GlycoCosmos RDF Database
  description: |
    GlycoCosmos is a comprehensive glycoscience portal that integrates multiple databases and resources 
    related to glycans, glycoproteins, glycogenes, and their biological functions. The RDF dataset provides 
    structured, linked data covering glycan structures (GlyTouCan), glycosylation sites on proteins, 
    glycan-related genes, glycoepitopes, lectin-glycan interactions (SugarBind), pathways, taxonomy, 
    and cross-references to external databases like UniProt, ChEBI, PubChem, KEGG, and more.
    
    The database is particularly valuable for researchers studying:
    - Glycan structures and their biological contexts
    - Protein glycosylation patterns and sites
    - Glycan-related genetic variations
    - Glycoepitope recognition and antibody binding
    - Lectin-glycan interactions
    - Disease associations with glycans
    - Cross-species glycan distributions
  
  endpoint: https://ts.glycosmos.org/sparql
  base_uri: http://rdf.glycoinfo.org/
  version: 2025-01-validated
  graphs:
    # Core GlyTouCan glycan repository
    - http://rdf.glytoucan.org/core
    - http://rdf.glytoucan.org/partner
    - http://rdf.glytoucan.org/partner/bcsdb
    - http://rdf.glytoucan.org/partner/glycome-db
    - http://rdf.glytoucan.org/partner/jcggdb_aist
    - http://rdf.glytoucan.org/partner/glycoepitope
    
    # Glycan annotations and metadata
    - http://rdf.glycosmos.org/glycans
    - http://rdf.glycosmos.org/glycans/glycosequence
    - http://rdf.glycosmos.org/glycans/wurcsrdf
    - http://rdf.glycosmos.org/glycans/motif_label
    - http://rdf.glycosmos.org/glycans/subsumption
    - http://rdf.glycosmos.org/glycans/taxon
    - http://rdf.glycosmos.org/glycans/literature
    - http://rdf.glycosmos.org/glycans/glycoshape
    - http://rdf.glycosmos.org/glycans/trivialname
    - http://rdf.glycosmos.org/glycans/glycobase
    - http://rdf.glycosmos.org/glycans/glycostore
    - http://rdf.glycosmos.org/glycans/inference
    
    # Glycoproteins and glycosylation
    - http://rdf.glycosmos.org/glycoprotein
    - http://rdf.glycosmos.org/mcaw_glycans
