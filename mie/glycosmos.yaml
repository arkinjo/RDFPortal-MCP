schema_info:
  title: Glycosmos RDF Portal
  description: Comprehensive integrated glycomics knowledgebase providing glycan structures, glycoproteins, glycogenes, disease associations, and multi-omics relationships. Glycosmos aggregates data from GlyTouCan (glycan registry), various glycomics databases, and cross-references to major biological databases including UniProt, PubChem, KEGG, and more.
  endpoint: https://ts.glycosmos.org/sparql
  base_uri: http://rdf.glycosmos.org/
  graphs: # Core graphs in the Glycosmos system
    - http://rdf.glytoucan.org/core # GlyTouCan registry core data
    - http://rdf.glycosmos.org/glycans # Main glycan entities
    - http://rdf.glycosmos.org/glycans/glycosequence # Glycan sequence formats (WURCS, GlycoCT, IUPAC)
    - http://rdf.glycosmos.org/glycoprotein # Glycoprotein annotations
    - http://rdf.glycosmos.org/glycogenes # Glycosylation-related genes
    - http://rdf.glycosmos.org/disease # Disease-glycan associations
    - http://rdf.glycosmos.org/pathway # Metabolic pathways
    - http://rdf.glycosmos.org/kegg # KEGG pathway mappings
    - http://rdf.glytoucan.org/partner # Cross-references to external databases

prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  dcterms: http://purl.org/dc/terms/
  glycan: http://purl.jp/bio/12/glyco/glycan#
  conjugate: http://purl.jp/bio/12/glyco/conjugate#
  glytoucan: http://www.glytoucan.org/glyco/owl/glytoucan#
  sio: http://semanticscience.org/resource/
  uniprot: http://purl.uniprot.org/core/
  faldo: http://biohackathon.org/resource/faldo#
  skos: http://www.w3.org/2004/02/skos/core#

shape_expressions:
  # Glycan structure - core entity in GlyTouCan
  glycan:Saccharide {
    rdf:type [glycan:Saccharide] ;
    glytoucan:has_primary_id xsd:string ;  # GlyTouCan accession ID (e.g., G00003VQ)
    glycan:has_Resource_entry IRI ? ;      # Link to resource entry
    glycan:has_glycosequence @<GlycanSequence>* ; # Multiple sequence formats
    rdfs:label xsd:string ? ;              # Human-readable label
    dcterms:identifier xsd:string ? ;      # Identifier
    glycan:has_image IRI ? ;               # Image representation
    glycan:has_reducing_end_monosaccharide_residue IRI ? ; # Reducing end info
    glycan:has_anomer IRI ? ;              # Alpha/beta configuration
    glycan:has_ring_type IRI ? ;           # Pyranose/furanose
    glycan:has_motif IRI* ;                # Glycan motifs
    glycan:has_archetype IRI ? ;           # Archetype relationship
    skos:altLabel xsd:string* ;            # Alternative names
  }
  
  # Glycan sequence in various formats
  <GlycanSequence> {
    rdf:type [glycan:Glycosequence] ;
    glycan:in_carbohydrate_format IRI ;    # Format type (WURCS, GlycoCT, IUPAC)
    glycan:has_sequence xsd:string ;       # The actual sequence string
  }
  
  # Glycoprotein with glycosylation sites
  glycan:Glycoprotein {
    rdf:type [glycan:Glycoprotein] ;
    rdfs:label xsd:string ? ;              # Protein name
    rdfs:seeAlso IRI* ;                    # Cross-references (UniProt, etc.)
    glycan:has_taxon IRI ? ;               # Taxonomic information
    conjugate:glycosylated_at @<GlycosylationSite>* ; # Glycosylation sites
  }
  
  # Glycosylation site annotation
  <GlycosylationSite> {
    rdf:type [conjugate:Glycosylation_Site] ;
    faldo:location @<Position> ? ;         # Position on protein sequence
    uniprot:annotation @<GlycosylationAnnotation> ? ; # Annotation details
  }
  
  # Position information
  <Position> {
    rdf:type [faldo:ExactPosition] ;
    faldo:position xsd:integer ;           # Residue number
  }
  
  # Glycosylation annotation
  <GlycosylationAnnotation> {
    rdf:type [uniprot:Glycosylation_Annotation] ;
    # Additional annotation properties
  }
  
  # Glyco-related genes
  glycan:Glycogene {
    rdf:type [glycan:Glycogene] ;
    rdfs:label xsd:string ? ;              # Gene name
    glycan:has_taxon IRI ? ;               # Species
    # Additional gene properties
  }
  
  # Disease entities (note: limited properties available)
  glycan:Disease {
    rdf:type [glycan:Disease] ;
    # Note: Most disease entities only have type information
  }
  
  # Cross-reference partners
  glytoucan:Partner {
    rdf:type [glytoucan:Partner] ;
    rdfs:label xsd:string ? ;              # Partner database name
  }

