schema_info:
  title: DDBJ (DNA Data Bank of Japan)
  description: 'DDBJ RDF provides structured access to nucleotide sequence data from
    the DNA Data Bank of Japan, part of the International Nucleotide Sequence Database
    Collaboration (INSDC). The database contains nucleotide sequence entries with
    comprehensive genomic annotations including genes, coding sequences (CDS), exons,
    and various RNA features (tRNA, rRNA). Each entry is linked to rich biological
    metadata including organism information, taxonomic classification, functional
    annotations, and protein translations. Entries are cross-referenced to external
    resources such as BioProject, BioSample, NCBI Protein, and taxonomic databases.
    The RDF representation uses standard ontologies including FALDO for genomic coordinates,
    Sequence Ontology (SO) for feature types, and BFO/RO for biological relationships.

    '
  endpoint: https://rdfportal.org/ddbj/sparql
  base_uri: http://identifiers.org/insdc/
  graphs:
  - http://rdfportal.org/dataset/ddbj
  - http://rdfportal.org/ontology/nucleotide
  - http://rdfportal.org/ontology/so
  - http://rdfportal.org/ontology/faldo
shape_expressions: |
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  PREFIX dcterms: <http://purl.org/dc/terms/>
  PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
  PREFIX faldo: <http://biohackathon.org/resource/faldo#>
  PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
  PREFIX bfo: <http://purl.obolibrary.org/obo/BFO_>
  PREFIX ro: <http://purl.obolibrary.org/obo/RO_>
  PREFIX sio: <http://semanticscience.org/resource/SIO_>
  PREFIX so: <http://purl.obolibrary.org/obo/SO_>
  
  <EntryShape> {
    a [ nuc:Entry ] ;
    rdfs:label xsd:string ;
    dcterms:identifier xsd:string ;
    nuc:definition xsd:string ;
    nuc:organism xsd:string ;
    nuc:taxonomy xsd:string ;
    nuc:division IRI ;
    nuc:sequence IRI ;
    nuc:sequence_version xsd:string ;
    nuc:sequence_date xsd:date ;
    nuc:dblink IRI* ;
    nuc:reference IRI* ;
    nuc:comment xsd:string ? ;
    nuc:source xsd:string ?
  }
  
  <GeneShape> {
    a [ nuc:Gene ] ;
    rdfs:subClassOf IRI+ ;
    rdfs:label xsd:string ;
    dcterms:identifier xsd:string ;
    skos:prefLabel xsd:string ;
    nuc:locus_tag xsd:string ;
    nuc:gene xsd:string ? ;
    nuc:location xsd:string ;
    faldo:location @<RegionShape> ;
    bfo:0000050 IRI ;
    bfo:0000051 IRI* ;
    ro:0002162 IRI ;
    sio:000974 IRI ?
  }
  
  <CodingSequenceShape> {
    a [ nuc:Coding_Sequence ] ;
    rdfs:subClassOf IRI+ ;
    rdfs:label xsd:string ;
    dcterms:identifier xsd:string ;
    skos:prefLabel xsd:string ;
    nuc:locus_tag xsd:string ;
    nuc:gene xsd:string ? ;
    nuc:product xsd:string ;
    nuc:translation xsd:string ;
    nuc:location xsd:string ;
    nuc:codon_start xsd:integer ;
    nuc:transl_table xsd:integer ;
    nuc:inference xsd:string* ;
    faldo:location @<RegionShape> ;
    rdfs:seeAlso IRI ;
    sio:010081 IRI ;
    bfo:0000050 IRI ;
    bfo:0000051 IRI* ;
    ro:0002162 IRI ;
    sio:000974 IRI ?
  }
  
  <ExonShape> {
    a [ nuc:Exon ] ;
    rdfs:subClassOf IRI ;
    faldo:location @<RegionShape>
  }
  
  <TransferRNAShape> {
    a [ nuc:Transfer_RNA ] ;
    rdfs:subClassOf IRI+ ;
    rdfs:label xsd:string ;
    nuc:location xsd:string ;
    faldo:location @<RegionShape> ;
    nuc:product xsd:string ? ;
    bfo:0000050 IRI ;
    ro:0002162 IRI
  }
  
  <RibosomalRNAShape> {
    a [ nuc:Ribosomal_RNA ] ;
    rdfs:subClassOf IRI+ ;
    rdfs:label xsd:string ;
    nuc:location xsd:string ;
    faldo:location @<RegionShape> ;
    nuc:product xsd:string ? ;
    bfo:0000050 IRI ;
    ro:0002162 IRI
  }
  
  <SourceShape> {
    a [ nuc:Source ] ;
    rdfs:subClassOf IRI ;
    rdfs:label xsd:string ;
    nuc:organism xsd:string ;
    nuc:mol_type xsd:string ;
    nuc:location xsd:string ;
    faldo:location @<RegionShape> ;
    rdfs:seeAlso IRI ;
    nuc:note xsd:string ? ;
    bfo:0000050 IRI ;
    bfo:0000051 IRI* ;
    ro:0002162 IRI ;
    sio:000974 IRI ? ;
    nuc:proviral xsd:integer ?
  }
  
  <BioProjectShape> {
    a [ nuc:BioProject ]
  }
  
  <BioSampleShape> {
    a [ nuc:BioSample ]
  }
  
  <RegionShape> {
    a [ faldo:Region ] ;
    faldo:begin @<PositionShape> ;
    faldo:end @<PositionShape>
  }
  
  <PositionShape> {
    a [ faldo:Position faldo:ExactPosition ] ;
    faldo:position xsd:integer ;
    faldo:reference IRI
  }
