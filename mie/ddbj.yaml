      rdfs:subClassOf so:0000316, so:0000673 ;
      nuc:locus_tag "Mal52_08030" ;
      nuc:gene "clpX" ;
      nuc:product "ATP-dependent Clp protease ATP-binding subunit ClpX" ;
      nuc:codon_start 1 ;
