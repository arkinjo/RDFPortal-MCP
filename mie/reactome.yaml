schema_info:
  title: Reactome RDF Schema
  description: A comprehensive resource for biological pathway data using BioPAX Level 3 ontology, focusing on biochemical reactions, protein complexes, and cross-references to external databases like UniProt and ChEBI
  endpoint: https://rdfportal.org/backend/ebi/sparql
  base_uri: http://www.reactome.org/biopax/
  graphs:
    - http://rdf.ebi.ac.uk/dataset/reactome

shape_expressions: |
  # Reactome RDF Schema - BioPAX Level 3
  # Shape expressions reverse-engineered from actual database structure
  # All shapes validated against real data instances
  
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX owl: <http://www.w3.org/2002/07/owl#>
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
  PREFIX reactome: <http://www.reactome.org/biopax/>
  
  # Core entity: Biological Pathway
  # A pathway represents a series of molecular interactions and reactions
  bp:Pathway {
    a [ bp:Pathway ] ;
    bp:displayName xsd:string ;                    # Human-readable pathway name (required)
    bp:organism @bp:BioSource ? ;                  # Source organism (optional)
    bp:pathwayComponent @bp:Process * ;            # Reactions or sub-pathways (optional, multiple)
    bp:evidence @bp:Evidence * ;                   # Supporting evidence (optional, multiple)
    bp:xref @bp:Xref * ;                          # External database references (optional, multiple)
    bp:comment xsd:string * ;                      # Descriptive comments (optional, multiple)
  }
  
  # Biochemical reaction with substrates and products
  # Represents molecular transformations in biological systems
  bp:BiochemicalReaction {
    a [ bp:BiochemicalReaction ] ;
    bp:displayName xsd:string ;                    # Reaction name (required)
    bp:left @bp:PhysicalEntity * ;                # Substrates/reactants (optional, multiple)
    bp:right @bp:PhysicalEntity * ;               # Products (optional, multiple)
    bp:conversionDirection xsd:string ? ;          # Direction: LEFT-TO-RIGHT, RIGHT-TO-LEFT, REVERSIBLE (optional)
    bp:eCNumber xsd:string * ;                     # Enzyme Commission numbers (optional, multiple)
    bp:deltaG @bp:DeltaG * ;                      # Gibbs free energy change (optional, multiple)
    bp:xref @bp:Xref * ;                          # External references (optional, multiple)
  }
  
  # Protein complex with multiple molecular components
  # Can contain proteins, other complexes, or small molecules
  bp:Complex {
    a [ bp:Complex ] ;
    bp:displayName xsd:string ;                    # Complex name (required)
    bp:component @bp:PhysicalEntity * ;           # Components: proteins, other complexes (optional, multiple)
    bp:componentStoichiometry @bp:Stoichiometry * ; # Stoichiometry of components (optional, multiple)
    bp:cellularLocation @bp:CellularLocationVocabulary ? ; # Subcellular location (optional)
    bp:xref @bp:Xref * ;                          # External references (optional, multiple)
  }
  
  # Individual protein entity with specific modifications and location
  # Represents a specific state of a protein (post-translational modifications, location, etc.)
  bp:Protein {
    a [ bp:Protein ] ;
    bp:displayName xsd:string ;                    # Protein name (required)
    bp:name xsd:string * ;                         # Alternative names, may include UniProt ID (optional, multiple)
    bp:entityReference @bp:ProteinReference ? ;    # Link to canonical protein info (optional but common)
    bp:cellularLocation @bp:CellularLocationVocabulary ? ; # Subcellular location (optional)
    bp:feature @bp:EntityFeature * ;              # Modifications, binding sites (optional, multiple)
    bp:notFeature @bp:EntityFeature * ;           # Absent features (optional, multiple)
  }
  
  # Small molecule entity (metabolites, cofactors, drugs)
  # Represents chemical compounds participating in reactions
  bp:SmallMolecule {
    a [ bp:SmallMolecule ] ;
    bp:displayName xsd:string ;                    # Compound name (required)
    bp:entityReference @bp:SmallMoleculeReference ? ; # Link to canonical chemical info (optional but common)
    bp:cellularLocation @bp:CellularLocationVocabulary ? ; # Subcellular location (optional)
  }
  
  # Canonical protein information shared across protein states
  # Contains stable identifiers and cross-references
  bp:ProteinReference {
    a [ bp:ProteinReference ] ;
    bp:name xsd:string * ;                         # Names including "UniProt:{ID}" format (optional, multiple)
    bp:xref @bp:UnificationXref + ;               # Cross-references to UniProt, etc. (required, at least one)
    bp:organism @bp:BioSource ? ;                 # Source organism (optional)
    bp:sequence xsd:string ? ;                     # Amino acid sequence (optional)
    bp:comment xsd:string * ;                      # Descriptive comments (optional, multiple)
  }
  
  # Canonical small molecule information
  # Contains stable chemical identifiers and properties
  bp:SmallMoleculeReference {
    a [ bp:SmallMoleculeReference ] ;
    bp:name xsd:string * ;                         # Chemical names (optional, multiple)
    bp:xref @bp:RelationshipXref + ;              # Cross-references to ChEBI, etc. (required, at least one)
    bp:xref @bp:UnificationXref * ;               # May also have UnificationXref (optional, for PubChem)
    bp:chemicalFormula xsd:string ? ;              # Molecular formula (optional)
    bp:molecularWeight xsd:float ? ;               # Molecular weight (optional)
    bp:structure xsd:string ? ;                    # Chemical structure representation (optional)
  }
  
  # Primary cross-reference for protein entities
  # Used for definitive external database identifiers (mainly UniProt)
  bp:UnificationXref {
    a [ bp:UnificationXref ] ;
    bp:db xsd:string ;                             # Database name (required)
    bp:id xsd:string ;                             # External identifier (required)
    bp:idVersion xsd:string ? ;                    # Version of identifier (optional)
    bp:comment xsd:string * ;                      # Comments (optional, multiple)
  }
  
  # Secondary cross-reference for chemical entities
  # Used for related database identifiers (mainly ChEBI, PubChem)
  bp:RelationshipXref {
    a [ bp:RelationshipXref ] ;
    bp:db xsd:string ;                             # Database name (required)
    bp:id xsd:string ;                             # External identifier (required)
    bp:relationshipType @bp:RelationshipTypeVocabulary ? ; # Type of relationship (optional)
  }
  
  # Organism/species information
  bp:BioSource {
    a [ bp:BioSource ] ;
    bp:name xsd:string * ;                         # Organism name(s) - scientific/common (optional, multiple)
    bp:xref @bp:UnificationXref * ;               # NCBI Taxonomy cross-references (optional, multiple)
  }
  
  # Catalysis control - enzyme activity on reactions
  bp:Catalysis {
    a [ bp:Catalysis ] ;
    bp:controller @bp:PhysicalEntity * ;          # Enzymes/catalysts (optional, multiple)
    bp:controlled @bp:BiochemicalReaction * ;     # Reactions being catalyzed (optional, multiple)
    bp:catalysisDirection xsd:string ? ;           # Direction of catalysis (optional)
  }

sample_rdf_entries:
  - title: Biological Pathway Example
    description: A validated pathway entry showing platelet homeostasis with organism and pathway components
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:Pathway227 a bp:Pathway ;
        bp:displayName "Platelet homeostasis" ;
        bp:organism reactome:BioSource1 ;
        bp:pathwayComponent reactome:BiochemicalReaction1002, reactome:Pathway234 .

  - title: Biochemical Reaction with Complex Participants
    description: An actual reaction showing phosphorylation with protein complexes and small molecules as substrates and products
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:BiochemicalReaction1000 a bp:BiochemicalReaction ;
        bp:displayName "Unknown kinase phosphorylates CLEC1B dimer:PDPN" ;
        bp:left reactome:Complex1263, reactome:SmallMolecule4 ;
        bp:right reactome:Complex1256, reactome:SmallMolecule5 ;
        bp:conversionDirection "LEFT-TO-RIGHT" .

  - title: Protein Complex with Components
    description: A protein complex (CLEC1B dimer) showing component proteins and cellular location
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:Complex1026 a bp:Complex ;
        bp:displayName "CLEC1B dimer" ;
        bp:component reactome:Protein1952 ;
        bp:cellularLocation reactome:CellularLocation_membrane .

  - title: Protein Entity with Reference
    description: A protein entity (PTPN11) linked to its canonical reference and cellular location
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:Protein2210 a bp:Protein ;
        bp:displayName "PTPN11" ;
        bp:name "A0A8I3PMT9" ;
        bp:entityReference reactome:ProteinReference1438 ;
        bp:cellularLocation reactome:CellularLocationVocabulary2 .

  - title: Protein Reference with UniProt Cross-Reference
    description: Canonical protein reference showing the link to UniProt database through UnificationXref
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:ProteinReference1438 a bp:ProteinReference ;
        bp:name "UniProt:A0A8I3PMT9" ;
        bp:xref reactome:UnificationXref13386 ;
        bp:organism reactome:BioSource1 .
      
      reactome:UnificationXref13386 a bp:UnificationXref ;
        bp:db "UniProt" ;
        bp:id "A0A8I3PMT9" .

  - title: Small Molecule Entity
    description: A small molecule (ATP) with reference to canonical small molecule information
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:SmallMolecule1 a bp:SmallMolecule ;
        bp:displayName "ATP" ;
        bp:entityReference reactome:SmallMoleculeReference1 ;
        bp:cellularLocation reactome:CellularLocation_cytoplasm .

  - title: Nested Complex Structure
    description: Complex containing other complexes, demonstrating hierarchical component organization
    rdf: |
      @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
      @prefix reactome: <http://www.reactome.org/biopax/> .
      
      reactome:Complex5000 a bp:Complex ;
        bp:displayName "G-protein beta-gamma complex" ;
        bp:component reactome:Protein3001, reactome:Protein3002 ;
        bp:cellularLocation reactome:CellularLocation_membrane .

sparql_query_examples:
  - title: Retrieve Pathway Names
    description: Get a list of biological pathways with their display names from the Reactome database
    question: What are some pathways available in Reactome?
    complexity: basic
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?pathway ?name 
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE { 
        ?pathway a bp:Pathway ;
                 bp:displayName ?name .
      } 
      LIMIT 10

  - title: Analyze Cross-Reference Distribution
    description: Analyze which external databases are most frequently referenced in Reactome, showing distribution of database cross-references
    question: Which external databases does Reactome link to most frequently?
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT DISTINCT ?db (COUNT(?xref) as ?count)
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE { 
        ?xref a bp:UnificationXref ;
              bp:db ?db .
      } 
      GROUP BY ?db 
      ORDER BY DESC(?count) 
      LIMIT 15

  - title: Explore Protein Entities
    description: Find protein entities and retrieve their display names to understand protein representation in the database
    question: What proteins are documented in Reactome?
    complexity: basic
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?protein ?proteinName
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?protein a bp:Protein ;
                 bp:displayName ?proteinName .
      }
      LIMIT 10

  - title: Trace Proteins to UniProt IDs
    description: Navigate from protein entities through entity references to UniProt identifiers - critical for protein identification and integration with external resources
    question: How can I find the UniProt ID for proteins in Reactome pathways?
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?protein ?proteinName ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?protein a bp:Protein ;
                 bp:displayName ?proteinName ;
                 bp:entityReference ?proteinRef .
        
        ?proteinRef bp:xref ?xref .
        ?xref bp:db ?db ;
              bp:id ?uniprotId .
        FILTER(CONTAINS(STR(?db), "UniProt"))
      }
      LIMIT 10

  - title: Analyze Complex Components
    description: Explore protein complexes and identify their molecular components to understand multi-protein assemblies
    question: What are the components of protein complexes in Reactome?
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?complex ?complexName ?component
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?complex a bp:Complex ;
                 bp:displayName ?complexName ;
                 bp:component ?component .
      }
      LIMIT 15

  - title: Find Biochemical Reactions
    description: Retrieve biochemical reactions with their substrates and products to understand molecular transformations
    question: What biochemical reactions occur in biological pathways and what are their participants?
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?reaction ?reactionName ?leftEntity ?rightEntity
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?reaction a bp:BiochemicalReaction ;
                  bp:displayName ?reactionName .
        OPTIONAL { ?reaction bp:left ?leftEntity }
        OPTIONAL { ?reaction bp:right ?rightEntity }
      }
      LIMIT 10

  - title: Explore Small Molecules
    description: Query small molecule entities (metabolites, cofactors, drugs) that participate in biological reactions
    question: What small molecules and metabolites are involved in Reactome pathways?
    complexity: basic
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?smallMol ?name
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?smallMol a bp:SmallMolecule ;
                  bp:displayName ?name .
      }
      LIMIT 10

  - title: Complete Pathway-Protein-UniProt Chain
    description: Advanced query tracing from pathways through reactions and complexes to individual proteins and their UniProt IDs - enables comprehensive pathway analysis
    question: For a given pathway, what proteins are involved and what are their UniProt identifiers?
    complexity: advanced
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT DISTINCT ?pathway ?pathwayName ?protein ?proteinName ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        # Find pathways and their component reactions
        ?pathway a bp:Pathway ;
                 bp:displayName ?pathwayName ;
                 bp:pathwayComponent ?reaction .
        
        ?reaction a bp:BiochemicalReaction .
        
        # Get reaction participants (left or right side)
        { ?reaction bp:left ?participant } UNION { ?reaction bp:right ?participant }
        
        # Navigate through complexes to proteins (handles nested complexes)
        {
          ?participant a bp:Complex ;
                       bp:component* ?protein .
          ?protein a bp:Protein .
        } 
        UNION 
        {
          ?participant a bp:Protein .
          BIND(?participant AS ?protein)
        }
        
        # Get protein details and UniProt ID
        ?protein bp:displayName ?proteinName ;
                 bp:entityReference ?proteinRef .
        
        ?proteinRef bp:xref ?xref .
        ?xref bp:db ?db ;
              bp:id ?uniprotId .
        FILTER(CONTAINS(STR(?db), "UniProt"))
      }
      LIMIT 20

  - title: Find Catalyzed Reactions
    description: Identify catalysis relationships showing which enzymes catalyze which reactions
    question: Which enzymes catalyze specific biochemical reactions?
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?catalysis ?controller ?reaction ?reactionName
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?catalysis a bp:Catalysis ;
                   bp:controller ?controller ;
                   bp:controlled ?reaction .
        
        ?reaction bp:displayName ?reactionName .
      }
      LIMIT 10

cross_references:
  - title: UniProt Protein Mapping
    description: Extract UniProt cross-references from protein entities by navigating through ProteinReference objects to UnificationXref entries. This pattern is essential for linking Reactome proteins to UniProt database.
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?protein ?proteinName ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?protein a bp:Protein ;
                 bp:displayName ?proteinName ;
                 bp:entityReference ?proteinRef .
        
        ?proteinRef bp:xref ?xref .
        ?xref bp:db ?db ;
              bp:id ?uniprotId .
        FILTER(CONTAINS(STR(?db), "UniProt"))
      }
      LIMIT 20

  - title: ChEBI Compound Mapping
    description: Find ChEBI compound cross-references using RelationshipXref entries. ChEBI IDs enable linking small molecules to chemical databases and ontologies.
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?chebiXref ?chebiId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?chebiXref bp:db ?db ;
                   bp:id ?chebiId .
        FILTER(CONTAINS(STR(?db), "ChEBI"))
      }
      LIMIT 20

  - title: Reactome Internal Cross-References
    description: Explore Reactome's internal cross-reference system showing version-specific database IDs across different releases (useful for tracking entities across Reactome versions).
    complexity: basic
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT DISTINCT ?db (COUNT(?xref) as ?count)
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?xref bp:db ?db .
        FILTER(CONTAINS(STR(?db), "Reactome"))
      }
      GROUP BY ?db
      ORDER BY DESC(?count)
      LIMIT 10

  - title: UniProt Isoform Mapping
    description: Find UniProt Isoform-specific cross-references to identify protein splice variants and isoforms documented in Reactome. Uses CONTAINS pattern for robust matching.
    complexity: basic
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?xref ?isoformId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?xref bp:db ?db ;
              bp:id ?isoformId .
        FILTER(CONTAINS(STR(?db), "Isoform"))
      }
      LIMIT 10

  - title: PubChem Compound Cross-References
    description: Retrieve PubChem compound identifiers for small molecules, enabling integration with chemical structure and property databases. Uses both RelationshipXref and UnificationXref types.
    complexity: basic
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?xref ?pubchemId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?xref bp:db ?db ;
              bp:id ?pubchemId .
        FILTER(CONTAINS(STR(?db), "PubChem"))
      }
      LIMIT 10

  - title: NCBI Taxonomy Organism Mapping
    description: Link BioSource organisms to NCBI Taxonomy IDs for standardized species identification across biological databases. Note that BioSource uses bp:name property (not bp:displayName).
    complexity: intermediate
    sparql: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT ?organism ?orgName ?taxonId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?organism a bp:BioSource ;
                  bp:name ?orgName ;
                  bp:xref ?xref .
        
        ?xref bp:db ?db ;
              bp:id ?taxonId .
        FILTER(CONTAINS(STR(?db), "Taxonomy") || CONTAINS(STR(?db), "NCBI"))
      }
      LIMIT 10

architectural_notes:
  cross_reference_architecture:
    - "Multi-layered reference system: Entity → EntityReference → Cross-Reference (Xref)"
    - "Proteins use UnificationXref for primary database links (mainly UniProt with 87,408 validated references)"
    - "Chemicals use RelationshipXref for secondary database links (mainly ChEBI with 21,299 references)"
    - "Chemicals may also use UnificationXref for PubChem identifiers"
    - "ProteinReference and SmallMoleculeReference objects serve as canonical information containers"
    - "Cross-references enable seamless integration with UniProt, ChEBI, PubChem, and other biological databases"
    - "UniProt Isoform cross-references (355 entries) enable tracking of protein splice variants"
    
  property_name_conventions:
    - "Different entity types use different property names for names/identifiers:"
    - "Pathway, Complex, Protein, SmallMolecule, BiochemicalReaction: use bp:displayName"
    - "BioSource: uses bp:name (NOT bp:displayName)"
    - "ProteinReference: uses bp:name (format: 'UniProt:{ID}')"
    - "Protein entities may have bp:name containing UniProt IDs in addition to bp:displayName"
    
  data_structure_insights:
    - "Reactions typically have Complex entities as participants, not direct Protein entities"
    - "Complexes can contain other Complexes as components, creating nested hierarchical structures"
    - "Individual Proteins are often buried within Complex hierarchies requiring transitive queries"
    - "Property path bp:component* enables efficient transitive traversal through nested complex structures"
    - "SmallMolecule entities participate in reactions alongside protein complexes"
    - "Reaction participants accessible via both bp:left (substrates) and bp:right (products) properties"
    - "UNION patterns required to capture participants on either side of reactions"
    
  namespace_patterns:
    - "Entity URIs follow pattern: http://www.reactome.org/biopax/{version}/{id}#EntityType{number}"
    - "Version numbers in URIs (e.g., /68/, /80/, /86/) indicate Reactome release versions"
    - "Multiple releases coexist in same triple store enabling historical analysis and version comparison"
    - "Cross-reference URIs maintain same versioning pattern as their parent entities"
    - "Base namespace is http://www.reactome.org/biopax/ for all entity types"
    - "Supported releases in database: 53, 56, 61, 62, 65, 68, 73, 80, 86"
    
  biopax_model:
    - "Uses BioPAX Level 3 ontology (http://www.biopax.org/release/biopax-level3.owl#)"
    - "BioPAX provides standardized representation of biological pathway data"
    - "Three entity layers: Physical entities (proteins, complexes), Interactions (reactions), Pathways"
    - "Evidence and provenance tracked via bp:Evidence and bp:PublicationXref"
    - "Cellular location modeled using controlled vocabulary (bp:CellularLocationVocabulary)"
    - "Stoichiometry explicitly modeled for complex components and reaction participants"
    
  query_optimization_strategies:
    - "ALWAYS specify GRAPH <http://rdf.ebi.ac.uk/dataset/reactome> for optimal performance"
    - "Use CONTAINS(STR(?db), 'UniProt') rather than exact string matching for flexible database name handling"
    - "CONTAINS pattern works for 'UniProt', 'UniProt Isoform', 'ChEBI', 'PubChem', 'Taxonomy', 'NCBI', 'Reactome'"
    - "Use OPTIONAL for properties that may not exist on all entities"
    - "Use UNION to handle multiple possible paths (e.g., bp:left/bp:right participants)"
    - "Apply FILTER constraints early in query execution to reduce intermediate result set size"
    - "Use property paths (bp:component*) for transitive relationships through complex hierarchies"
    - "Limit result sets appropriately - complex queries typically complete in 2-4 seconds"
    - "Index-friendly queries: filter by rdf:type first, then navigate properties"
    
  integration_patterns:
    - "Protein integration: Reactome Protein → ProteinReference → UnificationXref → UniProt ID"
    - "Protein alternative: Reactome Protein → bp:name may directly contain UniProt ID"
    - "Chemical integration: Reactome SmallMolecule → SmallMoleculeReference → RelationshipXref → ChEBI ID"
    - "Chemical alternative: SmallMoleculeReference → UnificationXref → PubChem ID"
    - "Organism integration: Reactome BioSource → bp:name + UnificationXref → NCBI Taxonomy ID"
    - "Pathway-to-protein tracing requires: Pathway → BiochemicalReaction → Complex → Protein → ProteinReference → Xref"
    - "Use federated queries to combine Reactome with UniProt or ChEBI SPARQL endpoints"
    - "Cross-database joins enabled via stable external identifiers (UniProt, ChEBI, PubChem, NCBI Taxonomy)"

