      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?scientificName ?seqType ?accession ?database ?seqLength ?taxID
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:hasScientificName ?scientificName .
        
        {
          ?sequence a schema:16SSequence ;
                   schema:describesStrain ?strain ;
                   schema:hasSequenceAccession ?accession ;
                   schema:fromSequenceDB ?database ;
                   schema:hasSequenceLength ?seqLength ;
                   schema:hasTaxID ?taxID .
          BIND("16S rRNA" as ?seqType)
        }
        UNION
        {
          ?sequence a schema:GenomeSequence ;
                   schema:describesStrain ?strain ;
                   schema:hasSequenceAccession ?accession ;
                   schema:fromSequenceDB ?database ;
                   schema:hasTaxID ?taxID .
          BIND("Genome" as ?seqType)
        }
      }
      ORDER BY ?scientificName ?seqType
      LIMIT 40

