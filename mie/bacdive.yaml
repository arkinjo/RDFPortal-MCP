schema_info:
  title: BacDive - The Bacterial Diversity Metadatabase
  description: |
    BacDive is a comprehensive bacterial metadatabase that provides access to strain-linked information about bacterial and archaeal biodiversity. 
    The database contains taxonomic information, morphological and physiological characteristics, culture conditions, geographic origins, 
    isolation details, enzyme activities, sequence data, and extensive cross-references to culture collections and sequence databases.
    BacDive serves as a central repository for microbial phenotypic and genotypic data, supporting microbiological research and biotechnology applications.
  endpoint: https://rdfportal.org/primary/sparql
  base_uri: https://purl.dsmz.de/bacdive/
  graphs:
    - http://rdfportal.org/dataset/bacdive

