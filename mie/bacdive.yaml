                  dct:creator ?creator ;
                  schema:hasDocumentType ?docType ;
                  rdfs:seeAlso ?externalURL .
      }
      ORDER BY ?scientificName ?creator
      LIMIT 30

architectural_notes: |
  # BacDive RDF Data Architecture

  ## Schema Design Patterns
  - **Central Entity Pattern**: Strain entities serve as the central hub connecting all phenotypic, genotypic, and metadata information
  - **Descriptive Relationship Pattern**: All phenotypic and environmental data entities use schema:describesStrain to link to their corresponding strain
  - **Reference Integration**: Comprehensive reference system linking all data to scientific literature and catalog sources
  - **Cross-Database Linking**: Extensive cross-references to external databases (NCBI, ENA, culture collections, MediaDive)

  ## Performance Considerations
  - **Taxonomic Indexing**: Queries filtering by taxonomic hierarchy (domain, phylum, genus, species) are well-optimized
  - **Phenotype Aggregation**: Complex queries combining multiple phenotypic characteristics may require optimization
  - **Cross-Reference Joins**: JOIN operations across different entity types (strain, enzyme, culture conditions) are efficient due to clear relationship patterns
  - **Text Search**: Scientific name and label searches benefit from proper string indexing

  ## Data Integration Patterns
  - **Hierarchical Classification**: Full taxonomic hierarchy from domain to species with standardized naming
  - **Controlled Vocabularies**: Standardized terms for culture conditions, morphology, and phenotypic characteristics
  - **Quantitative Measurements**: Structured representation of ranges and precise measurements for temperature, pH, cell size, etc.
  - **External Database Mapping**: Systematic cross-referencing to major biological databases and culture collections

  ## Query Optimization Strategies
  - Use specific taxonomic filters early in query execution for better performance
  - Leverage the strain-centric design for efficient data aggregation
  - Consider OPTIONAL clauses for incomplete phenotypic data
  - Utilize FILTER constraints for numerical ranges in growth conditions

  ## Data Quality Notes
  - **Mixed Data Types**: Some properties (like schema:hasTaxID) contain both integers and strings due to data heterogeneity
  - **Boolean Representation**: Motility and phenotype data often represented as "0"/"1" strings rather than true booleans
  - **Cross-Reference Validation**: External links are regularly maintained but should be validated before programmatic use

