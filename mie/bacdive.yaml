  - title: Literature Reference Cross-Links
    description: Access publication and catalog references with external URLs for detailed strain information and research literature
    complexity: basic
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dct: <http://purl.org/dc/terms/>
