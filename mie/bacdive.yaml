sparql_query_examples:
  - title: Type Strains by Taxonomic Family
    description: Retrieve all type strains organized by taxonomic family with their scientific names and BacDive IDs for systematic microbiology studies and taxonomic research
    question: Which type strains are available for each bacterial family in BacDive?
    complexity: basic
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?family ?strain ?scientificName ?bacDiveID
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                schema:isTypeStrain true ;
                schema:hasFamily ?family ;
                rdfs:hasScientificName ?scientificName ;
                schema:hasBacDiveID ?bacDiveID .
      }
      ORDER BY ?family ?scientificName
      LIMIT 50

  - title: Temperature Growth Profiles
    description: Find strains that can grow at specific temperature ranges, useful for biotechnology and extremophile research applications
    question: Which bacterial strains can grow at temperatures above 50°C?
    complexity: intermediate
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?label ?tempStart ?tempEnd ?growthObserved ?genus ?species
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:label ?label ;
                schema:hasGenus ?genus ;
                schema:hasSpecies ?species .
        ?tempCondition schema:describesStrain ?strain ;
                      a schema:CultureTemperature ;
                      schema:hasTemperatureRangeStart ?tempStart ;
                      schema:hasTemperatureRangeEnd ?tempEnd ;
                      schema:growthObserved ?growthObserved .
        FILTER(?tempStart >= 50.0 && ?growthObserved = "positive")
      }
      ORDER BY DESC(?tempStart)
      LIMIT 30

  - title: Enzyme Activity Profiles by EC Classification
    description: Search for bacterial strains with specific enzyme activities using EC numbers for biochemistry and biotechnology applications
    question: Which strains have catalase activity (EC 1.11.1.6) and what is their activity status?
    complexity: intermediate
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?strainLabel ?enzymeLabel ?activity ?genus ?species
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?enzyme a schema:Enzyme ;
                rdfs:label ?enzymeLabel ;
                schema:hasECNumber "1.11.1.6" ;
                schema:hasActivity ?activity ;
                schema:describesStrain ?strain .
        ?strain rdfs:label ?strainLabel ;
                schema:hasGenus ?genus ;
                schema:hasSpecies ?species .
      }
      ORDER BY ?genus ?species
      LIMIT 40

  - title: Geographic Distribution of Bacterial Isolates
    description: Map the geographic distribution of bacterial strains by country and coordinates for biodiversity and biogeography studies
    question: What is the geographic distribution of bacterial strains isolated from different countries?
    complexity: basic
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?country (COUNT(?strain) as ?strainCount) ?genus
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?location a schema:LocationOfOrigin ;
                  schema:hasCountry ?country ;
                  schema:describesStrain ?strain .
        ?strain schema:hasGenus ?genus .
      }
      GROUP BY ?country ?genus
      ORDER BY DESC(?strainCount)
      LIMIT 50

  - title: Multi-parameter Strain Characterization
    description: Comprehensive strain profiles combining taxonomic, morphological, and growth characteristics for strain selection in research and biotechnology
    question: What are the complete characteristics of Lactobacillus strains including morphology, temperature tolerance, and enzyme activities?
    complexity: advanced
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?scientificName ?gramStain ?cellShape ?tempMin ?tempMax ?enzymeCount
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:hasScientificName ?scientificName ;
                schema:hasGenus "Lactobacillus" .
        
        OPTIONAL {
          ?gramStaining schema:describesStrain ?strain ;
                       a schema:GramStain ;
                       schema:hasGramStain ?gramStain .
        }
        
        OPTIONAL {
          ?cellShapeInfo schema:describesStrain ?strain ;
                        a schema:CellShape ;
                        rdfs:label ?cellShape .
        }
        
        OPTIONAL {
          ?tempCondition schema:describesStrain ?strain ;
                        a schema:CultureTemperature ;
                        schema:hasTemperatureRangeStart ?tempMin ;
                        schema:hasTemperatureRangeEnd ?tempMax .
        }
        
        {
          SELECT ?strain (COUNT(?enzyme) as ?enzymeCount)
          WHERE {
            ?enzyme schema:describesStrain ?strain ;
                   a schema:Enzyme .
          }
          GROUP BY ?strain
        }
      }
      ORDER BY ?scientificName
      LIMIT 25

  - title: Sequence Data Integration
    description: Link strains to their molecular sequence data for phylogenetic and genomic analyses connecting phenotypic and genotypic information
    question: Which strains have both 16S rRNA and genome sequence data available?
    complexity: intermediate
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?strainLabel ?rRNA16S_accession ?genome_accession ?seqLength
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:label ?strainLabel .
        
        ?seq16S a schema:16SSequence ;
                schema:describesStrain ?strain ;
                schema:hasSequenceAccession ?rRNA16S_accession ;
                schema:hasSequenceLength ?seqLength .
        
        ?genomeSeq a schema:GenomeSequence ;
                   schema:describesStrain ?strain ;
                   schema:hasSequenceAccession ?genome_accession .
      }
      ORDER BY ?strainLabel
      LIMIT 20

  - title: Culture Media Requirements Analysis
    description: Analyze growth requirements and media preferences for strain cultivation optimization and laboratory protocol development
    question: What are the preferred culture media for strains from specific bacterial genera?
    complexity: intermediate
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?genus ?mediumLabel (COUNT(?strain) as ?strainCount)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                schema:hasGenus ?genus .
        ?medium a schema:CultureMedium ;
                rdfs:label ?mediumLabel ;
                schema:describesStrain ?strain .
        ?medium schema:hasMediumGrowth ?growth .
        FILTER(?growth = "true" || ?growth = true)
      }
      GROUP BY ?genus ?mediumLabel
      ORDER BY ?genus DESC(?strainCount)
      LIMIT 50

  - title: Extremophile Screening for Industrial Applications
    description: Identify bacterial strains with extreme growth conditions suitable for industrial biotechnology applications and enzyme production
    question: Which bacterial strains can survive in extreme pH conditions (pH < 4 or pH > 9) for industrial applications?
    complexity: advanced
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?scientificName ?phStart ?phEnd ?tempStart ?tempEnd ?saltTolerance
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:hasScientificName ?scientificName .
        
        ?phCondition a schema:CulturePH ;
                    schema:describesStrain ?strain ;
                    schema:hasPHRangeStart ?phStart ;
                    schema:hasPHRangeEnd ?phEnd .
        
        OPTIONAL {
          ?tempCondition a schema:CultureTemperature ;
                        schema:describesStrain ?strain ;
                        schema:hasTemperatureRangeStart ?tempStart ;
                        schema:hasTemperatureRangeEnd ?tempEnd .
        }
        
        OPTIONAL {
          ?halophily a schema:SaltTolerance ;
                    schema:describesStrain ?strain .
          BIND("yes" as ?saltTolerance)
        }
        
        FILTER(?phStart <= 4.0 || ?phEnd >= 9.0)
      }
      ORDER BY ?phStart ?phEnd
      LIMIT 30

  - title: Biosafety Assessment for Strain Selection
    description: Evaluate biosafety levels and pathogenicity information for safe strain selection in biotechnology and research applications
    question: Which non-pathogenic strains have biosafety level 1 classification suitable for laboratory work?
    complexity: basic
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?scientificName ?biosafetyLevel ?humanPathogen ?animalPathogen
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:hasScientificName ?scientificName .
        
        ?riskAssessment a schema:RiskAssessment ;
                       schema:describesStrain ?strain ;
                       schema:hasBiosafetyLevel ?biosafetyLevel .
        
        OPTIONAL {
          ?pathogenicity a schema:Pathogenicity ;
                        schema:describesStrain ?strain ;
                        schema:isHumanPathogen ?humanPathogen ;
                        schema:isAnimalPathogen ?animalPathogen .
        }
        
        FILTER(?biosafetyLevel = "1" || ?biosafetyLevel = "BSL-1")
        FILTER(!BOUND(?humanPathogen) || ?humanPathogen != "yes")
        FILTER(!BOUND(?animalPathogen) || ?animalPathogen != "yes")
      }
      ORDER BY ?scientificName
      LIMIT 40

  - title: Strain Enzyme Activity Survey
    description: Survey enzyme activities across bacterial strains to identify strains with specific metabolic capabilities for biotechnology applications
    question: What enzyme activities are present in bacterial strains and their activity levels?
    complexity: basic
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?scientificName ?enzymeLabel ?activity ?ecNumber
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:hasScientificName ?scientificName .
        ?enzyme a schema:Enzyme ;
                rdfs:label ?enzymeLabel ;
                schema:hasActivity ?activity ;
                schema:describesStrain ?strain .
        OPTIONAL { ?enzyme schema:hasECNumber ?ecNumber }
      }
      ORDER BY ?scientificName ?enzymeLabel
      LIMIT 50

  - title: Strain Taxonomy Hierarchy
    description: Retrieve complete taxonomic hierarchy information for bacterial strains to support phylogenetic and systematic studies
    question: What is the complete taxonomic classification of bacterial strains in BacDive?
    complexity: basic
    sparql: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      SELECT ?strain ?scientificName ?domain ?phylum ?class ?order ?family ?genus ?species
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:hasScientificName ?scientificName ;
                schema:hasDomain ?domain ;
                schema:hasPhylum ?phylum ;
                schema:hasClass ?class ;
                schema:hasOrder ?order ;
                schema:hasFamily ?family ;
                schema:hasGenus ?genus ;
                schema:hasSpecies ?species .
      }
      ORDER BY ?domain ?phylum ?family ?genus
      LIMIT 30

