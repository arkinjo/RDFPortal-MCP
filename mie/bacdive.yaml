schema_info:
  title: BacDive - Bacterial Diversity Metadatabase
  description: 'BacDive is a comprehensive bacterial metadatabase providing strain-linked
    information for microbial research.

    Contains 97,334 bacterial strains with detailed taxonomic, phenotypic, and molecular
    data.

    Core entities include Strains (primary), Enzymes/Proteins, Culture Conditions,
    Phenotypes, Sequences (16S rRNA and genomes), and References.

    Integrates data from culture collections worldwide and molecular databases (ENA,
    GenBank).

    Designed for systematic exploration of bacterial diversity, physiology, and biotechnology
    applications.

    '
  endpoint: https://rdfportal.org/bacdive/sparql
  base_uri: https://purl.dsmz.de/
  graphs:
  - http://rdfportal.org/dataset/bacdive
shape_expressions: "PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\nPREFIX\
  \ rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\n\
  PREFIX dc: <http://purl.org/dc/elements/1.1/>\nPREFIX dct: <http://purl.org/dc/terms/>\n\
  PREFIX schema: <https://purl.dsmz.de/schema/>\n\n<StrainShape> {\n  a [ schema:Strain\
  \ ] ;\n  dct:description xsd:string ;\n  rdfs:hasScientificName xsd:string ;\n \
  \ rdfs:label xsd:string ;\n  schema:hasBacDiveID xsd:integer ;\n  schema:hasClass\
  \ xsd:string ;\n  schema:hasDesignation xsd:string ;\n  schema:hasDomain xsd:string\
  \ ;\n  schema:hasFamily xsd:string ;\n  schema:hasGenus xsd:string ;\n  schema:hasOrder\
  \ xsd:string ;\n  schema:hasPhylum xsd:string ;\n  schema:hasReference @<ReferenceShape>\
  \ ;\n  schema:hasSpecies xsd:string ;\n  schema:hasSpeciesEpithet xsd:string ;\n\
  \  schema:hasStrainNames xsd:string ;\n  schema:hasStrainNumber xsd:string ;\n \
  \ schema:hasTaxID . ;                           # Mixed types (integer/string)\n\
  \  schema:hasTaxonomicRank xsd:string ;\n  schema:isTypeStrain xsd:trueclass ;\n\
  \  schema:matchesTaxIDLevel xsd:string\n}\n\n<EnzymeShape> {\n  a [ schema:Enzyme\
  \ schema:GeneProduct schema:Protein ] ;\n  rdfs:label xsd:string ;\n  schema:describesStrain\
  \ @<StrainShape> ;\n  schema:hasActivity xsd:string ;\n  schema:hasECNumber xsd:string\
  \ ? ;\n  schema:hasEnzyme xsd:string ? ;\n  schema:hasReference @<ReferenceShape>\n\
  }\n\n<Sequence16SShape> {\n  a [ schema:16SSequence schema:NucleotideSequence schema:RNASequence\
  \ schema:rRNASequence ] ;\n  rdfs:label xsd:string ;\n  schema:describesStrain @<StrainShape>\
  \ ;\n  schema:fromSequenceDB xsd:string ;\n  schema:hasReference @<ReferenceShape>\
  \ ;\n  schema:hasSequenceAccession xsd:string ;\n  schema:hasSequenceInformation\
  \ xsd:string ;\n  schema:hasSequenceLength xsd:integer ;\n  schema:hasTaxID xsd:integer\n\
  }\n\n<SequenceGenomesShape> {\n  a [ schema:DNASequence schema:GenomeSequence schema:NucleotideSequence\
  \ ] ;\n  rdfs:label xsd:string ;\n  schema:describesStrain @<StrainShape> ;\n  schema:fromSequenceDB\
  \ xsd:string ;\n  schema:hasAssemblyLevel xsd:string ;\n  schema:hasReference @<ReferenceShape>\
  \ ;\n  schema:hasSequenceAccession xsd:string ;\n  schema:hasSequenceInformation\
  \ xsd:string ;\n  schema:hasTaxID xsd:integer\n}\n\n<CultureTempShape> {\n  a [\
  \ schema:ConceptualEntity schema:CultureCondition schema:CultureTemperature ] ;\n\
  \  rdfs:label xsd:string ;\n  schema:describesStrain @<StrainShape> ;\n  schema:growthObserved\
  \ xsd:string ;\n  schema:hasGrowthInformation . ;              # Mixed types\n \
  \ schema:hasReference @<ReferenceShape> ;\n  schema:hasTemperatureRangeEnd xsd:float\
  \ ;\n  schema:hasTemperatureRangeStart xsd:float ;\n  schema:hasTestType xsd:string\n\
  }\n\n<CulturePHShape> {\n  a [ schema:ConceptualEntity schema:CultureCondition schema:CulturePH\
  \ ] ;\n  rdfs:label xsd:string ;\n  schema:describesStrain @<StrainShape> ;\n  schema:hasGrowthInformation\
  \ xsd:string ;\n  schema:hasPHRangeEnd xsd:float ;\n  schema:hasPHRangeStart xsd:float\
  \ ;\n  schema:hasReference @<ReferenceShape> ;\n  schema:hasTestAbility xsd:string\
  \ ;\n  schema:hasTestType xsd:string\n}\n\n<CultureMediumShape> {\n  a [ schema:ConceptualEntity\
  \ schema:CultureCondition schema:CultureMedium ] ;\n  rdfs:label xsd:string ;\n\
  \  schema:describesStrain @<StrainShape> ;\n  schema:hasGrowthInformation xsd:trueclass\
  \ ;\n  schema:hasMediaDiveID xsd:string ;\n  schema:hasMediaLink IRI ;\n  schema:hasMediumGrowth\
  \ xsd:trueclass ;\n  schema:hasReference @<ReferenceShape> ;\n  schema:providedBy\
  \ xsd:string\n}\n\n<GramStainShape> {\n  a [ schema:CellMorphology schema:GramStain\
  \ schema:MicrobialPhenotype schema:Phenotype ] ;\n  rdfs:label xsd:string ;\n  schema:describesStrain\
  \ @<StrainShape> ;\n  schema:hasGramStain xsd:string ;\n  schema:hasPhenotypeInformation\
  \ xsd:string ;\n  schema:hasReference @<ReferenceShape>\n}\n\n<OxygenToleranceShape>\
  \ {\n  a [ schema:MetabolicPhenotype schema:OxygenTolerance schema:Phenotype ] ;\n\
  \  schema:describesStrain @<StrainShape> ;\n  schema:hasGrowthInformation xsd:string\
  \ ;\n  schema:hasOxygenTolerance xsd:string ;\n  schema:hasReference @<ReferenceShape>\n\
  }\n\n<CultureCollectionNumberShape> {\n  a [ schema:CultureCollectionNumber schema:Identifier\
  \ schema:OrganismIdentifier schema:StrainNumber ] ;\n  rdfs:label xsd:string ;\n\
  \  schema:describesStrain @<StrainShape> ;\n  schema:hasLink xsd:string ;\n  schema:hasReference\
  \ @<ReferenceShape>\n}\n\n<ReferenceShape> {\n  a [ schema:Reference ] ;\n  dct:creator\
  \ xsd:string ;\n  rdfs:seeAlso IRI ;\n  schema:hasBibliographicInformation xsd:string\
  \ ;\n  schema:hasCatalogueID xsd:string ;\n  schema:hasCatalogueInformation xsd:string\
  \ ;\n  schema:hasCatalogueInstitution xsd:string ;\n  schema:hasDocumentType xsd:string\n\
  }\n"
