sparql_query_examples:
- title: Find Strains by Keyword Search
  description: Search for bacterial strains by genus or species name to obtain strain
    IDs and basic metadata.
  question: Which Pseudomonas strains are available in BacDive?
  complexity: basic
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?strain ?label ?genus ?species\nFROM <http://rdfportal.org/dataset/bacdive>\n\
    WHERE {\n  ?strain a schema:Strain ;\n          rdfs:label ?label ;\n        \
    \  schema:hasGenus ?genus ;\n          schema:hasSpecies ?species .\n  FILTER(CONTAINS(LCASE(?label),\
    \ \"pseudomonas\"))\n}\nLIMIT 100\n"
- title: Retrieve Biological Annotations for Strain
  description: Get comprehensive phenotypic and enzymatic annotations for a specific
    bacterial strain by BacDive ID.
  question: What are the Gram stain result and enzyme activities for BacDive strain
    179?
  complexity: intermediate
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?strain ?gramStain ?enzyme\nFROM <http://rdfportal.org/dataset/bacdive>\n\
    WHERE {\n  ?strain schema:hasBacDiveID 179 .\n  \n  OPTIONAL {\n    ?gs schema:describesStrain\
    \ ?strain ;\n        a schema:GramStain ;\n        schema:hasGramStain ?gramStain\
    \ .\n  }\n  OPTIONAL {\n    ?enz schema:describesStrain ?strain ;\n         a\
    \ schema:Enzyme ;\n         rdfs:label ?enzyme .\n  }\n}\nLIMIT 100\n"
- title: Filter Strains by Taxonomic Classification
  description: Retrieve all strains belonging to a specific phylum with taxonomic
    hierarchy.
  question: List all Firmicutes strains with their complete taxonomy.
  complexity: basic
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?strain ?label ?genus ?species ?phylum\nFROM <http://rdfportal.org/dataset/bacdive>\n\
    WHERE {\n  ?strain a schema:Strain ;\n          rdfs:label ?label ;\n        \
    \  schema:hasGenus ?genus ;\n          schema:hasSpecies ?species ;\n        \
    \  schema:hasPhylum ?phylum .\n  FILTER(?phylum = \"Firmicutes\")\n}\nLIMIT 100\n"
- title: Count Strains by Genus
  description: Aggregate strain counts to identify the most represented bacterial
    genera in the database.
  question: Which genera have the most strain entries?
  complexity: intermediate
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\n\nSELECT ?genus (COUNT(DISTINCT\
    \ ?strain) as ?strainCount)\nFROM <http://rdfportal.org/dataset/bacdive>\nWHERE\
    \ {\n  ?strain a schema:Strain ;\n          schema:hasGenus ?genus .\n}\nGROUP\
    \ BY ?genus\nORDER BY DESC(?strainCount)\nLIMIT 20\n"
- title: Query Culture Conditions for Extremophiles
  description: Find strains with specific growth requirements including temperature,
    pH, and oxygen tolerance.
  question: Which Thermoanaerobacter strains have documented culture conditions?
  complexity: intermediate
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?strain ?label ?tempRange ?phRange ?oxygenTol\nFROM <http://rdfportal.org/dataset/bacdive>\n\
    WHERE {\n  ?strain a schema:Strain ;\n          rdfs:label ?label ;\n        \
    \  schema:hasGenus \"Thermoanaerobacter\" .\n  \n  OPTIONAL {\n    ?ct schema:describesStrain\
    \ ?strain ;\n        a schema:CultureTemperature ;\n        schema:hasTemperatureRange\
    \ ?tempRange .\n  }\n  OPTIONAL {\n    ?ph schema:describesStrain ?strain ;\n\
    \        a schema:CulturePH ;\n        schema:hasPHRangeStart ?phRange .\n  }\n\
    \  OPTIONAL {\n    ?ot schema:describesStrain ?strain ;\n        a schema:OxygenTolerance\
    \ ;\n        schema:hasOxygenTolerance ?oxygenTol .\n  }\n}\nLIMIT 50\n"
- title: Integrate Sequence Data with Taxonomy
  description: Complex join between strains and molecular sequences to find well-characterized
    isolates.
  question: Which Bacillus strains have high-quality 16S sequences (>1400 bp)?
  complexity: advanced
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?strain ?label ?genus ?species ?seqAccession ?seqLength\nFROM <http://rdfportal.org/dataset/bacdive>\n\
    WHERE {\n  ?strain a schema:Strain ;\n          rdfs:label ?label ;\n        \
    \  schema:hasGenus ?genus ;\n          schema:hasSpecies ?species .\n  FILTER(?genus\
    \ = \"Bacillus\")\n  \n  ?seq schema:describesStrain ?strain ;\n       a schema:16SSequence\
    \ ;\n       schema:hasSequenceAccession ?seqAccession ;\n       schema:hasSequenceLength\
    \ ?seqLength .\n  FILTER(?seqLength > 1400)\n}\nLIMIT 100\n"
- title: Multi-Entity Strain Characterization
  description: Advanced integration query combining genomic, enzymatic, and culture
    collection data for comprehensive strain profiles.
  question: Find Escherichia strains with genome sequences, oxidase activity, and
    culture collection links.
  complexity: advanced
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?strain ?label ?gcContent ?seqAccession ?enzymeName ?ccLink\nFROM <http://rdfportal.org/dataset/bacdive>\n\
    WHERE {\n  ?strain a schema:Strain ;\n          rdfs:label ?label ;\n        \
    \  schema:hasGenus \"Escherichia\" .\n  \n  OPTIONAL {\n    ?gc schema:describesStrain\
    \ ?strain ;\n        a schema:GCContent ;\n        schema:hasGCContentRangeStart\
    \ ?gcContent .\n  }\n  OPTIONAL {\n    ?seq schema:describesStrain ?strain ;\n\
    \         a schema:GenomeSequence ;\n         schema:hasSequenceAccession ?seqAccession\
    \ .\n  }\n  OPTIONAL {\n    ?enz schema:describesStrain ?strain ;\n         a\
    \ schema:Enzyme ;\n         rdfs:label ?enzymeName .\n    FILTER(CONTAINS(?enzymeName,\
    \ \"oxidase\"))\n  }\n  OPTIONAL {\n    ?cc schema:describesStrain ?strain ;\n\
    \        a schema:CultureCollectionNumber ;\n        schema:hasLink ?ccLink .\n\
    \  }\n}\nLIMIT 100\n"
cross_references:
- pattern: rdfs:seeAlso
  description: 'References use rdfs:seeAlso to link to external resources including
    scientific literature and strain information systems.

    URLs can point to journal articles, StrainInfo database, or DSMZ catalog entries.

    '
  databases:
    literature:
    - Journal articles (asm.org, various publishers)
    strain_databases:
    - StrainInfo (straininfo.dsmz.de)
    - DSMZ Catalog (www.dsmz.de/collection)
  complexity: basic
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\n\
    \nSELECT ?ref ?externalLink\nFROM <http://rdfportal.org/dataset/bacdive>\nWHERE\
    \ {\n  ?ref a schema:Reference ;\n       rdfs:seeAlso ?externalLink .\n  FILTER(CONTAINS(STR(?externalLink),\
    \ \"straininfo\"))\n}\nLIMIT 100\n"
- pattern: schema:hasLink
  description: 'Culture collection numbers link to institutional strain catalogs worldwide
    using schema:hasLink.

    Distinguished by URL patterns for different culture collections.

    '
  databases:
    asian_collections:
    - KCTC (kctc.kribb.re.kr) - Korean Collection
    - NBRC (nbrc.nite.go.jp) - NITE Biological Resource Center, Japan
    - BCRC (catalog.bcrc.firdi.org.tw) - Taiwan
    - CGMCC (cgmcc.net) - China General Microbiological Culture Collection
    european_collections:
    - DSMZ (dsmz.de) - German Collection
    - "CCUG (ccug.se) - Culture Collection University of G\xF6teborg"
    - CECT (cect.org) - Spanish Type Culture Collection
    - BCCM/LMG (bccm.belspo.be) - Belgian Coordinated Collections
    - NCTC (hpacultures.org.uk) - UK National Collection
    - CIP (catalogue-crbip.pasteur.fr) - Pasteur Institute, France
  complexity: basic
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\n\nSELECT ?ccn ?collection\
    \ ?link\nFROM <http://rdfportal.org/dataset/bacdive>\nWHERE {\n  ?ccn a schema:CultureCollectionNumber\
    \ ;\n       rdfs:label ?collection ;\n       schema:hasLink ?link .\n  FILTER(CONTAINS(STR(?link),\
    \ \"kctc.kribb.re.kr\"))\n}\nLIMIT 100\n"
- pattern: schema:fromSequenceDB + schema:hasSequenceAccession
  description: 'Molecular sequences link to nucleotide databases through sequence
    accession numbers.

    Database source indicated by fromSequenceDB property, accession numbers can be
    resolved to ENA/GenBank.

    '
  databases:
    sequence_databases:
    - ENA (European Nucleotide Archive)
    - nuccore (NCBI GenBank/RefSeq)
  complexity: intermediate
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\n\nSELECT ?seq ?db ?accession\
    \ ?length\nFROM <http://rdfportal.org/dataset/bacdive>\nWHERE {\n  ?seq a schema:16SSequence\
    \ ;\n       schema:fromSequenceDB ?db ;\n       schema:hasSequenceAccession ?accession\
    \ ;\n       schema:hasSequenceLength ?length .\n  FILTER(?db = \"ena\")\n}\nLIMIT\
    \ 100\n"
- pattern: schema:hasMediaLink
  description: 'Culture media information links to MediaDive database for detailed
    medium composition.

    MediaDive provides standardized growth medium recipes and protocols.

    '
  databases:
    culture_media:
    - MediaDive (mediadive.dsmz.de) - Culture medium database
  complexity: basic
  sparql: "PREFIX schema: <https://purl.dsmz.de/schema/>\n\nSELECT ?medium ?label\
    \ ?mediaLink\nFROM <http://rdfportal.org/dataset/bacdive>\nWHERE {\n  ?medium\
    \ a schema:CultureMedium ;\n          rdfs:label ?label ;\n          schema:hasMediaLink\
    \ ?mediaLink .\n}\nLIMIT 100\n"
architectural_notes:
  schema_design:
  - Strain-centric model with describesStrain relationships linking phenotypes, sequences,
    and culture data to strains
  - Hierarchical taxonomy through hasGenus, hasSpecies, hasPhylum properties with
    full Linnaean classification
  - Multi-typing support where entities can have multiple rdf:type declarations (e.g.,
    Enzyme is also GeneProduct and Protein)
  - Reference entities connect strains to literature and institutional catalogs
  - Culture conditions separated into distinct entities (Temperature, pH, Medium,
    Oxygen tolerance)
  performance:
  - Direct strain ID lookups (hasBacDiveID) are efficient for targeted queries
  - Genus and species filtering works well with LIMIT 100-1000
  - Complex joins across multiple phenotype types may return many rows due to cardinality
  - Aggregation queries (GROUP BY genus) perform efficiently for top-level summaries
  - Sequence integration queries benefit from filtering on sequence length or database
    source
  data_integration:
  - External sequences via fromSequenceDB and hasSequenceAccession (ENA, nuccore accessions)
  - Culture collections linked through hasLink property (10+ international collections)
  - MediaDive integration for standardized culture medium information
  - StrainInfo cross-references for global strain nomenclature
  - Taxonomy aligned with NCBI taxonomy via hasTaxID
  data_quality:
  - hasTaxID has mixed types (integer and string "species" literal) requiring flexible
    handling
  - hasGrowthInformation has mixed types (float, string) across different contexts
  - Not all strains have complete phenotypic characterization (coverage varies 24-93%)
  - Enzyme records may have activity marked as "-" indicating negative results
  - Some strains have multiple taxID values reflecting taxonomic ambiguity
data_statistics:
  total_strains: 97334
  total_enzymes: 573112
  total_16s_sequences: 87045
  total_genome_sequences: 87045
  total_references: 123819
  total_phenotypes: 139873
  total_culture_conditions: 155056
  coverage:
    strains_with_genus: '>99%'
    strains_with_species: '>99%'
    strains_with_gram_stain: ~93%
    strains_with_enzymes: ~83%
    strains_with_16s_sequences: ~24%
    strains_with_culture_temperature: ~60%
    strains_with_oxygen_tolerance: ~40%
  cardinality:
    avg_enzymes_per_strain: 14.9
    max_enzymes_per_strain: 62
    references_per_strain: 1
    avg_culture_conditions_per_strain: 3.5
  performance_characteristics:
  - Genus-level queries efficient for aggregation with GROUP BY
  - Strain ID filtering (hasBacDiveID) works well for targeted retrieval
  - Enzyme joins can return many rows per strain (avg 15, max 62)
  - Sequence integration queries perform best with length or database filters
  - Culture condition queries may return multiple values per strain for temperature
    ranges
  - Complex multi-entity joins benefit from LIMIT 100 for initial exploration
  data_quality_notes:
  - hasTaxID property has mixed types (integer and literal 'species')
  - hasGrowthInformation varies in type across different culture condition entities
  - Enzyme activity values include '-' for negative test results
  - Phenotype coverage varies significantly across strain collection (24-93%)
  - Some strains have multiple taxonomic identifiers reflecting classification updates
