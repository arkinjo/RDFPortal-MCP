shape_expressions: |
  # Complete ShEx schema from BacDive RDF database
  
  # Strain entities - central entities representing bacterial strains
  <StrainShape> {
    a [ schema:Strain ] ;
    dct:description xsd:string ;                    # Description of the strain
    rdfs:hasScientificName xsd:string ;            # Scientific name with authority
    rdfs:label xsd:string ;                        # Display label
    schema:hasBacDiveID xsd:integer ;              # Unique BacDive identifier
    schema:hasClass xsd:string ;                   # Taxonomic class
    schema:hasDesignation xsd:string ;             # Strain designation
    schema:hasDomain xsd:string ;                  # Taxonomic domain (Bacteria/Archaea)
    schema:hasFamily xsd:string ;                  # Taxonomic family
    schema:hasGenus xsd:string ;                   # Taxonomic genus
    schema:hasOrder xsd:string ;                   # Taxonomic order
    schema:hasPhylum xsd:string ;                  # Taxonomic phylum
    schema:hasReference @<ReferenceShape> ;        # Literature references
    schema:hasSpecies xsd:string ;                 # Taxonomic species
    schema:hasSpeciesEpithet xsd:string ;          # Species epithet only
    schema:hasStrainNames xsd:string ;             # Alternative strain names
    schema:hasStrainNumber xsd:string ;            # Strain number identifier
    schema:hasTaxID . ;                            # NCBI Taxonomy ID (mixed types)
    schema:hasTaxonomicRank xsd:string ;           # Taxonomic rank information
    schema:isTypeStrain xsd:boolean ;              # Type strain designation
    schema:matchesTaxIDLevel xsd:string ;          # Taxonomy matching level
    schema:hasLPSNID xsd:string                    # List of Prokaryotic Names ID
  }

  # Cell motility phenotype information  
  <CellMotilityShape> {
    a [ schema:CellMotility schema:MicrobialPhenotype schema:Phenotype ] ;
    rdfs:label xsd:string ;                        # Motility label (0 or 1)
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasPhenotypeInformation xsd:string ;    # Phenotype details (0 or 1)
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:isMotile xsd:string                     # Motility status (0 or 1)
  }

  # Cell morphological characteristics - shape
  <CellShapeShape> {
    a [ schema:CellMorphology schema:CellShape schema:Phenotype ] ;
    rdfs:label xsd:string ;                        # Shape description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Cell size measurements and ranges
  <CellSizeShape> {
    a [ schema:CellMorphology schema:CellSize schema:MicrobialPhenotype schema:Phenotype ] ;
    rdfs:label xsd:string ;                        # Size description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasLength xsd:string ;                  # Length measurement
    schema:hasLengthRangeEnd xsd:float ;           # Maximum length
    schema:hasLengthRangeStart xsd:float ;         # Minimum length
    schema:hasLengthUnit xsd:string ;              # Length unit (μm)
    schema:hasPhenotypeInformation xsd:float ;     # Additional phenotype data
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:hasWidth xsd:float ? ;                  # Width measurement
    schema:hasWidthRangeEnd xsd:float ? ;          # Maximum width
    schema:hasWidthRangeStart xsd:float ? ;        # Minimum width
    schema:hasWidthUnit xsd:string ?               # Width unit
  }

  # Colony morphology characteristics
  <ColonyMorphologyShape> {
    a [ schema:ColonyMorphology schema:MicrobialPhenotype schema:Phenotype ] ;
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasColonyColor xsd:string ? ;           # Colony color
    schema:hasColonyLength xsd:string ? ;          # Colony size
    schema:hasColonyLengthRangeEnd xsd:float ? ;   # Maximum colony size
    schema:hasColonyLengthRangeStart xsd:float ? ; # Minimum colony size
    schema:hasColonyMorphologyInformation xsd:string ? ; # Morphology details
    schema:hasGrowthInformation . ;                # Growth conditions
    schema:hasIncubationInformation xsd:string ? ; # Incubation details
    schema:hasIncubationPeriod xsd:string ? ;      # Incubation time
    schema:hasIncubationPeriodRangeEnd xsd:float ? ; # Maximum incubation
    schema:hasIncubationPeriodRangeStart xsd:float ? ; # Minimum incubation
    schema:hasMediumComposition . ;                # Medium composition
    schema:hasColonyShape xsd:string ? ;           # Colony shape
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Culture collection identifiers and links
  <CultureCollectionNumberShape> {
    a [ schema:CultureCollectionNumber schema:Identifier schema:OrganismIdentifier schema:StrainNumber ] ;
    rdfs:label xsd:string ;                        # Collection identifier
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasLink xsd:string ;                    # URL to collection catalog
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Culture medium information with MediaDive cross-references
  <CultureMediumShape> {
    a [ schema:ConceptualEntity schema:CultureCondition schema:CultureMedium ] ;
    rdfs:label xsd:string ;                        # Medium name
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasGrowthInformation . ;                # Growth observed (mixed types)
    schema:hasMediaDiveID xsd:string ;             # MediaDive identifier
    schema:hasMediaLink IRI ;                      # Link to medium details
    schema:hasMediumGrowth . ;                     # Growth success indicator (mixed types)
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:providedBy xsd:string                   # Data provider
  }

  # pH tolerance and optimal conditions
  <CulturePHShape> {
    a [ schema:ConceptualEntity schema:CultureCondition schema:CulturePH ] ;
    rdfs:label xsd:string ;                        # pH description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasGrowthInformation xsd:string ;       # Growth details
    schema:hasPHRangeEnd xsd:float ;               # Maximum pH
    schema:hasPHRangeStart xsd:float ;             # Minimum pH
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:hasTestAbility xsd:string ;             # Test methodology
    schema:hasTestType xsd:string                  # Type of pH test
  }

  # Temperature tolerance and optimal conditions
  <CultureTempShape> {
    a [ schema:ConceptualEntity schema:CultureCondition schema:CultureTemperature ] ;
    rdfs:label xsd:string ;                        # Temperature description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:growthObserved xsd:string ;             # Growth observation
    schema:hasGrowthInformation . ;                # Growth details (mixed types)
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:hasTemperatureRangeEnd xsd:float ;      # Maximum temperature
    schema:hasTemperatureRangeStart xsd:float ;    # Minimum temperature
    schema:hasTestType xsd:string                  # Temperature test type
  }

  # Enzyme activity data with EC numbers
  <EnzymeShape> {
    a [ schema:Enzyme schema:GeneProduct schema:Protein ] ;
    rdfs:label xsd:string ;                        # Enzyme name
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasActivity xsd:string ;                # Activity status (+/-)
    schema:hasECNumber xsd:string ? ;              # EC classification
    schema:hasEnzyme xsd:string ? ;                # Enzyme classification
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # GC content information
  <GCContentShape> {
    a [ schema:GCContent schema:MolecularProperty schema:PropertyOrAttribute ] ;
    rdfs:label xsd:string ;                        # GC content description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasGCContentRangeEnd xsd:float ;        # Maximum GC%
    schema:hasGCContentRangeStart xsd:float ;      # Minimum GC%
    schema:hasGCInformation xsd:float ;            # GC content value
    schema:hasGCMethod xsd:string ;                # Determination method
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Gram staining results
  <GramStainShape> {
    a [ schema:CellMorphology schema:GramStain schema:MicrobialPhenotype schema:Phenotype ] ;
    rdfs:label xsd:string ;                        # Gram stain description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasGramStain xsd:string ;               # Gram stain result
    schema:hasPhenotypeInformation xsd:string ;    # Phenotype details
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Salt tolerance characteristics
  <HalophilyShape> {
    a [ schema:MetabolicPhenotype schema:Phenotype schema:SaltTolerance ] ;
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Isolation source information
  <IsolationShape> {
    a [ schema:IsolationInformation schema:IsolationSource schema:Origin ] ;
    rdfs:label xsd:string ;                        # Isolation source
    schema:describesStrain @<StrainShape>          # Associated strain
  }

  # Geographic location of isolation
  <LocationShape> {
    a [ schema:LocationOfOrigin schema:Origin ] ;
    rdfs:label xsd:string ;                        # Location description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasCountry xsd:string ;                 # Country of origin
    schema:hasLatitude xsd:float ;                 # Latitude coordinates
    schema:hasLocation . ;                         # Location coordinates (mixed types)
    schema:hasLongitude xsd:float                  # Longitude coordinates
  }

  # Oxygen tolerance phenotype
  <OxygenToleranceShape> {
    a [ schema:MetabolicPhenotype schema:OxygenTolerance schema:Phenotype ] ;
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasGrowthInformation xsd:string ;       # Growth details
    schema:hasOxygenTolerance xsd:string ;         # Oxygen tolerance type
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Risk assessment and biosafety information
  <RiskAssessmentShape> {
    a [ schema:RiskAssessment ] ;
    rdfs:comment xsd:string ;                      # Risk comments
    rdfs:label xsd:string ;                        # Risk assessment label
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasBiosafetyLevel xsd:string ;          # Biosafety level
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # 16S rRNA sequence data with database cross-references
  <Sequence16SShape> {
    a [ schema:16SSequence schema:NucleotideSequence schema:RNASequence schema:rRNASequence ] ;
    rdfs:label xsd:string ;                        # Sequence description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:fromSequenceDB xsd:string ;             # Source database (ENA/NCBI)
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:hasSequenceAccession xsd:string ;       # Database accession number
    schema:hasSequenceInformation . ;              # Sequence details (mixed types)
    schema:hasSequenceLength xsd:integer ;         # Sequence length in bp
    schema:hasTaxID xsd:integer                    # NCBI Taxonomy ID
  }

  # Genome sequence data with database cross-references
  <SequenceGenomesShape> {
    a [ schema:DNASequence schema:GenomeSequence schema:NucleotideSequence ] ;
    rdfs:label xsd:string ;                        # Genome description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:fromSequenceDB xsd:string ;             # Source database
    schema:hasAssemblyLevel xsd:string ;           # Assembly quality level
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:hasSequenceAccession xsd:string ;       # Database accession number
    schema:hasSequenceInformation xsd:string ;     # Genome details
    schema:hasTaxID xsd:integer                    # NCBI Taxonomy ID
  }

  # Strain designation and alternative names
  <StrainDesignationShape> {
    a [ schema:Identifier schema:OrganismIdentifier schema:StrainDesignation schema:StrainNumber ] ;
    rdfs:label xsd:string ;                        # Strain designation
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Reference and citation information
  <ReferenceShape> {
    a [ schema:Reference ] ;
    dct:creator xsd:string ;                       # Author/creator
    rdfs:seeAlso IRI ;                            # External reference URL
    schema:hasBibliographicInformation xsd:string ; # Citation details
    schema:hasCatalogueID xsd:string ;             # Catalog identifier
    schema:hasCatalogueInformation xsd:string ;    # Catalog information
    schema:hasCatalogueInstitution xsd:string ;    # Institution name
    schema:hasDocumentType xsd:string              # Document type
  }

  # Enrichment procedure information
  <EnrichmentShape> {
    a [ schema:EnrichmentProcedure schema:IsolationInformation schema:IsolationProcedures schema:Origin ] ;
    rdfs:label xsd:string ;                        # Enrichment description
    schema:describesStrain @<StrainShape>          # Associated strain
  }

  # Nutritional requirements and type
  <NutritionTypeShape> {
    a [ schema:MetabolicPhenotype schema:NutritionType schema:Phenotype ] ;
    rdfs:label xsd:string ;                        # Nutrition type
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Pathogenicity characteristics
  <PathogenicityShape> {
    a [ schema:ConceptualEntity schema:Pathogenicity ] ;
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasReference @<ReferenceShape> ;        # Supporting references
    schema:isAnimalPathogen xsd:string ;           # Animal pathogenicity
    schema:isHumanPathogen xsd:string ;            # Human pathogenicity
    schema:isPathogen xsd:string ;                 # General pathogenicity
    schema:isPlantPathogen xsd:string              # Plant pathogenicity
  }

  # Pigmentation characteristics
  <PigmentationShape> {
    a [ schema:CellMorphology schema:CellPigmentation schema:MicrobialPhenotype schema:Phenotype ] ;
    rdfs:label xsd:string ;                        # Pigmentation description
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasPigmentInformation . ;               # Pigment details (mixed types)
    schema:hasPigmentName xsd:string ;             # Pigment name
    schema:hasPigmentProduction . ;                # Pigment production ability (mixed types)
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

  # Spore formation ability
  <SporeFormationShape> {
    a [ schema:MicrobialPhenotype schema:Phenotype schema:SporeFormation ] ;
    rdfs:comment xsd:string ;                      # Spore formation comments
    rdfs:label xsd:string ;                        # Spore formation label
    schema:describesStrain @<StrainShape> ;        # Associated strain
    schema:hasAbility . ;                          # Spore formation ability (mixed types)
    schema:hasReference @<ReferenceShape>          # Supporting references
  }

